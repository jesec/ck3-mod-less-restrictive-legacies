 capable_magistrates_modifier: "Fähige Magistrate"
 opinion_of_liege: "Meinung vom [Concept('liege', 'Lehnsherrn')|E]"
 cave_hermit_court_position: "Schmuckeremit"
 cave_hermit_court_position_desc: "Ein $cave_hermit_court_position$ ist jemand, der auf Eurem Schlossgelände wohnt und Eure Gäste mit Prophezeiungen und Rätseln unterhält. Manche sagen, es könnte sich dabei in Wahrheit um einen Mystiker handeln."
 cave_hermit_court_position_tt: "Ihr habt auf Euren Reisen einen $cave_hermit_court_position$en gefunden"
 travel_leader_court_position: "Karawanenführer"
 travel_leader_court_position_desc: "Ein $travel_leader_court_position$ unterstützt Euch auf Euren Reisen, kümmert sich um alle Reiseangelegenheiten und sorgt dafür, dass Ihr sicher und pünktlich an Eurem Ziel ankommt."
 hire_travel_leader_decision: "Einen $travel_leader_court_position$ suchen"
 hire_travel_leader_decision_tooltip: "Eure Diener werden einige geeignete Anwärter auf das Amt als [GetCourtPositionType('travel_leader_court_position').GetName()] vorschlagen"
 hire_travel_leader_decision_desc: "Ein guter $travel_leader_court_position$ ist der Schlüssel zu einer erfolgreichen Reise. Ich werde darum bitten, dass man mir eine Reihe geeigneter Kandidaten vorschlägt."
 hire_travel_leader_decision_confirm: "Suche beginnen"
 wet_nurse_court_position: "Amme"
 wet_nurse_court_position_desc: "Eine $wet_nurse_court_position$ kümmert sich Eure [children|E] und Kinder-[hostages|E]."
 wet_nurse_employer_custom_effect_description: "$BULLET$Verringert die Wahrscheinlichkeit, dass [children|E] sich [illnesses|E] zuziehen.\n$BULLET$[Concept('child', 'Kinder')|E]-Entwicklungsereignisse können auftreten."
 find_wet_nurse_decision: "Nach $wet_nurse_court_position$ suchen"
 find_wet_nurse_decision_desc: "Eine $wet_nurse_court_position$ zeigt den Reichtum und Wohlstand eines Hofs. Diese Frau hat die Aufgabe, die Kinder zu pflegen, sie vor Krankheiten zu bewahren und ihre Entwicklung im Auge zu behalten. Eine kerngesunde Kandidatin ist unverzichtbar."
 find_wet_nurse_decision_tooltip: "Eure Diener werden einige geeignete Anwärterinnen auf das Amt als [GetCourtPositionType('wet_nurse_court_position').GetName()] vorschlagen"
 find_wet_nurse_decision_confirm: "Suche beginnen"
