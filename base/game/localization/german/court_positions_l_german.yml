 camp_cook_camp_officer: "Oberkoch"
 camp_cook_camp_officer_desc: "Der $camp_cook_camp_officer$ sorgt für herzhaftes Essen und dafür, dass das Lager gut genährt und bei bester Laune bleibt. Er ist zudem für die Zubereitung der Mahlzeiten der Offiziere zuständig."
 master_bard_camp_officer: "Meisterbarde"
 master_bard_camp_officer_desc: "Der $master_bard_camp_officer$ unterhält das Lager und dessen Offiziere mit Balladen und Lügengeschichten. Seine Bemühungen können überdies dazu beitragen, die großen Taten von Abenteurern zu verewigen."
 master_bard_camp_officer_employer_custom_effect_description: "$BULLET$Schaltet die [interaction|E] „$send_poem_interaction$“ frei"
 stooge_camp_officer: "Handlanger"
 stooge_camp_officer_desc: "Der $stooge_camp_officer$ ist das unfreiwillige Opfer von Reizbarkeiten und grausamem Humor im Lager. Seine Misshandlungen sind ein Quell der Moral und der Anlass für so manche Geschichte am Lagerfeuer."
 master_of_arms_camp_officer: "Waffenmeister"
 master_of_arms_camp_officer_desc: "Der $master_of_arms_camp_officer$ hat die Aufgabe, die kämpfenden Männer sowohl im Lager als auch auf dem Schlachtfeld auf Trab zu halten. Er ist für die Disziplin und die Ausbildung verantwortlich."
 master_of_arms_employer_custom_effect_description: "$BULLET$Schaltet die [decision|E] „$train_for_tournament_decision_name$“ frei"
 light_cavalry_captain_camp_officer: "Hauptmann der Leichten Reiterei"
 light_cavalry_captain_camp_officer_desc: "Der $light_cavalry_captain_camp_officer$ ist der Befehlshaber der schnellsten Reiter des Lagers. Er ist für die Führung, Ausbildung und Taktik des Kontingents verantwortlich."
 camelry_captain_camp_officer: "Hauptmann der Kamelreiterei"
 camelry_captain_camp_officer_desc: "Der $camelry_captain_camp_officer$ ist der Befehlshaber der Kamelreiter des Lagers. Er ist für die Führung, Ausbildung und Taktik des Kontingents verantwortlich."
 elephantry_captain_camp_officer: "Hauptmann der Elefantenreiterei"
 elephantry_captain_camp_officer_desc: "Der $elephantry_captain_camp_officer$ ist der Befehlshaber der Mahuts des Lagers. Er ist für die Führung, Ausbildung und Taktik des Kontingents verantwortlich."
 heavy_cavalry_captain_camp_officer: "Hauptmann der Schweren Reiterei"
 heavy_cavalry_captain_camp_officer_desc: "Der $heavy_cavalry_captain_camp_officer$ ist der Befehlshaber der Panzerrösser des Lagers. Er ist für die Führung, Ausbildung und Taktik des Kontingents verantwortlich."
 horse_archer_captain_camp_officer: "Hauptmann der Reiterschützen"
 horse_archer_captain_camp_officer_desc: "Der $horse_archer_captain_camp_officer$ ist der Befehlshaber der berittenen Plänkler des Lagers. Er ist für die Führung, Ausbildung und Taktik des Kontingents verantwortlich."
 archer_captain_camp_officer: "Hauptmann der Bogenschützen"
 archer_captain_camp_officer_desc: "Der $archer_captain_camp_officer$ist der Befehlshaber der Bogenschützen des Lagers. Er ist für die Führung, Ausbildung und Taktik des Kontingents verantwortlich."
 heavy_infantry_captain_camp_officer: "Hauptmann des Schweren Fußvolks"
 heavy_infantry_captain_camp_officer_desc: "Der $heavy_infantry_captain_camp_officer$ ist der Befehlshaber der gerüsteten Schlachtlinie des Lagers. Er ist für die Führung, Ausbildung und Taktik des Kontingents verantwortlich."
 light_infantry_captain_camp_officer: "Hauptmann des Leichten Fußvolks"
 light_infantry_captain_camp_officer_desc: "Der $light_infantry_captain_camp_officer$ ist der Befehlshaber der Plänkler des Lagers. Er ist für die Führung, Ausbildung und Taktik des Kontingents verantwortlich."
 pike_captain_camp_officer: "Hauptmann der Pikeniere"
 pike_captain_camp_officer_desc: "Der $pike_captain_camp_officer$ ist der Befehlshaber der Speerkämpfer des Lagers. Er ist für die Führung, Ausbildung und Taktik des Kontingents verantwortlich."
 master_of_spoils_camp_officer: "Beutemeister"
 master_of_spoils_camp_officer_desc: "Der $master_of_spoils_camp_officer$ ist für das Einsammeln und Verteilen der Beute im Lager verantwortlich. Er für eine ordnungsgemäße Aufteilung der Kriegsbeute unter den Männern."
