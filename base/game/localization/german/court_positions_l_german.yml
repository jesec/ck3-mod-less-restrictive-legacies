 chronicler_court_position_desc: "Der $chronicler_court_position$ hat die Aufgabe, die Taten seines Herrn zu Papier zu bringen."
 chronicler_generate_seeds: "Nach Legenden suchen"
 chronicler_generate_seeds_desc: "Euer $chronicler_court_position$ wird in den Aufzeichnungen nach Gründen suchen, um Euch als Legende zu verewigen."
 yearly_legend_seed_tt: "Jedes Jahr habt Ihr eine zufällige Chance, einen [legend_seed|E] zu erhalten. Je höher die [aptitude|E] ist, desto größer ist die Wahrscheinlichkeit, dass dies geschieht."
 chronicler_espouse_legend: "Legende in der Fremde preisen"
 chronicler_espouse_legend_desc: "Dieser Charakter wird durch Euer Reich und darüber hinaus reisen, um [vassals|E] und benachbarte [rulers|E] davon zu überzeugen, Eure Legende zu ihrer [Concept('promoted_legend','geförderten Legende')|E] zu machen"
 yearly_legend_spread_tt: "Jedes Jahr könnte einer Eurer [vassals|E] oder benachbarten [rulers|E] Eure Legende zur eigenen [Concept('promoted_legend','geförderten Legende')|E] machen. Eine höhere [aptitude|E] erhöht die Chance, dass dies geschieht."
