 laureate_camp_officer: "Laureat"
 laureate_camp_officer_desc: "Der $laureate_camp_officer$ ist ein im Lager lebender Verseschreiber für alle Gelegenheiten. Seine Arbeit ist weithin bekannt und lockt reihenweise eifrige Dichter an, die zu seinen Füßen lernen wollen."
