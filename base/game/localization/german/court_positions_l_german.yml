 officer_positions: "[Concept('officer', 'Offiziersämter')|E]"
 second_camp_officer: "Sekundant"
 second_camp_officer_desc: "Ein $second_camp_officer$ ist der vertrauenswürdigste Offizier im Lager, der dem Anführer als stellvertretender Befehlshaber zur Seite steht. Er ist in Abwesenheit des Anführers für Befehle und Organisation zuständig."
 quartermaster_camp_officer: "Quartiermeister"
 quartermaster_camp_officer_desc: "Der $quartermaster_camp_officer$ ist dafür verantwortlich, dass das Lager gut mit Essen und Trinken versorgt bleibt. Er verwaltet, sichert und verteilt nach Bedarf die Vorräte."
 armorer_camp_officer: "Rüstungsmacher"
 armorer_camp_officer_desc: "Der $armorer_camp_officer$ ist ein Schmied, dessen besonderes Fachgebiet Helme und Kettenpanzer sind. Er ist für die Herstellung und Ausbesserung der Rüstungen des Kriegsvolks und der Pferde zuständig."
 chief_forager_camp_officer: "Meisterfurier"
 chief_forager_camp_officer_desc: "Der $chief_forager_camp_officer$ hat die Aufgabe, die Vorräte des Lagers aufzustocken. Er ist dafür verantwortlich, Gruppen zusammenzustellen, die Lebensmittel in der Umgebung sammeln."
 chief_forager_camp_officer_employer_custom_effect_description: "$BULLET$Kann bei [decisions|E] zum Vorrätesammeln helfen"
 master_thief_camp_officer: "Meisterdieb"
 master_thief_camp_officer_desc: "Der $master_thief_camp_officer$ ist ein Schurke, dem man die vielfältigen und moralisch zweifelhaften Kunststücke der Einbrecherzunft aufträgt. Er kann sich Zugang zu Dingen verschaffen, die sonst unerreichbar sind."
 master_thief_camp_officer_employer_custom_effect_description: "$BULLET$Schaltet die [interaction|E] „$steal_back_artifact$“ frei"
 head_porter_camp_officer: "Oberpförtner"
 head_porter_camp_officer_desc: "Der $head_porter_camp_officer$ ist für die Beförderung des Lagers und all seiner Vorräte zuständig. Er sorgt dafür, dass alles unversehrt am nächsten Ziel ankommt."
 head_groom_camp_officer: "Stallmeister"
 head_groom_camp_officer_desc: "Der $head_groom_camp_officer$ ist für die Versorgung der Pferde und Lasttiere des Lagers zuständig. Er ist für den Proviant, die Pflege und die Ausrüstung der Tiere verantwortlich."
 huntperson_camp_officer: "Jägersmann"
 huntperson_camp_officer_desc: "Der $huntperson_camp_officer$ ist kundig im Umgang mit Horn, Jagdhund und Bogen. Er ist für die Planung und Leitung der Jagdexpeditionen des Lagers verantwortlich."
 huntperson_camp_officer_employer_custom_effect_description: "$BULLET$[GetActivityType('activity_hunt').GetName]-[hunt_success_chance_no_prefix|E] erhöht sich mit [aptitude|E]\n$BULLET$Verbessert die [martial|E]-[Concept('education', 'Ausbildungs')|E]-Ergebnisse für alle in Eurem [Concept('camp', 'Lager')|E] ausgebildeten [Concept('children', 'Kinder')|E]\n$BULLET$Kann bei [decisions|E] zum Vorrätesammeln helfen"
 kennelperson_camp_officer: "Zwingermeister"
 kennelperson_camp_officer_desc: "Der $kennelperson_camp_officer$ ist für die Pflege und Ausbildung der Hundemeute des Lagers zuständig. Er sorgt dafür, dass die Hunde gesund und gut genährt sind – zumindest meistens."
 kennelperson_camp_officer_employer_custom_effect_description: "$BULLET$Schaltet die [execution|E] „Den Hunden vorwerfen“ für [prisoners|E] frei"
 chief_engineer_camp_officer: "Meisterpionier"
 chief_engineer_camp_officer_desc: "Der $chief_engineer_camp_officer$ ist für alle Aufgaben zuständig, die Kenntnisse über Mechanik und Maschinen erfordern. Er baut und repariert Belagerungswaffen und weist die Männer in deren Gebrauch ein."
 witness_camp_officer: "Zeuge"
 witness_camp_officer_desc: "Der $witness_camp_officer$ hat die feierliche Aufgabe, die Taten und berechtigten Ansprüche des Lagerleiters festzuhalten. Er bezeugt die großen Taten und das Ringen des Lagers."
 person_haggler_camp_officer: "Menschenfeilscher"
 person_haggler_camp_officer_desc: "Der $person_haggler_camp_officer$ ist für wertvolle Gefangene verantwortlich und holt den größtmöglichen Profit heraus. Er kümmert sich um die Gefangenen und führt die Lösegeldverhandlungen."
 person_haggler_camp_officer_employer_custom_effect_description: "$BULLET$Zusätzliches [gold_i][gold|E] als Lösegeld für [prisoners|E]: [gold_i]#P +7 %#! auf [gold_i]#P +33 %#! (je nach [aptitude|E])\n$BULLET$Zu entrichtendes [gold|E] beim Auslösen eigener [followers|E]: [gold_i]#P -9 %#! auf [gold_i]#P -33 %#! (je nach [aptitude|E])"
 person_haggler_aptitude_effect_1: "$BULLET$ [gold_i][gold|E] als Lösegeld für [prisoners|E]: [gold_i]#P +7 %#!\n$BULLET$[gold|E] beim Auslösen eigener [followers|E]: [gold_i]#P -9 %#!"
 person_haggler_aptitude_effect_2: "$BULLET$ [gold_i][gold|E] als Lösegeld für [prisoners|E]: [gold_i]#P +13 %#!\n$BULLET$[gold|E] beim Auslösen eigener [followers|E]: [gold_i]#P -17 %#!"
 person_haggler_aptitude_effect_3: "$BULLET$ [gold_i][gold|E] als Lösegeld für [prisoners|E]: [gold_i]#P +20 %#!\n$BULLET$[gold|E] beim Auslösen eigener [followers|E]: [gold_i]#P -23 %#!"
 person_haggler_aptitude_effect_4: "$BULLET$ [gold_i][gold|E] als Lösegeld für [prisoners|E]: [gold_i]#P +27 %#!\n$BULLET$[gold|E] beim Auslösen eigener [followers|E]: [gold_i]#P -29 %#!"
