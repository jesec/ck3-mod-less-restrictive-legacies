 hire_physician_decision: "Einen Arzt suchen"
 hire_physician_decision_tooltip: "Eure Diener werden einige geeignete Kandidaten für den Posten als [GetCourtPositionType('court_physician_court_position').GetName()] vorschlagen"
 hire_physician_decision_desc: "Ein Hofarzt ist unverzichtbar für die Pflege Kranker und Verwundeter an meinem [ROOT.Char.Custom('GetCourtLower')]. Ich werde meinen Dienern auftragen, mir geeignete Kandidaten vorzuschlagen."
 hire_physician_decision_effect_tooltip: "Euch werden Kandidaten für den Posten als [GetCourtPositionType('court_physician_court_position').GetName()] vorgeschlagen, von denen Ihr einen gegen eine Gebühr und ein monatliches Salär von [gold_i][SCOPE.ScriptValue('court_position_physician_salary')] anwerben könnt"
 hire_physician_decision_confirm: "Suche beginnen"
 antiquarian_employer_custom_effect_description: "[SelectLocalization(HasDlcFeature('court_artifacts'), 'antiquarian_employer_custom_effect_reforge_description', '' )]$BULLET$Schaltet die [decision|E] „#V $commission_artifact_decision$#!“ frei\n$BULLET$Schützt [artifacts|E] bei [sieges|E] und [Concept('raids', 'Überfällen')|E]"
 antiquarian_employer_custom_effect_reforge_description: "$BULLET$Erlaubt Euch das [reforge|EU] von [Concept('artifacts', 'Artefakten')|E]\n"
 chief_eunuch_court_position: "Ober-Eunuch"
 chief_eunuch_court_position_desc: "Der $chief_eunuch_court_position$ ist eine vertrauensvolle Position bei Hofe, die für die Eunuchen als Ganzes zuständig ist. Es wird kaum etwas vor sich gehen, von dem der Ober-Eunuch nichts erfährt, weder unter den Bediensteten noch unter den hohen Herrschaften."
 keeper_of_swans_court_position: "Schwanenhüter"
 keeper_of_swans_court_position_desc: "Der $keeper_of_swans_court_position$ ist für die Schwäne des Hofs zuständig. Er behält die Zahl der gefiederten Wunder im Auge, auf die sein Lehnsherr Anspruch erhebt, und hegt und pflegt sie. Dieses Amt ist mit schwerwiegenden Pflichten verbunden."
 master_of_horse_court_position: "Stallmeister"
 master_of_horse_court_position_desc: "Der $master_of_horse_court_position$ ist für die majestätischen Rösser und die Stallungen seines Lehnsherrn verantwortlich. Er hat immer viel zu tun, denn ein gut gepflegtes Pferd ist sowohl auf dem Schlachtfeld als auch auf Reisen ein großer Segen."
 court_jester_court_position: "Hofnarr"
 court_jester_employer_custom_effect_description: "$BULLET$Möglichkeit von Ereignissen, die [stress|E] verringern"
 court_jester_court_position_desc: "Ein $court_jester_court_position$ – oder Possenreißer – ist dazu da, sowohl seinen Lehnsherrn als auch alle etwaig anwesenden Gäste zu unterhalten. Wo ein witziges Wortspiel gelegentlich auch gewürdigt wird, sorgt ein schlimmer Sturz immer für Lacher."
 master_of_hunt_court_position: "Erzjägermeister"
 master_of_hunt_employer_custom_effect_description: "$BULLET$Die [hunt_success_chance_no_prefix|E] bei der Aktivität „[GetActivityType('activity_hunt').GetName]“ und die Häufigkeit von [hunt_sightings_no_prefix|E] erhöht sich durch die [aptitude|E]"
 master_of_hunt_court_position_desc: "Der $master_of_hunt_court_position$ ist für alle Jagdpartien zuständig, die Mitglieder des Hofes seines Lehnsherrn arrangieren. Er ist auch für die Zwinger und die Hunde dort zuständig."
 high_almoner_court_position: "Großalmosenier"
 high_almoner_court_position_desc: "Der $high_almoner_court_position$ ist dafür zuständig, Almosen an arme Menschen, die sie verdienen, oder andere bedürftige Untertanen zu verteilen."
 cupbearer_court_position: "Mundschenk"
 cupbearer_employer_custom_effect_description: "$BULLET$Hat eine Chance, [GetScheme('murder').GetTypeName]-[schemes|E] mit Gift aufzuhalten#!"
 cupbearer_court_position_desc: "Ein $cupbearer_court_position$ ist dafür verantwortlich, Getränke an der herrschaftlichen Tafel einzugießen und dafür Sorge zu tragen, dass sie in keinem Becher je zur Neige gehen."
 seneschal_court_position: "Seneschall"
 seneschal_court_position_desc: "Der $seneschal_court_position$ erfüllt im täglichen Leben des herrschaftlichen Haushalts eine wichtige Rolle: Er leitet die Bediensteten an und sorgt für reibungslose Abläufe."
 antiquarian_court_position: "Erzzeugwart"
 antiquarian_court_position_desc: "Der $antiquarian_court_position$ ist verantwortlich für den Unterhalt, die Pflege und die Beschaffung von Artefakten."
 court_tutor_court_position: "Tutor"
 court_tutor_employer_custom_effect_description: "$BULLET$Verbessert die [Concept('education', 'Ausbildungsergebnisse')|E]\n$BULLET$Schaltet die [interaction|E] #V $make_child_learn_language_interaction$#! frei"
 court_tutor_court_position_desc: "Der $court_tutor_court_position$ ist für die [education|E] aller Kinder am Hof verantwortlich, und sein Können entscheidet darüber, wie sehr er seine Schüler beeinflussen wird. Kinder können trotzdem noch individuelle [guardians|E] haben."
 royal_architect_court_position: "Hofbaumeister"
 royal_architect_court_position_desc: "Der $royal_architect_court_position$ überwacht alle prestigeträchtigen Bauvorhaben innerhalb des Reichs. Kein Stein wird verbaut und keine Sekunde Arbeit aufgewendet, ohne dass er seine ausdrückliche Zustimmung gibt."
 court_poet_court_position: "Hofdichter"
 court_poet_employer_custom_effect_description: "$BULLET$Kann zufällig [inspired|El] werden"
 court_poet_court_position_desc: "Der $court_poet_court_position$ ist ein Kenner in Sachen Worte und Reime und bietet seinem Lehnsherrn und allen anderen bei Hofe Unterhaltung, intellektuelle Anreize und mitreißende Erlebnisse."
 poet_inspired_message: "Die Inspiration schlägt zu!"
 poet_inspired_effect: "Euer [GetCourtPositionType('court_poet_court_position').GetName()] [inspired_poet.GetFirstName] hat eine [inspiration|E]"
 bodyguard_court_position: "Leibwächter"
 bodyguard_employer_custom_effect_description: "$BULLET$Hat eine Chance, [GetScheme('murder').GetTypeName]-[schemes|E] mit Meuchelmord aufzuhalten#!\n#indent_newline:3 $BULLET$Verringert Euer Risiko in [battles|E], in denen Ihr beide kämpft, getötet oder gefangen genommen zu werden#!#!"
 stooge_employer_custom_effect_description: "$BULLET$ Schaltet besondere Auswahlen in Ereignissen frei\n#indent_newline:3 $BULLET$ Schaltet die Entscheidung „$humiliate_the_stooge_decision$“ frei#!#!"
 bodyguard_court_position_desc: "Ein $bodyguard_court_position$ ist die letzte Verteidigungslinie einer hochgestellten Persönlichkeit gegen alle etwaigen Angreifer. Er begleitet seinen Schutzbefohlenen überallhin und zögert nicht, sich jeder Gefahr in den Weg zu stellen, die dort draußen lauert."
 champion_court_position: "Persönlicher Streiter"
 champion_employer_custom_effect_description: "$BULLET$Kann Euren Platz in manchen [Concept('single_combat_duel_plural', 'Duellen')|E] einnehmen\n[AddLocalizationIf(HasDlcFeature('tours_and_tournaments'), 'champion_employer_custom_effect_description_TOTO_DLC')]"
 champion_employer_custom_effect_description_TOTO_DLC: "$BULLET$Gibt Euch [prestige|E], wenn Ihr an einem [GetActivityType('activity_tournament').GetName] teilnehmt"
 champion_court_position_desc: "Ein $champion_court_position$ ist ein fähiger und tödlicher Kämpfer, der seinen Lehnsherrn in Duellen vertreten kann."
 court_musician_court_position: "Hofmusikant"
 court_musician_employer_custom_effect_description: "$BULLET$Steigert den [Concept('opinion', 'Meinungszugewinn')|E] beim Ausrichten einer „[GetActivityType('activity_feast').GetName]“-Aktivität"
 court_musician_court_position_desc: "Ein $court_musician_court_position$ ist ein Künstler, der singt und Instrumente spielt, um seinen Lehnsherrn und den Hof zu unterhalten."
 food_taster_court_position: "Vorkoster"
 food_taster_employer_custom_effect_description: "$BULLET$Hat eine Chance, [GetScheme('murder').GetTypeName]-[schemes|E] mit Gift aufzuhalten#!\nIhr verliert schneller Gewicht#!"
 food_taster_court_position_desc: "Ein $food_taster_court_position$ hat die feierliche Pflicht, dafür zu sorgen, dass der Teller seines Lehnsherrn nie mit Gift in Berührung kommt, und falls es ein niederträchtiges Pülverchen oder flüssiges Mittelchen dennoch irgendwie in die Mahlzeit schafft … Nun, deswegen muss der Vorkoster das Essen ja auch probieren, bevor die eigentliche Mahlzeit beginnt."
 lady_in_waiting_court_position: "Hofdame"
 lady_in_waiting_court_position_desc: "Eine $lady_in_waiting_court_position$ unterstützt und begleitet eine Königin oder Kaiserin und liest dieser jeden Wunsch von den Augen ab."
 executioner_court_position: "Hofhenker"
 executioner_employer_custom_effect_description: "$BULLET$Kann [prisoners|E] öffentlich [execute|El], um mehr [control|E] und [county_opinion|E] zu erhalten\n@warning_icon!#X Die Verbrechen des Charakters werden vergeben#!"
 executioner_court_position_desc: "Henker sind Verbrecher, die im Austausch für ihre Freiheit sämtliche Feinde des Throns hinrichten müssen. Manche würden dies eine Ehre nennen, andere eine schwere Last."
 garuda_court_position: "Garuda"
 garuda_employer_custom_effect_description: "$BULLET$Verringert Euer Risiko in Schlachten, in denen Ihr beide kämpft, getötet oder gefangen genommen zu werden"
 garuda_court_position_desc: "Dieser Ritter hat geschworen, den Willen seines Lehnsherrn durchzusetzen oder bei dem Versuch zu sterben. So wie der mythische $garuda_court_position$-Vogel die Last von Vishnu trug, stützt der $garuda_court_position$-Krieger die Herrschaftlichkeit seines Monarchen."
 court_gardener_court_position: "Hofgärtner"
 court_gardener_court_position_desc: "Der $court_gardener_court_position$ ist für das Wohlergehen der Gärten zuständig, die seinem Lehnsherrn gehören, und er wendet viel Zeit und Können auf, damit sie wahrlich prächtig erblühen."
 chief_qadi_court_position: "Ober-Kadi"
 chief_qadi_court_position_desc: "Der $chief_qadi_court_position$ ist der oberste Richter des Reichs und verantwortlich für die Auslegung des islamischen Rechts bei unterschiedlichen Streitigkeiten und juristischen Angelegenheiten."
 cultural_emissary_court_position: "Kulturbotschafter"
 cultural_emissary_court_position_desc: "Als $cultural_emissary_court_position$ hat man die Aufgabe, das Verständnis zwischen Kulturen durch Feiern und Ehrungen zu stärken."
 court_artificer_court_position: "Hofgenie"
 court_artificer_court_position_desc: "Ein $court_artificer_court_position$ ist jemand, der bewiesen hat, dass er großartige Dinge erschaffen kann. Auch wenn er meist nur am Hof herumlungert, besteht doch die Hoffnung, dass die Inspiration erneut zuschlägt."
 court_artificer_employer_custom_effect_description: "$BULLET$Hat eine Chance, wieder [inspired|El] zu werden (beruhend auf der [aptitude|E]).\n@alert_icon! #alert_trial Wird den [court|E] verlassen, falls es zu einer Entlassung kommt#!"
 court_artificer_inspired_effect: "Euer [GetCourtPositionType('court_artificer_court_position').GetName()] [artificer.GetFirstName] hat eine [inspiration|E]"
 has_an_inspiration: "Hat eine aktive [inspiration|E]"
 has_a_completed_inspiration: "Hat schon eine [inspiration|E] abgeschlossen"
 COURT_POSITIONS_YOUR_SALARY: "$COURT_POSITION$"
 does_not_have_a_full_time_job: "Ist #bold nicht#! bereits in einem Vollzeit-[court_position|E] oder als [councillor|E] angestellt"
 clan_tax_collector_court_position: "Steuereintreiber"
 clan_tax_collector_court_position_desc: "Der $clan_tax_collector_court_position$ hat die Aufgabe, die Steuern zu verwalten, einzutreiben und dafür zu sorgen, dass [clan|E]-[vassals|E] ihre Schuldigkeit tun."
