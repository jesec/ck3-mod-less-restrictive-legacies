 charioteer_court_position: "Wagenlenker-Vorstreiter"
 charioteer_court_position_desc: "Der $charioteer_court_position$ ist ein hauptberuflicher Wagenlenker, der von seinem Arbeitgeber unterstützt wird."
 charioteer_employer_custom_effect_description: "$BULLET$Den 3. oder einen besseren Platz beim [GetActivityType('activity_chariot_race').GetName] zu erreichen, gewährt [Concept('influence', 'Einfluss')|E]"
 bookmaker_court_position: "Buchmacher"
 bookmaker_court_position_desc: "Der $bookmaker_court_position$ ist ein hauptberuflicher Buchhalter, der sich um die Abwicklung von Glücksspielen beim [GetActivityType('activity_chariot_race').GetName] kümmert."
 bookmaker_employer_custom_effect_description: "$BULLET$Verringert die Kosten für die Ausrichtung von [GetActivityType('activity_chariot_race').GetName] (je nach [aptitude|E])\n$BULLET$Erhält [gold|E] aus den Wetten bei einem [GetActivityType('activity_chariot_race').GetName]"
 bookmaker_cook_the_books: "Abrechnungen fälschen"
 bookmaker_cook_the_books_desc: "Dieser Charakter sorgt dafür, dass Wetten bei [GetActivityType('activity_chariot_race').GetName] immer zu Euren Gunsten ausfallen"
 bookmaker_cook_the_books.tt: "Beim nächsten [GetActivityType('activity_chariot_race').GetName], das Ihr veranstaltet, wird Euer [GetCourtPositionType('bookmaker_court_position').GetName()] zu einfallsreichen Rechenwegen greifen, um die Auszahlungen an [gold|E] für richtige Wetten zu verringern – was mehr für die Krone bedeutet."
 bookmaker_distribute_bribes: "Bestechungsgeld verteilen"
 bookmaker_distribute_bribes_desc: "Dieser Charakter wird in Eurem Namen unauffällig Bestechungsgelder verteilen und so Euren Einfluss im ganzen Reich mehren."
 charioteer_training: "Wagenlenkerausbildung"
 charioteer_training_desc: "Dieser Charakter wird Tag und Nacht ausgebildet, um seine Fähigkeiten als Wagenlenker zu verbessern und wertvolle Erfahrungen zu sammeln."
 charioteer_training_tt: "$charioteer_court_position$ wird mit der Zeit Erfahrung in seiner [trait|E] „#high Wagenlenker#!“ sammeln"
