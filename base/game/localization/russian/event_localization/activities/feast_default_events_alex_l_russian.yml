l_russian:
 feast_default_alex.100.t: "Общие воспоминания"
 feast_default_alex.100.desc: "[Select_CString(guest.IsFemale, 'Моя', 'Мой' )] [root_scope.Custom2('RelationToMeShort', SCOPE.sC('guest'))] [guest.GetTitledFirstName] [guest.Custom('quirk_pos_present')] и пододвигается ко мне.\n\n«[Select_CString(root_scope.IsFemale, 'Моя', 'Мой' )] [root_scope.Custom('ComplimentAdjective')][Select_CString(root_scope.IsFemale, 'ая', 'ый' )] [guest.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))], [host.Custom('RegionalDrink')] пробуждает во мне воспоминания о том дне, когда мы [guest_memory.GetName], — [Select_CString(guest.IsFemale, 'она', 'он' )] [guest.Custom('quirk_pos_adverb')] улыбается. — Я часто вспоминаю тот день. Ах, если бы все остальные могли быть такого же [root_scope.Custom('RandomPositiveLookAdjective')]!»"
 feast_default_alex.100.a: "У нас будет еще много общих воспоминаний!"
 feast_default_alex.100.b: "Действительно, отличный был денек!"
 feast_default_alex.200.t: "Поветрие слухов"
 feast_default_alex.200.desc: "«[Select_CString(root_scope.IsFemale, 'Моя', 'Мой' )] [guest.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))], до меня дошли слухи о поветрии, известном как [epidemic.GetName|l]...» — взволнованно говорит [guest.GetTitledFirstName].\n\n«Говорят, оно свирепствует в державе [afflicted_top_liege.GetPrimaryTitle.GetBaseName], а жертв [sick_peasant.Custom('disease_desc_short')]... даже [root_scope.Custom('GetExpensiveMeal')] не в силах отогнать от меня мысли о нем»."
 feast_default_alex.200.a: "Хм, нужно подготовить владение [root_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]..."
 feast_default_alex.200.b: "Ну же, успокойтесь."
 feast_default_alex.200.c: "Помолимся за державу [afflicted_top_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 feast_default_alex.200.d: "Не волнуйтесь, сюда оно не доберется!"
 plague_preparations_modifier: "Приготовления к поветрию"
 plague_preparations_modifier_desc: "Эти земли хорошо подготовились к любому поветрию."
