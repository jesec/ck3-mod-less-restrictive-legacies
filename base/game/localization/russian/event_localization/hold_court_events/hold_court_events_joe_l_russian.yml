l_russian:
 ## Stifled Commerce
 hold_court.8001.t: "Торговля в тисках"
 hold_court.8001.desc: "Вперед выступает [Select_CString(merchant.IsFemale, 'провинциальная торговка', 'провинциальный торговец' )] — в моих роскошных чертогах [merchant.GetSheHe] явно чувствует себя не в своей тарелке. Я подзываю беднягу. «Подойди, [merchant.GetWomanMan], и говори, мы не можем ждать весь день». \n\n«Д-д-да, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]! — заикаясь, выдавливает [merchant.GetSheHe], — я [merchant.GetFirstName], [Select_CString(merchant.IsFemale, 'посланница', 'посланец' )] и [Select_CString(merchant.IsFemale, 'представительница', 'представитель' )] недовольных торговцев и жителей города [town.GetNameNoTier]. Это о нем говорят, что [town.GetDeJureLiege.GetNameNoTierPossessive] владеет многими городами, но лишь [town.GetTierAsNameNoTooltip|l] — истинная жемчужина.\n\nУ нас есть [mayor.GetTitleTierName] — [mayor.GetFirstName]. Так вот, [mayor.GetSheHe] [mayor.Custom('get_hold_court_8001_flaw')]. Мы смиренно просим вас: замените [SCOPE.sC('mayor').GetHerHis] кем-нибудь другим...»"
 hold_court.8001.a: "Выборы в городе [town.GetBaseNameNoTierPossessiveNoTooltip] пройдут досрочно."
 hold_court.8001.b: "Хорошо. Значит, #EMP ТЫ#! теперь [mayor.GetTitleTierName]!"
 hold_court.8001.b.tt_success: "[merchant.GetFirstNameNoTooltip] наводит порядок в городе [town.GetBaseNameNoTierNoTooltip]"
 hold_court.8001.b.tt_failure: "[merchant.GetFirstNameNoTooltip] оказывается даже хуже"
 hold_court.8001.c: "А что скажет [mayor.GetFirstNameNoTooltip]?"
 hold_court.8001.c.tt_success: "Найдены доказательства того, что [mayor.GetFirstNameNoTooltip] [Select_CString(mayor.IsFemale, 'некомпетентна', 'некомпетентен' )]"
 hold_court.8001.c.tt_failure: "Нет доказательств того, что [mayor.GetFirstNameNoTooltip] [Select_CString(mayor.IsFemale, 'некомпетентна', 'некомпетентен' )]"
 hold_court.8001.d: "Корона компенсирует убытки городских торговцев."
 hold_court.8001.e: "#EMP [ROOT.Char.GetTitleTierName] только выигрывает от того, что здесь [Select_CString(mayor.IsFemale, 'так', 'такой' )] [mayor.GetTitleTierName]!#!"
 #Custom
 hold_court_8001.desc_lazy: "постоянно уклоняется от своих обязанностей, а соблюдать закон соглашается лишь по принуждению!"
 hold_court_8001.desc_greedy: "вводит нелепые пошлины и грабительские штрафы, которые попадают в [mayor.GetHerHis] собственный кошелек."
 hold_court_8001.desc_arbitrary: "нечестно ведет дела и придумывает нарушения, словно специально хочет нас разозлить."
 hold_court_8001.desc_deceitful: "торгует секретами и врет нам прямо в глаза по любому поводу."
 hold_court_8001.desc_young: "слишком [Select_CString(mayor.IsFemale, 'неопытна', 'неопытен' )], чтобы в должной мере понимать закон."
 hold_court_8001.desc_incompetent: "не в состоянии вести даже самый примитивный учет."
 hold_court_8001.desc_infirm: "едва встает с кровати. Что уж тут говорить об управлении городом?"
 hold_court_8001.desc_incapable: "за много недель не [Select_CString(mayor.IsFemale, 'проронила', 'проронил' )] ни слова, и работа [mayor.GetHerHis] стоит."
 hold_court_8001.desc_old: "[Select_CString(mayor.IsFemale, 'прожила', 'прожил' )] уже столько зим, что едва ли годится для этой работы."
 hold_court_8001.desc_fallback: "мешает торговле и действует вопреки интересам города."
 #Modifiers
 hold_court_8001_deposed_modifier: "Навязчивая администрация"
 hold_court_8001_ignored_modifier: "Торговля в тисках"
 hold_court_8001_compensated_modifier: "Компенсация для торговцев"
 hold_court_8001_merchant_boon_modifier: "Коммерческий подход"
 hold_court_8001_merchant_bust_modifier: "$hold_court_8001_merchant_boon_modifier$"
 hold_court_8001_imprisoned_modifier: "Представитель в заточении"
 ## Frontier Lord
 hold_court.8010.t: "[neighboring_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip|U]ая граница"
 hold_court.8010.desc: "[frontier_lord.GetTitledFirstName] стоит перед вами с мрачным и озабоченным выражением лица. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], я больше не могу делать вид, что [neighboring_enemy.GetPrimaryTitle.GetNameNoTier] не представляет серьезной опасности. \n\n[neighboring_enemy.GetTitledFirstName] гуляет по нашим границам, переходит их когда вздумается, — [frontier_lord.GetSheHe] поднимает указующий перст, — а ведь совсем рядом [frontier_barony.GetNameNoTierNoTooltip] и [frontier_lord.Custom('get_hold_court_8010_stake')]!\n\nПомогите укрепить мои земли, ведь [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] до сих пор не лежит в руинах лишь потому, что [frontier_lord.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ие солдаты и крепости делают свое дело!»"
 hold_court.8010.a: "С такими обязанностями вы и впрямь достойны особых привилегий..."
 hold_court.8010.b: "Верно говоришь, [frontier_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] получит укрепления."
 hold_court.8010.c: "#EMP Рядом?!#! Тогда укреплять нужно столицу!"
 hold_court.8010.d: "Чушь, [neighboring_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] не представляет опасности."
 hold_court.8010.d.tt_success: "[frontier_lord.GetFirstNameNoTooltip] успокаивается"
 hold_court.8010.d.tt_failure: "[frontier_lord.GetFirstNameNoTooltip] говорит более убедительно"
 hold_court.8010.e: "Риск войны — наше общее бремя."
 #Custom
 hold_court_8010.desc_family: "очаги дома [ROOT.Char.GetDynastyHouseNameNoTooltip]"
 hold_court_8010.desc_republic: "множество невинных жителей"
 hold_court_8010.desc_theocratic: "смиренные служители [ROOT.Char.GetFaith.HighGodNamePossessive]"
 #Modifiers
 hold_court_8010_fortifications_modifier: "Пограничные валы"
 hold_court_8010_vassal_modifier: "Общее бремя"
 ## Sacred Claims
 hold_court.8020.t: "Священные претензии"
 hold_court.8020.desc.intro: "[bishop.GetCouncilTitle] [bishop.GetFirstName] торжественно выходит вперед. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], [ROOT.Char.Custom('get_hold_court_8020_holiness_1')]»"
 hold_court.8020.desc.body_pope: "\n\n«[pope.GetHerHis|U] святейшество [pope.GetTitledFirstNameRegnal] [Select_CString(pope.IsFemale, 'согласна', 'согласен' )],"
 hold_court.8020.desc.body_fallback: "\n\n«Есть соглашение о том,"
 hold_court.8020.desc.body_1: "что [ROOT.Char.Custom('get_hold_court_8020_holiness_2')] — это место, где распоряжаются только [ROOT.Char.GetFaith.AltPriestTermPlural], а не люди со стороны»."
 hold_court.8020.desc.body_personal: "\n\n«Эту землю получает"
 hold_court.8020.desc.body_vassal: "\n\n«[vassal.GetTitledFirstName] [Select_CString(owner.IsFemale, 'должна', 'должен' )] отказаться от прав на землю. Ее получает"
 hold_court.8020.desc.body_2: "[ROOT.Char.GetFaith.BishopNeuter] [candidate.GetFirstName] — во имя веры и во славу [ROOT.Char.GetFaith.HighGodNamePossessive]!»"
 hold_court.8020.a: "[ROOT.Char.Custom('get_hold_court_8020_holiness_3')]"
 hold_court.8020.b: "Разве этого требует [ROOT.Char.GetFaith.ReligiousText]?"
 hold_court.8020.b.tt_success: "Вы доказываете, что религиозной необходимости нет"
 hold_court.8020.b.tt_failure: "Ваши аргументы неубедительны"
 hold_court.8020.c: "Как интересно, а выгоду, выходит, получите только вы?"
 hold_court.8020.d: "Не вижу причины что-либо менять."
 hold_court.8020.e: "Наверняка [pope.GetTitledFirstNameNoTooltip] выше этой мирской суеты."
 #Custom
 holiness_cathedral_1: "[ROOT.Var('holy_site_var').Title.GetNameNoTier] — место постоянного притока [ROOT.Char.GetFaith.GetNameNoTooltip|l]их паломников. Их влечет [ROOT.Char.Custom('GetFaithGrandTemple')] — ведь там [ROOT.Char.GetFaith.HighGodNameAlternate]."
 holiness_holy_site_1: "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] — важнейший центр [ROOT.Char.GetFaith.GetNameNoTooltip|l]ого паломничества и поклонения."
 holiness_fallback_1: "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] полнится громкими криками верующих, которые молятся о прозрении и спасении от [ROOT.Var('holy_site_var').Title.GetCountyData.GetFaith.DevilNamePossessive]."
 holiness_cathedral_2: "[ROOT.Char.GetFaith.HouseOfWorship] весьма высокой значимости"
 holiness_holy_site_2: "столь священное место"
 holiness_fallback_2: "больше чем [ROOT.Var('holy_site_var').Title.GetDeFactoTopLiege.GetNameNoTierNoTooltip]"
 holiness_cathedral_3: "[ROOT.Char.Custom('GetFaithGrandTemple')] — собственность [ROOT.Char.GetFaith.HighGodName]."
 holiness_holy_site_3: "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] — сокровище, владеть которым могут только [ROOT.Char.GetFaith.PriestNeuterPlural]."
 holiness_fallback_3: "[ROOT.Char.GetFaith.PriestNeuterPlural] [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] — не те, с кем я стану спорить."
 ## Civic Rivalry
 hold_court.8030.t: "Муниципальное соперничество"
 hold_court.8030.desc.intro_1: "[mayor_2.GetTitledFirstName] явно чем-то очень [Select_CString(mayor_2.IsFemale, 'озабочена', 'озабочен' )]. \n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleTierName], [mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip] и тамошние жители считают себя лучше нас! Вот собаки!.. — выплевывает [mayor_2.GetSheHe], — ни одного базарного дня не проходит без их спесивых шуточек!\n\nПусть [mayor_1.GetTitledFirstName], [Select_CString(mayor_1.IsFemale, 'эта', 'этот' )] [mayor_1.Custom('InsultAdjective')] [mayor_1.Custom('InsultNoun')], узнает свое место, а эти"
 hold_court.8030.desc.intro_heretical: "несущие ересь"
 hold_court.8030.desc.intro_heathen: "безбожные"
 hold_court.8030.desc.intro_foreign: "чужеземные"
 hold_court.8030.desc.intro_fallback: "проклятые"
 hold_court.8030.desc.intro_2: "глупцы запомнят, какого почета заслуживает [mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 hold_court.8030.desc.body_same_county: "— [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip|l], что не имеет себе равных! [mayor_2.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] может гордиться!»"
 hold_court.8030.desc.body_same_duchy: "— [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip|l], что уважает [mayor_2.GetPrimaryTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]!»"
 hold_court.8030.desc.body_neighbor_county: "— [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip|l], что лучше всех в регионе!»"
 hold_court.8030.desc.body_fallback: "— [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip|l], что не знает себе равных!»"
 hold_court.8030.a: "...но [mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip] #EMP действительно#! лучше!"
 hold_court.8030.b: "[mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip], без сомнения, лучше."
 hold_court.8030.c: "Прекратите эти глупости! С чего все началось?"
 hold_court.8030.d: "Смелые слова, но решать спор вы будете делами!"
 hold_court.8030.c.tt_success: "Вы улаживаете спор"
 hold_court.8030.c.tt_failure: "Вы ухудшаете положение"
 hold_court.8030.d.tt_mayor_2: "[mayor_2.GetTitledFirstNameNoTooltip] выигрывает поединок"
 hold_court.8030.d.tt_mayor_1: "[mayor_1.GetTitledFirstNameNoTooltip] выигрывает поединок"
 hold_court.8030.d.tt: "[mayor_2.GetTitledFirstName] и [mayor_1.GetTitledFirstName] #V сразятся на поединке#!."
 hold_court.8030.e: "Вы тратите мое время на жалкие склоки?"
 hold_court.8031.t: "[sc_victor.GetTitledFirstNameNoTooltip] выигрывает поединок"
 #Modifiers
 hold_court_8030_settled_character_modifier: "Административное восхищение"
 hold_court_8030_duel_modifier: "Народный суд"
 hold_court_8030_favored_modifier: "Город-любимец"
 hold_court_8030_spurred_modifier: "Поддержка соперничества"
 hold_court_8030_settled_county_modifier: "Административное сотрудничество"
 ## Special Treatment
 hold_court.8040.t: "Особое отношение"
 hold_court.8040.desc: "Вас удостаивает своим присутствием [Select_CString(infidel_vassal.IsFemale, 'нераскаявшаяся', 'нераскаявшийся' )] [infidel_vassal.GetTitledFirstName]. \n\n[infidel_vassal.GetSheHe|U] сбивчиво начинает: «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleTierName], я — [Select_CString(infidel_vassal.IsFemale, 'ваша верная и послушная подданная', 'ваш верный и послушный подданный' )] — прошу: позвольте мне спокойно исповедовать собственную веру». \n\n"
 hold_court.8040.desc.intro_same_religion: "«Мы, [infidel_vassal.GetFaith.GetAdherentNamePlural|l], точно так же как [ROOT.Char.GetFaith.GetAdherentNamePlural|l], считаем, что [infidel_vassal.GetFaith.CreatorName] заслуживает веры. Позвольте вашим #L [ROOT.Char.GetFaith.GetReligion.GetName|l]им#! товарищам молиться по-своему, и пусть мы сплотимся — ведь злобные [ROOT.Char.Custom('GetUnbelieverNamePlural')|l] не прекращают служить лживым демонам, и [infidel_vassal.GetFaith.DevilName] развращает их души»."
 hold_court.8040.desc.intro_fallback: "«Разве невозможен #L [ROOT.Char.GetFaith.GetReligion.GetName|l]о-[infidel_vassal.GetFaith.GetReligion.GetName|l]ий#! союз, где мы жили бы в гармонии? Пусть [ROOT.Char.GetFaith.HighGodName] и [infidel_vassal.GetFaith.HighGodName] оставили нам разные учения, но разве не едины мы в своем благочестии? Пусть [infidel_vassal.GetFaith.ReligiousText] ведет нас, а [ROOT.Char.GetFaith.ReligiousText] — вас, но пойдем плечом к плечу»."
 hold_court.8040.a: "Право судить имеет лишь [ROOT.Char.GetFaith.HighGodName]."
 hold_court.8040.b: "Позволь познакомить тебя с учением, что что дарует нам нам [ROOT.Char.GetFaith.KnowledgeGodName]."
 hold_court.8040.c.religion: "Пора признать, что [infidel_vassal.GetFaith.CreatorName] — фальшивое божество и отречься от [infidel_vassal.GetFaith.GetReligion.GetNameNoTooltip|l]ой лжи!"
 hold_court.8040.c.faith: "Ты точно знаешь, о чем говорит [ROOT.Char.GetFaith.ReligiousText]? Попробуй перечитать!"
 hold_court.8040.c.tt_accept: "[infidel_vassal.GetTitledFirstNameNoTooltip] меняет конфессию"
 hold_court.8040.c.tt_refuse: "[infidel_vassal.GetTitledFirstNameNoTooltip] отказывается обращаться"
 hold_court.8040.d: "Ваши верования терпят, но не поощряют."
 demand_conversion_tt: "[recipient.GetTitledFirstName] и [SCOPE.sC('recipient').GetHerHis] близкие родственники обращаются в вашу религию"
 ## Royal Service
 hold_court.8050.t: "На службе у монарха"
 hold_court.8050.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит к трону. За [Select_CString(vassal.IsFemale, 'ней', 'ним' )] следует [knight.Custom('GetYoungMiddleAgedOld')][Select_CString(knight.IsFemale, 'ая', 'ый' )] [knight.GetWomanMan]. \n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [vassal.Custom2('RelationToMeShort', ROOT.Char)] и [ROOT.Char.GetTitleAsNameNoTooltip|l]! — заявляет [vassal.GetSheHe], — [Select_CString(knight.IsFemale, 'моя', 'мой' )] [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))], [knight.GetFullName], мечтает служить вам. И [knight.GetHerHis] идеал — [ROOT.Char.Custom('MountedWarriorTermPlural')]. Дайте [knight.GetHerHim] шанс доказать пригодность!»\n\n"
 hold_court.8050.desc_talented: "«[knight.GetSheHe|U] — один из лучших поединщиков, которых знает [vassal.GetTitleAsName|l], и покроет ваше имя славой на поле боя!» В этих словах нет преувеличения: вы наслышаны о [knight.GetHerHis] способностях..."
 hold_court.8050.desc_suitable: "«[knight.GetWomanMan|U] не понаслышке знает, что такое [knight.Custom('SignatureWeaponArticle')] [knight.Custom('signature_weapon')], и, когда придет время, не подведет вас!»"
 hold_court.8050.desc_passing: " [knight.GetFirstNameNoTooltip] слабо улыбается. «Конечно, мечник я посредственный, но надеюсь многому научиться у вас на службе»."
 hold_court.8050.desc_unsuitable: "[vassal.GetFirstNameNoTooltip] отстраняет меня и бормочет: «[knight.GetSheHe|U] не такой уж хороший мечник, но недостаток умения восполняет энтузиазмом...»"
 hold_court.8050.a: "Хорошо, [knight.GetFirstNameNoTooltip], можешь сопровождать меня."
 hold_court.8050.a.tt_knight: "[knight.GetFirstName] поселится при вашем дворе и станет [Concept( 'knight', 'рыцарем' )|E]. \nЕсли вы решите прогнать [knight.GetHerHis], [vassal.GetTitledFirstName] может расстроиться."
 hold_court.8050.a.tt_toast: "[ROOT.Char.Custom('MountedWarriorTerm')|U] [knight.GetNameNoTooltip]"
 hold_court.8050.a.tt_hook: "[vassal.GetTitledFirstName] имеет на вас влияние:"
 hold_court.8050.b: "Я могу заняться #EMP [knight.GetHerHis]#! воспитанием, но хочу кое-что взамен."
 hold_court.8050.c: "[grandmaster.GetTitledFirstNameNoTooltip] будет [Select_CString(grandmaster.IsFemale, 'рада', 'рад' )] — новые люди [SCOPE.sC('grandmaster').GetHerHim] нужны всегда!"
 hold_court.8050.d: "А вот и [Select_CString(knight.IsFemale, 'моя новая телохранительница', 'мой новый телохранитель' )]!"
 hold_court.8050.d.tt_bodyguard: "[knight.GetFirstName] поселится при вашем дворе и станет [Select_CString(knight.IsFemale, 'вашей телохранительницей', 'вашим телохранителем' )]. \nЕсли вы решите прогнать [knight.GetHerHis], [vassal.GetTitledFirstName] может расстроиться."
 hold_court.8050.e.talented: "Такой талант и тебе пригодится, [vassal.GetFirstNameNoTooltip]."
 hold_court.8050.e.suitable: "[Select_CString(knight.IsFemale, 'Талантлива', 'Талантлив' )] — несомненно. [Select_CString(knight.IsFemale, 'Нужна', 'Нужен' )]? Нет."
 hold_court.8050.e.passing: "На кладбище полно посредственных мечников."
 hold_court.8050.e.unsuitable: "Лучше бы мне подарили бронированного мула..."
 ## A Knight Spurned
 hold_court.8051.t: "$hold_court.8050.t$: [ROOT.Char.Custom('MountedWarriorTerm')|U] отвергнут"
 hold_court.8051.desc: "Кажется, [vassal.GetTitledFirstName] наконец [Select_CString(vassal.IsFemale, 'узнала', 'узнал' )], что [vassal.GetHerHis] [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] больше мне не служит и [ROOT.Char.Custom('MountedWarriorTermPlural')] не привечают [knight.GetHerHis] в своих рядах. \n\nТщательно сдерживая ярость, [vassal.GetSheHe] требует, чтобы [knight.GetFirstName] [Select_CString(knight.IsFemale, 'вернулась', 'вернулся' )] на заветный пост!"
 hold_court.8051.a: "Успокойтесь, [vassal.GetFirstNameNoTooltip], я верну [knight.GetHerHis]."
 hold_court.8051.a.tt_knight: "[knight.GetFirstName] снова станет [Concept( 'knight', 'рыцарем' )|E]."
 hold_court.8051.b: "Невелика потеря."
 hold_court.8051.b.tt_return: "[knight.GetFirstNameNoTooltip] возвращается ко двору персонажа [vassal.GetTitledFirstNamePossessiveNoTooltip]"
 ## The Last Straw
 hold_court.8052.t: "$hold_court.8050.t$: последняя капля"
 hold_court.8052.desc.intro: "Узнав, что [knight.GetFirstName] больше не служит в рядах моих [ROOT.Char.Custom('MountedWarriorAdjective')]их бойцов, [vassal.GetTitledFirstName] немедленно требует аудиенции. \n\n"
 hold_court.8052.desc.wrath: "Багровея от ярости, [vassal.GetSheHe] разражается криком: «[Select_CString(knight.IsFemale, 'Моя', 'Мой' )] [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] [Select_CString(knight.IsFemale, 'претерпела', 'претерпел' )] величайшее унижение, а вашему слову у меня больше веры нет!», — после чего стремительно уходит."
 hold_court.8052.desc.fallback: "[vassal.GetSheHe|U] не скрывает злости и разочарования, которые вызвал у н[vassal.GetHerHis] мой поступок..."
 hold_court.8052.a: "Ох, какие мы чувствительные!"
 hold_court.8052.b: "Вот [vassal.Custom('InsultNoun')]! Стража! Арестовать [vassal.GetHerHis]!"
 ## Perils of Glory
 hold_court.8053.t: "$hold_court.8050.t$: Темная сторона престижа"
 hold_court.8053.desc.intro: "[battle_location.Custom('TerrainTypeProvince')|U] [battle_location.GetName] шлет дурные новости: судя по всему, [knight.GetFirstNameNicknamed] [Select_CString(knight.IsFemale, 'убита', 'убит' )]"
 hold_court.8053.killer: "персонажем [knight.GetKiller.GetName]"
 hold_court.8053.battle: "в ожесточенной рукопашной схватке"
 hold_court.8053.desc_talented: "на пике славы, [Select_CString(knight.IsFemale, 'окруженная', 'окруженный' )] трупами жалких, но многочисленных врагов."
 hold_court.8053.desc_suitable: "в ближнем бою, сразив многих врагов и выдержав множество ранений."
 hold_court.8053.desc_passing: "в ожесточенном поединке, героически защищая товарищей."
 hold_court.8053.desc_unsuitable: "с мечом в руках... размахивая им, как вытащенной из реки рыбой."
 hold_court.8053.desc_coward: "при попытке сбежать с поля боя."
 hold_court.8053.desc.body: "\n\nТеперь-то вы точно свободны от обязательств. [vassal.GetTitledFirstName] не сможет ни к чему придраться..."
 hold_court.8053.a: "Бой — дело опасное..."
 ## A Temple for County
 hold_court.8060.t: "[ROOT.Char.GetFaith.HouseOfWorship|U] и [target_county.GetNameNoTierNoTooltip]"
 hold_court.8060.desc: "[Select_CString(bishop.IsFemale, 'Моя', 'Мой' )] [bishop.GetCouncilTitle], [bishop.GetFirstName], склоняется передо мной и начинает разговор.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord],"
 hold_court.8060.desc.owned: "[target_county.GetTierAsNameNoTooltip] [target_county.GetNameNoTier]"
 hold_court.8060.desc.vassal: "[vassal.GetTitledFirstNamePossessive] [target_county.GetTierAsNameNoTooltip|l] ([target_county.GetNameNoTier])"
 hold_court.8060.desc.subvassal: "[target_county.GetTierAsNameNoTooltip] [target_county.GetNameNoTier], где правит [subvassal.GetTitledFirstName], чей сюзерен — [vassal.GetTitledFirstName],"
 hold_court.8060.desc.existing: "— подходящее место, чтобы построить [ROOT.Char.GetFaith.HouseOfWorship] невиданных размеров — живое свидетельство могущества [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] и вашего благочестия»."
 hold_court.8060.desc.first: "только выиграет, если здесь появится [ROOT.Char.GetFaith.HouseOfWorship]. Очевидно, что местным жителям не хватает места, где можно помолиться во славу [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]»."
 hold_court.8060.desc.end: "\n\n«[target_province.GetName] нуждается в новом доме поклонения, и вы должны сделать все возможное для его постройки. Во имя [ROOT.Char.GetFaith.GetNameNoTooltip|l]ой веры!»"
 hold_court.8060.a: "Во славу [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hold_court.8060.a.tt: "По завершении строительства [Concept( 'temple', 'храма' )|E]:"
 hold_court.8060.b: "[vassal.GetTitledFirstNameNoTooltip] может вложиться в строительство."
 hold_court.8060.c: "Мои подданные должны вложиться в строительство."
 hold_court.8060.d: "Мне кажется, этим [Select_CString(royal_architect.IsFemale, 'должна', 'должен' )] заняться [royal_architect.GetTitledFirstNameNoTooltip]."
 hold_court.8060.d.tt_success: "[royal_architect.GetTitledFirstName] выполняет работу превосходно"
 hold_court.8060.d.tt_normal: "[royal_architect.GetTitledFirstName] выполняет работу приемлемо"
 hold_court.8060.d.tt_failure: "[royal_architect.GetTitledFirstName] выполняет работу отвратительно"
 hold_court.8060.e.own: "У меня на этот край другие планы."
 hold_court.8060.e.vassal: "Вассалы должны сами заботиться о своих землях."
 #Modifiers
 hold_court_8060_built_modifier: "Храм получил финансирование"
 ## The Consecration of Province
 hold_court.8061.t: "[target_province.GetNameNoTooltip] освящается "
 hold_court.8061.desc.bishop: "[bishop.GetCouncilTitleFirstName] входит в чертог в приподнятом настроении. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], у меня радостная новость. [target_province.GetTitle.GetNameNoTier] ликует: здание «[ROOT.Char.GetFaith.HouseOfWorship|U]» построено!» \n\n"
 hold_court.8061.desc.fallback: "После долгой работы [ROOT.Char.GetFaith.HouseOfWorship] в провинции [target_province.GetTitle.GetNameNoTier] наконец-то готов!»\n\n"
 hold_court.8061.desc.owned: "«Верующие в графстве [target_county.GetNameNoTier]"
 hold_court.8061.desc.vassal: "«[target_county.GetNameNoTier], где правит ваш вассал [vassal.GetTitledFirstName], и [SCOPE.sC('vassal').GetHerHis] подданные"
 hold_court.8061.desc.existing: "восхищаются вашим благочестием и тем, сколь много значит для вас [ROOT.Char.GetFaith.HighGodName]!»"
 hold_court.8061.desc.first: "теперь могут воспевать святость [ROOT.Char.GetFaith.HighGodNamePossessive] в достойном этого месте!»"
 hold_court.8061.a: "Да благословит нас всех [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 ## The Growth of County
 hold_court.8070.t: "[target_county.GetNameNoTierNoTooltip] разрастается"
 hold_court.8070.desc.intro: "[steward.GetCouncilTitleFirstName] заметно [Select_CString(steward.IsFemale, 'взволнована', 'взволнован' )] значимостью собственного предложения.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]! При правильном подходе"
 hold_court.8070.desc.body: "может стать региональным центром торговли и искусств.\n\nЕсли проект получит должное финансирование, мы сможем объединить деревни и создать"
 hold_court.8070.desc.existing: "еще один"
 hold_court.8070.desc.first: "первый"
 hold_court.8070.desc.end: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]ий город в провинции [target_province.GetName]»."
 hold_court.8070.a: "Торговлю нужно поощрять."
 hold_court.8070.a.tt: "По завершении строительства [Concept( 'city', 'города' )|E]:"
 hold_court.8070.b: "Только [vassal.GetTitledFirstNameNoTooltip] может рассчитывать на мою помощь."
 hold_court.8070.c: "Пусть местные лорды проявят участие."
 hold_court.8070.d: "Наконец-то [royal_architect.GetTitledFirstNameNoTooltip] окажется при деле."
 hold_court.8070.e: "Есть дела поважнее."
 ## Bustling County
 hold_court.8071.t: "$hold_court.8070.t$: Бурлящая провинция [target_province.GetNameNoTooltip]"
 hold_court.8071.desc.steward: "[steward.GetCouncilTitleFirstName] с гордостью докладывает, что [target_province.GetName] превращается в центр торговли «полным ходом!»\n\n"
 hold_court.8071.desc.fallback: "Развитие провинции [target_province.GetName] приносит плоды: скоро город полностью окрепнет. \n\n"
 hold_court.8071.desc.owned: "Простолюдины в графстве [target_county.GetNameNoTier]"
 hold_court.8071.desc.vassal: "Подданные вашего вассала [vassal.GetTitledFirstName] в графстве [target_county.GetNameNoTier]"
 hold_court.8071.desc.existing: "приветствуют эти вложения и надеются, что они принесут в регион процветание."
 hold_court.8071.desc.first: "теперь могут эффективнее заниматься ремеслами и торговлей в этом региональном центре."
 hold_court.8071.a: "Однажды [target_province.GetNameNoTooltip] станет великим городом."
 #Modifiers
 hold_court_8070_built_modifier: "Город получил финансирование"
 ## The Republic of X
 hold_court.8080.t: "Республика [mayor.GetPrimaryTitle.GetDeJureLiege.GetNameNoTierNoTooltip]"
 hold_court.8080.desc.intro: "[mayor.GetTitledFirstName] выходит вперед и осторожно начинает речь. \n\n«Ваша светлость, [mayor.GetPrimaryTitle.GetTierAsNameNoTooltip|l] [mayor.GetPrimaryTitle.GetNameNoTier] растет и крепнет. Дело в том, что наши бюргеры ведут дела с"
 hold_court.8080.desc.body_sea: "торговыми кораблями в гаванях, которыми полнится [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]»."
 hold_court.8080.desc.body_fallback: "торговцами и путешественниками, которых ежедневно встречает [target_county.GetDeJureLiege.GetNameNoTier], и которые не могут не остановиться у наших ворот»."
 hold_court.8080.desc.body: "\n\n«Мы принесли богатство своему городу — и вам. Мы заслуживаем большей власти в графстве [target_county.GetNameNoTier]»."
 hold_court.8080.a: "[target_county.GetNameNoTierNoTooltip] принадлежит вам по праву."
 hold_court.8080.b: "Эти привилегии необходимо узаконить."
 hold_court.8080.c: "Вы слишком многого просите. Должно быть иное решение."
 hold_court.8080.c.tt_success: "Вы находите компромисс"
 hold_court.8080.c.tt_failure: "Вам не удается договориться"
 hold_court.8080.d: "Цените свободы, которые у вас есть, [mayor.GetTitleAsNameNoTooltip|l]."
 hold_court.8080.e: "Кажется, бюргеры забыли свое место."
 #Modifiers
 hold_court_8080_granted_modifier: "Рост торговли"
 hold_court_8080_compromise_modifier: "Торговая хартия"
 hold_court_8080_upset_modifier: "Презренные бюргеры"
 hold_court_8080_prison_modifier: "Оскорбленный мэр"
 ## A Place at Court
 hold_court.8090.t: "Место при дворе"
 hold_court.8090.desc.intro: "[Select_CString(vassal.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] в очередной раз поднимает изрядно надоевшую тему. \n\n«О, славн[Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [vassal.Custom2('RelationToMeShort', ROOT.Char)], окажите мне честь и позвольте [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.intro_advocate: "[Select_CString(vassal_advocate.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal_advocate'))] приходит на прием не [Select_CString(vassal_advocate.IsFemale, 'одна', 'один' )]: за [SCOPE.sC('vassal_advocate').GetHerHis] спиной стоит [Select_CString(vassal.IsFemale, 'какая-то', 'какой-то' )] [vassal.GetWomanMan]. \n\n«О, [Select_CString(ROOT.Char.IsFemale, 'славная', 'славный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], окажите мне великую честь. Пусть именно [Select_CString(vassal.IsFemale, 'моя', 'мой' )] [vassal_advocate.Custom('ComplimentAdjective')][Select_CString(vassal.IsFemale, 'ая', 'ый' )] [vassal_advocate.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] будет называться [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.rival: "и пусть [Select_CString(old_holder.IsFemale, 'эта', 'этот' )] [old_holder.Custom('InsultAdjective')][Select_CString(old_holder.IsFemale, 'ая', 'ый' )] [old_holder.Custom('InsultNoun')] [old_holder.GetTitledFirstName] наконец уйдет с дороги"
 hold_court.8090.desc.arrogant: "такое занятие вполне соответствует моему положению."
 hold_court.8090.desc.ambitious: "такая ответственность отвечает моим талантам."
 hold_court.8090.desc.superior: "ибо [old_holder.GetTitledFirstNameNoTooltip] для этого совершенно не годится."
 hold_court.8090.desc.other_advocate: "ибо [vassal.GetFirstName] заслуживает этой должности куда сильнее, чем [old_holder.GetTitledFirstName]"
 hold_court.8090.desc.other: "ибо я куда больше подхожу на эту должность, чем [old_holder.GetTitledFirstName]"
 hold_court.8090.desc.empty_advocate: "[vassal.GetSheHe] вас не подведет»."
 hold_court.8090.desc.empty: "Я вас не подведу»."
 hold_court.8090.a.lady_in_waiting_lover: "Кхм, да, ты можешь подойти."
 hold_court.8090.a.lady_in_waiting_soulmate: "Мы отлично сработаемся!"
 hold_court.8090.a.bodyguard_lover: "«Никогда не отходи от меня, [vassal.GetFirstName]»."
 hold_court.8090.a.bodyguard_soulmate: "#EMP О, мой прекрасный Патрокл...#!"
 hold_court.8090.a: "Должность — твоя, [vassal.GetFirstNameNoTooltip]."
 hold_court.8090.b: "[old_holder.GetFirstNameNoTooltip] уйдет."
 hold_court.8090.c: "Сейчас мы ищем другие таланты."
 move_and_grant_court_position_effect_tooltip: "[candidate.GetFirstNameNoTooltip] получает роль"
 hold_court.8090.d.advocate: "Нет, у меня на н[vassal.GetHerHis] #EMP особые#! планы..."
 hold_court.8090.d: "Нет, у меня на тебя #EMP особые#! планы..."
 hold_court.8090.e.advocate: "[vassal.GetSheHe|U] не годится на эту должность."
 hold_court.8090.e: "Ты не годишься на эту должность."
 court_position_desc_architect: "развивать и преумножать ваши прекрасные владения"
 court_position_desc_seneschal: "распоряжаться вашим обширным хозяйством"
 court_position_desc_tutor: "обеспечивать достойное образование вашему потомству"
 court_position_desc_almoner: "распределять ваши щедрые пожертвования среди нуждающихся."
 court_position_desc_physician: "искать и назначать лекарства для монаршего семейства"
 court_position_desc_antiquarian: "заботиться о содержимом королевской сокровищницы и оружейной"
 court_position_desc_horse: "ухаживать за монаршими скакунами и обеспечивать всадников"
 court_position_desc_bodyguard: "защищать вас от врагов и служить подле вас"
 court_position_desc_champion: "представлять ваше величество в делах чести"
 court_position_desc_hunt: "устраивать монаршие охоты и охранять угодья"
 court_position_desc_poet: "сочинять баллады и сонеты, достойные вашего величества"
 court_position_desc_musician: "услаждать монаршие уши и устраивать развлечения"
 court_position_desc_cupbearer: "вовремя подавать закуски и напитки и следить за их качеством"
 court_position_desc_lady: "всегда находиться подле вас в качестве верного спутника"
 court_position_desc_eunuch: "делать все возможное, чтобы ничто не мешало работе вашего двора"
 court_position_desc_gardener: "ухаживать за монаршими садами и фонтанами"
 court_position_desc_artificer: "создавать великолепные артефакты для вас и для вашего двора"
 court_position_desc_emissary: "улучшать отношения с разобщенными культурами нашего края"
 court_position_desc_qadi: "следить за соблюдением законов Аллаха в вашей державе"
 court_position_desc_garuda: "верно служить вам с клинком в руках, не жалея собственной жизни"
 court_position_desc_keeper_of_swans: "охранять монарших водоплавающих птиц, воплощающих красоту и величие вашего величества"
 court_position_desc_travel_leader: "направляет вас в путешествиях"
 #Interest
 hold_court_8090_interest_architect: "\n\n«Не волнуйтесь, строительство крупных зданий — моя страсть»."
 hold_court_8090_interest_seneschal_administrator: "\n\n«Других таких энтузиастов, которым не терпится заняться вашими делами, найти будет нелегко»."
 hold_court_8090_interest_seneschal_eunuch: "\n\n«Уверяю вас, ничто не отвлечет меня от ваших дел»."
 hold_court_8090_interest_almoner: "\n\n«Когда мы готовы делиться всем, чем одарила нас природа, мир становится чуточку добрее»."
 hold_court_8090_interest_physician_experience: "\n\n«Поверьте, мне удалось исцелить немало болезней и ран — я вам не жалкий костоправ»."
 hold_court_8090_interest_physician_mystic: "\n\n«Чтобы тело было здоровым, необходимо прибегать к силам за гранью мирского. Позвольте, я покажу...»"
 hold_court_8090_interest_physician_herbalist: "\n\n«Мои познания в бальзамах и эликсирах велики, позвольте мне преподнести вам мои знания и мастерство»."
 hold_court_8090_interest_antiquarian: "\n\n«Я горячо люблю историю и сделаю все возможное, чтобы ваши сокровища оставили в ней след»."
 hold_court_8090_interest_horse: "\n\n«Уверяю вас, стоит вашему любимому скакуну хотя бы споткнуться — я этого просто так не оставлю!»"
 hold_court_8090_interest_bodyguard_soulmate: "\n\n[ROOT.Char.GetHerHis|U] глаза выдают сильные чувства, и это трогает мое сердце..."
 hold_court_8090_interest_bodyguard_lover: "\n\nТрудно не лишиться чувств под [ROOT.Char.GetHerHis] жарким взглядом..."
 hold_court_8090_interest_bodyguard_bestie: "\n\nДля этой работы годится только один человек — [ROOT.Char.GetFirstNameNoTooltip]..."
 hold_court_8090_interest_bodyguard_friend: "\n\nСтоль близкий союзник хорошо мне послужит и скрасит одиночество..."
 hold_court_8090_interest_champion: "\n\n«Поверьте, [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] полнится слухами о моем фехтовальном мастерстве»."
 hold_court_8090_interest_hunt: "\n\n«[ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] уже знает, что больше всего на свете я люблю хороший поединок»."
 hold_court_8090_interest_poet: "\n\n«Я — знаменитый трубадур, и я наполню эти чертоги сказаниями о вашей исключительности!»"
 hold_court_8090_interest_musician_gregarious: "\n\n«Поверьте, я сделаю ваши пиры еще более незабываемыми!»"
 hold_court_8090_interest_musician_culture: "\n\n«[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ая музыка — это новая грань искусства, которую я открою для вас»."
 hold_court_8090_interest_cupbearer: "\n\n«Не волнуйтесь, мой сюзерен, я не позволю вашему кувшину опустеть!»"
 hold_court_8090_interest_lady_lover: "\n\nХитрая кокетка подмигивает, и я едва не краснею, когда представляю, какие для нас откроются возможности..."
 hold_court_8090_interest_lady_soulmate: "\n\nЯ и не хочу видеть подле себя никого другого..."
 hold_court_8090_interest_lady_bestie: "\n\nПохоже, мне никогда не захочется разлучаться с ближайшим другом!"
 hold_court_8090_interest_lady_friend: "\n\nСтоль приятная компания поможет мне отвлечься от однообразия придворной жизни..."
 hold_court_8090_interest_eunuch: "\n\n«Поверьте, ничто не отвлечет меня от работы»."
 hold_court_8090_interest_gardener: "\n\n«Растения — моя страсть, я всей душой люблю ухаживать за ними и изучать их свойства!»"
 hold_court_8090_interest_artificer: "\n\n«Мое творчество — среди величайших работ, что почитает [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]»."
 hold_court_8090_interest_emissary: "\n\n«У меня богатый опыт переговоров и поиска компромиссов»."
 hold_court_8090_interest_qadi: "\n\n«Вам не придется беспокоиться, ведь у меня большие познания во всех соответствующих вопросах»."
 hold_court_8090_interest_garuda: "\n\n«Полагаю, истории о моих поединках вас не миновали»."
 hold_court_8090_interest_keeper_of_swans: "\n\n«У меня богатый опыт ухода за пернатой дичью, так что выбор, думаю, очевиден»."
 hold_court_8090_interest_friend: "\n\nО, ну разве я могу отказать такому другу, как [ROOT.Char.GetFirstNameNoTooltip]?"
 hold_court_8090_interest_bestie: "\n\n[ROOT.Char.GetFirstNameNoTooltip] всегда [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] мне добрым и верным другом..."
 hold_court_8090_interest_lover: "\n\nТрудно думать о чем-то еще, когда [ROOT.Char.GetFirstNameNoTooltip] может стать ближе..."
 hold_court_8090_interest_soulmate: "\n\nЕсли [ROOT.Char.GetFirstNameNoTooltip] что-то просит — отказать невозможно..."
 hold_court_8090_interest_other: "\n\n#EMP Возможно#!, [vassal.GetSheHe] [Select_CString(vassal.IsFemale, 'подошла', 'подошел' )] бы лучше..."
 hold_court_8090_interest_fallback: "\n\nНу, #EMP кто-то#! же должен этим заниматься..."
 #Modifiers
