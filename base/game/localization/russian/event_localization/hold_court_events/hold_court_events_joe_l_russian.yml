 ## A Child of the Court
 hold_court.8100.t: "Дитя двора"
 hold_court.8100.desc.intro: "Взгляд, который устремляет на меня [ward.GetFullNameNicknamed], превращает [ward.GetHerHis] большие грустные глаза в озера скорби. [ward.Custom2('RelationToMeShort', SCOPE.sC('advocate'))|U] [advocate.GetTitledFirstName] мягко подталкивает [ward.GetHerHis] к моему трону. \n\n«[ROOT.Char.GetTitleAsNameNoTooltip], — восклицает [advocate.GetSheHe], — [ward.Custom('GirlBoy')] уже очень долго живет у"
 hold_court.8100.desc.vassal: "[ward.GetLiege.GetFirstNamePossessive]"
 hold_court.8100.desc.court: "вас"
 hold_court.8100.desc.body: "при дворе без должного присмотра. [ward.GetHerHis|U] [ward.Custom('get_hold_court_8100_parent')] [ward.Custom('get_hold_court_8100_situation')] — прошу вас, подарите ребенку будущее».\n\n"
 hold_court.8100.desc.interest_family: " — мое родное дитя: "
 hold_court.8100.desc.interest_marriage: "Этот ребенок станет хорошей парой кому-то из моих..."
 hold_court.8100.desc.interest_alliance: "Возможно, когда дитя вырастет, [ward.GetSheHe] станет мне верным союзником..."
 hold_court.8100.desc.interest_fallback: "Что мне делать с таким ребенком?"
 hold_court.8100.a: "Не бойся, [ward.Custom('GirlBoy')] будет расти под моим собственным присмотром."
 hold_court.8100.b: "У меня полно забот, но я найду [ward.GetHerHim] дом."
 hold_court.8100.c: "[ward.GetFirstNameNoTooltip] войдет в дом [ROOT.Char.GetDynastyHouseNameNoTooltip]!"
 hold_court.8100.c.tt_child: "Каждый ребенок"
 hold_court.8100.d: "Растить ребенка не дешево..."
 hold_court.8100.e: "Печально, но это не проблема монарха."
 hold_court.8100.hook.tt: "[ward.GetName] окажется под вашим сильным [Concept( 'hook', 'влиянием' )|E], если останется под вашей [Concept( 'ward', 'опекой' )|E], пока не повзрослеет."
 #Modifiers
 hold_court_8100_adopted_modifier: "Простолюдин в семье"
 hold_court_8100_adopted_modifier_desc: "Персонаж низкого происхождения принят в знатную семью"
 #Custom
 hold_court_8100_parent_general: "родители"
 hold_court_8100_situation_dead: "смерть"
