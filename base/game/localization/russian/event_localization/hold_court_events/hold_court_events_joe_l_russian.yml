 ## Puppy Patronage
 hold_court.8140.t: "Забота о щенке"
 hold_court.8140.desc: "[Select_CString(huntmaster.IsFemale, 'Главная охотница', 'Главный охотник' )] [huntmaster.GetTitledFirstName] осторожно приближается, бережно прижимая к груди шерстяной сверток. \n\nС ухмылкой [huntmaster.GetSheHe] стягивает покрывало, и на свет появляется пара жмурящихся глаз и трепещущий в пасти язык — щенок! [huntmaster.GetSheHe|U] едва удерживает взволнованный комок шерсти в руках. \n\n«Подарок из лучшего помета, что мне помнится! — произносит [huntmaster.GetSheHe], уворачиваясь от жизнерадостного вылизывания лица, — пожалуй, вам стоит воспользоваться случаем и расширить псарни, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]!»"
 hold_court.8140.a: "У нас будут псарни, не знающие равных!"
 hold_court.8140.a.tt: "Все члены смогут принять [decision|El] «Взять щенка»"
 hold_court.8140.b: "Кто хороший щенок? Ты!"
 hold_court.8140.c: "Кошки куда лучше."
 hold_court.8140.d: "[huntmaster.GetFirstNameNoTooltip], ты задерживаешь серьезных просителей."
 #Puppy Patronage ping
 hold_court.8141.desc: "[Select_CString(pup_house_ruler.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal] [Select_CString(pup_house_ruler.IsFemale, 'расширила', 'расширил' )] свои псарни, как [Select_CString(huntmaster.IsFemale, 'посоветовала главная охотница', 'посоветовал главный охотник' )], [huntmaster.GetTitledFirstNameRegnal]. \n\n[pup_house_ruler.GetSheHe|U] [Select_CString(pup_house_ruler.IsFemale, 'пригласила', 'пригласил' )] всю свою родню пожать плоды этой затеи!"
 hold_court.8141.a: "Щенки, значит?"
 #Puppy Patronage decision event
 hold_court.8142.t: "$hold_court.8140.t$: новый компаньон"
 hold_court.8142.desc: "Слуги принесли мне новорожденного щенка породы [ROOT.Char.Custom('get_region_dog_type')], прямо из псарен, которыми владеет дом [ROOT.Char.GetHouse.GetNameNoTooltip] и которые [Select_CString(pup_house_ruler.IsFemale, 'построила моя', 'построил мой' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal]. \n\nКрохотный носик выглядывает из пеленки, с любопытством втягивая запахи нового дома!"
 hold_court.8142.a: "Ты хорошо мне послужишь, малыш!"
 hold_court.8142.b: "Хотя, пожалуй, нет."
 #Modifiers
 hold_court_8140_house_modifier: "Любители собак"
 hold_court_8140_house_modifier_desc: "Любовь этого дома к собакам широко известна."
 #Decision
 adopt_puppy_decision_name: "Взять щенка"
 adopt_puppy_decision_desc: "Мой дом славится искусством и любовью к разведению собак-компаньонов. Если я не испугаюсь трудностей, меня ждет новорожденный щенок!"
 adopt_puppy_decision_already_pet_tt: "Еще нет питомцев"
 adopt_puppy_decision_confirm: "Взять щенка на псарне"
 adopt_puppy_decision_tooltip: "$adopt_puppy_decision_confirm$"
 ## Contractual Compromise
 hold_court.8150.t: "Компромиссный договор"
 hold_court.8150.desc.intro: "[target_faction.GetLeader.GetTitledFirstName] смело выступает вперед и, не тратя времени на объяснения, начинает приглушенно бормотать: \n\n"
 hold_court.8150.desc.alone: "«Я [Select_CString(target_faction.GetLeader.IsFemale, 'готова', 'готов' )] забыть все обиды, если вы согласитесь пересмотреть мои обязательства перед престолом...»"
 hold_court.8150.desc.few: "«Если вы согласитесь пересмотреть наши контрактные обязательства, я уговорю недовольных сдать назад...»"
 hold_court.8150.desc.group: "«Я пользуюсь определенным авторитетом среди прочих недовольных и наверняка смогу убедить их немного успокоиться — в обмен на некоторые изменения в контракте, конечно...»"
 hold_court.8150.desc.body: "\n\nХотя ходят слухи, что"
 hold_court.8150.desc.independence: "[target_faction.GetLeader.GetSheHe] переманивает моих вассалов и говорит, что [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] для них как темница,"
 hold_court.8150.desc.liberty: "[target_faction.GetLeader.GetSheHe] сеет семена смуты и измены, утверждая, что [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] заслуживает большей свободы,"
 hold_court.8150.desc.claimant_self: "[target_faction.GetLeader.GetSheHe] без всякой на то причины [Select_CString(target_faction.GetLeader.IsFemale, 'возомнила', 'возомнил' )], будто [target_faction.GetSpecialTitle.GetNameNoTier] может принадлежать [target_faction.GetLeader.GetHerHim], и ищет тех, кто поддержит эту ложную претензию,"
 hold_court.8150.desc.claimant: "поддерживает ложную идею, будто [target_faction.GetSpecialCharacter.GetTitledFirstName] может претендовать на титул [target_faction.GetSpecialTitle.GetNameNoTier]"
 hold_court.8150.desc.outro: "публично [target_faction.GetLeader.GetFirstNameNoTooltip] никогда не подтвердит эти сплетни..."
 hold_court.8150.a: "Скрепя сердце, я соглашаюсь."
 hold_court.8150.a.tt_shared: "Размеры налоговых податей $hold_court.8150.a.tt_contract_reduction$, и $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_all: "[target_faction.GetLeader.GetTitledFirstName] освободится от части обязательств: размеры налоговых податей $hold_court.8150.a.tt_contract_reduction$ и [target_faction.GetLeader.GetSheHe] $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_cooldown: "Будет $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_contract_reduction: "или ополчения будут снижены на одну ступень"
 hold_court.8150.a.tt_faction_cooldown: "не сможет вступать во фракции в течение 5 лет"
 hold_court.8150.a.tt_multiple_feudal_intro: "Каждый феодал из фракции «[target_faction.GetName]»"
 hold_court.8150.a.tt_multiple_intro: "Все члены фракции [target_faction.GetName]"
 hold_court.8150.b: "Так вы #EMP и впрямь#! устраивали заговор против меня?! Взять [target_faction.GetLeader.GetHerHis]!"
 hold_court.8150.c: "Забудь об остальных, [target_faction.GetLeader.GetFirstNameNoTooltip]."
 hold_court.8150.c.tt_success: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] принимает взятку"
 hold_court.8150.c.tt_failure: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] отказывается от взятки"
 hold_court.8150.d: "Имей совесть! Мошенничество до добра не доведет."
 hold_court.8150.d.tt_accept: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] [Select_CString(child.IsFemale, 'убеждена', 'убежден' )]"
 hold_court.8150.d.tt_reject: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] в возмущении"
 hold_court.8150.e: "Опасную игру ты [Select_CString(target_faction.GetLeader.IsFemale, 'затеяла', 'затеял' )], [target_faction.GetLeader.GetTitleAsNameNoTooltip|l]."
 ## Public Accusation
 hold_court.8160.t: "Публичные обвинения"
 hold_court.8160.desc.intro_child: "Приближается [Select_CString(concerned.IsFemale, 'моя обеспокоенная', 'мой обеспокоенный' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('concerned'))] [concerned.GetTitledFirstName]. Рядом идет [victim.GetTitledFirstNameRegnal]. \n\n"
 hold_court.8160.desc.intro_spouse: "[concerned.GetTitledFirstNameRegnal] и [concerned.GetHerHis] [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))] подходят неспешно, словно опасаясь собравшихся на приеме. \n\n"
 hold_court.8160.desc.intro_alone: "[Select_CString(victim.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstNameRegnal] спешит ко мне, обводя собравшихся налитыми кровью глазами. \n\n"
 hold_court.8160.desc.intro_me: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] — больше не безопасное место! Кто-то ко мне подбирается!"
 hold_court.8160.desc.intro_other: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] — больше не спокойное место! [Select_CString(victim.IsFemale, 'Моя', 'Мой' )] [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))] в опасности!"
 hold_court.8160.desc.exposed: "Вот, у меня есть доказательства, что это [accused.GetTitledFirstName]"
 hold_court.8160.desc.suspicion: "У меня нет доказательств, но я подозреваю, что это [accused.GetTitledFirstName]"
 hold_court.8160.desc.nemesis: "[accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] не остановится даже перед убийством! Жизнь [Select_CString(victim.IsLocalPlayer, ' персонажа', '' )][victim.Custom('GetVictimOrMy')][Select_CString(victim.IsLocalPlayer, ' персонажа', '' )] в опасности!"
 hold_court.8160.desc.rival: "— [accused.Custom('InsultNoun')], [Select_CString(accused.IsFemale, 'которая', 'который' )] хочет покончить с личной враждой путем убийства, цель которого — [victim.Custom('GetVictimOrMy')]!»"
 hold_court.8160.desc.my_claimant: "— [accused.GetSheHe] хочет укрепить свою претензию на титул [relevant_title.GetName], и преграда, которую надо устранить, — [victim.Custom('GetVictimOrMy')]!"
 hold_court.8160.desc.their_claimant: "[accused.GetSheHe] злится от того, что кто-то претендует на [accused.GetHerHis] титул «[relevant_title.GetName]», и [Select_CString(victim.IsLocalPlayer, '', ' персонаж ' )][victim.Custom('GetVictimOrMy')][Select_CString(victim.IsLocalPlayer, ' персонаж', '' )] не исключение!»"
 hold_court.8160.desc.joint_claimant: "хочет избавиться от других претендентов на титул «[relevant_title.GetName]», среди которых и [Select_CString(victim.IsLocalPlayer, '', ' персонаж ' )][victim.Custom('GetVictimOrMy')][Select_CString(victim.IsLocalPlayer, ' персонаж', '' )]!»"
 hold_court.8160.desc.their_dislike: "— [accused.GetSheHe] никогда не [Select_CString(accused.IsFemale, 'скрывала', 'скрывал' )], что [victim.Custom('GetVictimOrMy')] [SCOPE.sC('accused').GetHerHim] — заклятый враг!»"
 hold_court.8160.desc.my_dislike: "— [accused.GetSheHe] злится, что [victim.Custom('GetVictimOrMy')] не в восторге от н[accused.GetHerHis], и хочет отомстить!»"
 hold_court.8160.desc.intrigue: "— учитывая [accused.GetHerHis] устрашающую репутацию — хочет схватить свою цель за горло, и эта цель — [victim.Custom('GetVictimOrMy')]!»"
 hold_court.8160.desc.fallback: "ведь больше никто с такой яростью не пытается устранить такую цель, как [victim.GetTitledFirstNameOrMe]!»"
 hold_court.8160.desc.outro: "\n\n«Умоляю, бросьте [SCOPE.sC('accused').GetHerHis] в темницу! Там [accused.GetFirstNameNoTooltip] не сможет продолжать это безумие!»"
 hold_court.8160.a: "Во имя [ROOT.Char.GetFaith.HighGodNamePossessive]! [accused.GetHerHis|U] нужно остановить!"
 hold_court.8160.b.torturer: "От #EMP МЕНЯ#! правду не спрячешь!"
 hold_court.8160.b.executioner: "[executioner.GetFirstNameNoTooltip] доберется до истины."
 hold_court.8160.b.tt_confession: "[accused.GetTitledFirstNameNoTooltip] сознается в заговоре"
 hold_court.8160.b.tt_silence: "[accused.GetTitledFirstNameNoTooltip] не сознается"
 hold_court.8160.c: "[accused.GetTitledFirstNameNoTooltip] будет [Select_CString(accused.IsFemale, 'допрошена', 'допрошен' )] мной."
 hold_court.8160.c.tt_success: "[accused.GetTitledFirstNameNoTooltip] попадается на лжи"
 hold_court.8160.c.tt_failure: "[accused.GetTitledFirstNameNoTooltip] отрицает свое участие"
 hold_court.8160.d.involved: "Успокойся, волноваться не о чем."
 hold_court.8160.d.proof: "Это «доказательство» не внушает доверия."
 hold_court.8160.d.fallback: "Злой умысел сам по себе не преступление, [victim.GetFirstNameNoTooltip]."
 #Custom loc, root is the character it is used on
 get_victim: "[ROOT.Char.GetTitledFirstNamePossessive]"
 ## Personal Matter
 hold_court.8161.t: "Личный вопрос"
 hold_court.8161.desc.intro: "[Select_CString(victim.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName] выходит вперед, [victim.GetHerHis] сопровождает [victim.GetPrimarySpouse.GetWifeHusband] [victim.GetPrimarySpouse.GetFirstName] в дурном настроении.\n\n[victim.GetPrimarySpouse.GetSheHe|U] срывается на крик. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], [accused.GetTitledFirstName] пытается соблазнить [Select_CString(victim.IsFemale, 'мою жену', 'моего мужа' )] . Это преступление против [victim.GetPrimarySpouse.GetFaith.HighGodNamePossessive]!"
 hold_court.8161.desc.nemesis: "[Select_CString(accused.IsFemale, 'Эта', 'Этот' )] [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] ни перед чем не остановится, чтобы разрушить мою жизнь!»"
 hold_court.8161.desc.rival: "[Select_CString(accused.IsFemale, 'Ненавистная', 'Ненавистный' )] [accused.Custom('InsultNoun')] ведет свою игру и хочет опозорить меня!»"
 hold_court.8161.desc.quarry: "[accused.GetSheHe|U] явно желает заполучить [Select_CString(victim.IsFemale, 'мою прекрасную жену', 'моего прекрасного мужа' )] и не может держать себя в руках!»"
 hold_court.8161.desc.their_dislike: "[accused.GetSheHe|U] никогда меня не [Select_CString(accused.IsFemale, 'любила', 'любил' )]! Наверняка это [accused.GetHerHis] рук дело!»"
 hold_court.8161.desc.my_dislike: "Мне [accused.GetSheHe] никогда не [Select_CString(accused.IsFemale, 'нравилась', 'нравился' )], и не зря!»"
 hold_court.8161.desc.intrigue: "Все знают, что [accused.GetSheHe] обожает происки, плетет паутину и играет с жизнями!»"
 hold_court.8161.desc.fallback: "Больше никто не приходит на ум!»"
 hold_court.8161.desc.body: "\n\n[victim.GetFirstName] явно пребывает в смущении от подобной публичности и с трудом решается поднять на меня глаза."
 hold_court.8161.a.homosexual: "Я не потерплю подобного безобразия!"
 hold_court.8161.a.adultery: "Никаких адюльтеров при моем дворе!"
 hold_court.8161.c: "Посмотрим, есть ли в этом доля правды."
 hold_court.8161.d.involved: "Наверняка эти подозрения необоснованны."
 hold_court.8161.d.permitted: "И что в этом такого, [victim.GetPrimarySpouse.GetFaith.GetAdherentNameNoTooltip|l]?"
 hold_court.8161.d.fallback: "И что, доказательств нет?"
 ## Services Rendered
 hold_court.8170.t: "За выслугу лет"
 hold_court.8170.desc.intro: "[Select_CString(knight.IsFemale, 'Моя', 'Мой' )] [knight.Custom('ComplimentAdjective')][Select_CString(knight.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))] [knight.GetTitledFirstName] отвешивает мне поклон, а [knight.GetHerHis] [knight.Custom('signature_weapon')], как всегда, поблескивает на боку.\n\n«Я верно [Select_CString(knight.IsFemale, 'служила', 'служил' )] вам, мой сюзерен, — [knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTerrain.GetNameNoTooltip|l] владения [knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTitle.GetNameNoTierNoTooltip] помнят, как я и [knight.MakeScope.Var('hc_8170_fought_battle_against').Char.GetName] сошлись в битве, — но возраст дает о себе знать».\n\n«Я прошу вас подарить мне земли, что включает в себя [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]. Другие получали куда большее за меньшие заслуги»."
 hold_court.8170.a: "[my_title.GetNameNoTierNoTooltip] — ваша награда за службу."
 hold_court.8170.b: "Вы получите владение [vassal_title.GetNameNoTierNoTooltip], которым сейчас правит [vassal_title.GetHolder.GetTitledFirstNameNoTooltip]."
 hold_court.8170.c: "[knight.Custom('signature_weapon')|U] хорошо смотрится, [knight.GetFirstNameNoTooltip]..."
 hold_court.8170.d: "За меньшие заслуги, говорите? Посмотрим."
 hold_court.8170.d.tt: "[knight.GetTitledFirstName] и [vassal_title.GetHolder.GetTitledFirstName] #V сразятся на поединке#! за владение [vassal_title.GetNameNoTier]."
 hold_court.8170.d.tt_knight: "[knight.GetTitledFirstName] выигрывает поединок"
 hold_court.8170.d.tt_vassal: "[vassal_title.GetHolder.GetTitledFirstName] выигрывает поединок"
 hold_court.8170.e: "У меня нет лишних титулов. Возьмите это за свою службу."
 hold_court.8170.f: "Мне не нравится ваш тон, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))]."
 ## Noble Privileges
 hold_court.8180.t: "Благородные привилегии"
 hold_court.8180.desc.intro: "[contract_lord.GetTitledFirstName], [Select_CString(contract_lord.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('contract_lord'))], рвется вперед, чтобы услышать ответ на [contract_lord.GetHerHis] обращение.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [contract_lord.Custom2('RelationToMeShort', ROOT.Char)],"
 hold_court.8180.desc.religious: "вам нет нужды сомневаться в верности дома [contract_lord.GetHouse.GetBaseName], но наши отношения были бы прочнее, если бы вы не пытались преследовать нас за нашу веру»."
 hold_court.8180.desc.fortification: "чтобы дом [contract_lord.GetHouse.GetBaseName] мог защитить себя и державу [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], [contract_lord.GetPrimaryTitle.GetNameNoTier] просит позволения укрепить цитадели»."
 hold_court.8180.desc.coinage: "#L [contract_lord.GetPrimaryTitle.GetAdjective]ой#! торговле мешает нехватка денег, позвольте дому [contract_lord.GetHouse.GetBaseName] чеканить свою монету ради блага державы [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]»."
 hold_court.8180.desc.war_declaration: "дом [contract_lord.GetHouse.GetBaseName] славен и благороден, пусть [contract_lord.GetPrimaryTitle.GetNameNoTier] снова встанет на защиту державы [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]»."
 hold_court.8180.desc.council: "дом [contract_lord.GetHouse.GetBaseName] принадлежит к числу великих домов державы [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], [ROOT.Char.GetTitleAsNameNoTooltip|l] не может игнорировать #L [contract_lord.GetPrimaryTitle.GetAdjective|l]ие#! советы!»"
 hold_court.8180.desc.title_revocation: "не пристало великому дому [contract_lord.GetHouse.GetBaseName] жить с угрозой лишения титула, словно жалким баронам или арендаторам»."
 hold_court.8180.desc.scutage: "[contract_lord.GetPrimaryTitle.GetNameNoTier] страдает от нехватки людей, позвольте дому [contract_lord.GetHouse.GetBaseName] платить державе деньгами, а не воинами»."
 hold_court.8180.desc.march: "дом [contract_lord.GetHouse.GetBaseName] мог бы лучше служить державе [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], если бы титул [contract_lord.GetPrimaryTitle.GetNameNoTier] обладал статусом и вольностями марки»."
 hold_court.8180.desc.palatinate: "великий дом [contract_lord.GetHouse.GetBaseName] и [contract_lord.GetPrimaryTitle.GetName] верно служат державе [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], мы заслуживаем большего признания»."
 hold_court.8180.desc.family_entrepeneurship: "[contract_lord.GetPrimaryTitle.GetNameNoTier] при правильном развитии может обогатить династию [ROOT.Char.GetDynasty.GetName], нам лишь нужно сохранить людей для местных проектов и защиты»."
 hold_court.8180.desc.centralized_power: "[contract_lord.GetPrimaryTitle.GetNameNoTier] стонет под бременем налогов державы [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], но у нас много людей, давайте исправим это неравенство к обоюдной выгоде»."
 hold_court.8180.desc.religious_heretic: "\n\n«Только [contract_lord.GetFaith.HighGodName] может решать, кто из [contract_lord.GetHerHis] последователей добродетелен»."
 hold_court.8180.desc.religious_heathen: "\n\n«[contract_lord.GetFaith.HighGodName] защитит меня и моих людей, и может присмотреть и за вами»."
 hold_court.8180.desc.martial_defensive: "\n\n«Позвольте защищать державу от вашего имени, и мы будем вместе пожинать плоды мира»."
 hold_court.8180.desc.martial_offensive: "\n\n«Лишь благодаря мечу сохраняются наши привилегии, и этот меч не должен затупиться»."
 hold_court.8180.desc.stewardship: "\n\n«Не препятствуйте процветанию своих подданных, и мы все станем богаче!»"
 hold_court.8180.desc.status: "\n\n«Отстранив своих самых умелых и видных последователей, вы посеете лишь раздор и недоверие»."
 hold_court.8180.desc.family: "\n\n«Позвольте самым благородным представителям знати державы [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] наслаждаться наибольшими привилегиями»."
 hold_court.8180.desc.fallback: "\n\n«Пусть стабильности державы [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] не угрожают житейские разногласия»."
 hold_court.8180.a.religious: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] может не опасаться, что [ROOT.Char.GetFaith.BishopNeuterPlural] доставят проблемы."
 hold_court.8180.a.fortification: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] станет бастионом державы."
 hold_court.8180.a.coinage: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] может чеканить свою монету."
 hold_court.8180.a.war_declaration: "[contract_lord.GetPrimaryTitle.GetNameNoTooltip] вновь заставит врагов содрогнуться."
 hold_court.8180.a.council: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] всегда может рассчитывать на мое внимание."
 hold_court.8180.a.title_revocation: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] может рассчитывать на неприкосновенность."
 hold_court.8180.a.scutage: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] может оставить себе своих воинов."
 hold_court.8180.a.march: "Держава будет рассчитывать, что [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] защитит нас."
 hold_court.8180.a.palatinate: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] может не опасаться за свое положение."
 hold_court.8180.a.family_entrepeneurship: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] будет расти."
 hold_court.8180.a.centralized_power: "[contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip]ие солдаты послужат державе."
 hold_court.8180.b: "Докажите, что знаете #EMP цену#! свободы."
 hold_court.8180.b.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip] соглашается заплатить"
 hold_court.8180.b.tt.failure: "[contract_lord.GetTitledFirstNameNoTooltip] злится из-за требований"
 hold_court.8180.c: "Говорят, у вас неплохая коллекция..."
 hold_court.8180.c.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip] отдает артефакт «[vassal_artifact.GetName]»"
 hold_court.8180.d: "Подобные привилегии требуют жертв."
 hold_court.8180.d.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip] отказывается от титула [vassal_title.GetNameNoTierNoTooltip]"
 hold_court.8180.e: "Только если [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] не изменит границ."
 hold_court.8180.e.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip] соглашается на раздел"
 hold_court.8180.f: "В обмен на большие обязательства, разумеется."
 hold_court.8180.g: "Разве недостаточно, что вы [contract_lord.GetTitleAsNameNoTooltip|l]?"
 ## The Enemy Within
 hold_court.8190.t: "Внутренний враг"
 hold_court.8190.desc.intro: "[Select_CString(aggressor_vassal.IsFemale, 'Мой', 'Моя' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.GetTitledFirstName] с трудом сдерживает свою ярость, срываясь на крик: «Нужно что-то сделать с #L [other_vassal.GetCulture.GetCollectiveNoun][Select_CString(prison_holder.IsFemale, 'ой чужачкой', 'им чужаком' )]#!!»\n\n[aggressor_vassal.GetSheHe|U] яростно жестикулирует: «Мне уже поперек горла [other_vassal.GetTitledFirstName] и [other_vassal.GetHerHis] нелепые обычаи —"
 hold_court.8190.desc.ethos: "[other_vassal.Custom('get_hold_court_8190_ethos')]»"
 hold_court.8190.desc.heritage: "они совершенно чужды [aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip|l]им добродетелям!»"
 hold_court.8190.desc.language: "и этот так называемый [other_vassal.GetCulture.GetLanguage.GetNameNoTooltip|l] язык звучит бессвязно!»"
 hold_court.8190.desc.fallback: "вы видели, как эти дикари #EMP едят#!?!»"
 hold_court.8190.desc.body: "\n\n«Пора вашим иноземным подданным принять #EMP традиции#! более просвещенного народа!»"
 hold_court.8190.a: "Наша знать должна быть [aggressor_vassal.GetCulture.GetCollectiveNounNoTooltip|l]ой!"
 hold_court.8190.a.tt_accept: "[other_vassal.GetTitledFirstName] соглашается"
 hold_court.8190.a.tt_refuse: "[other_vassal.GetTitledFirstName] отказывается"
 hold_court.8190.a.tt.vassals: "Все #L не[THIS.Char.GetCulture.GetCollectiveNoun|l]ие#! вассалы"
 hold_court.8190.a.tt.promote: "Все #L [other_vassal.GetCulture.GetCollectiveNoun|l]ие#! графства в державе [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8190_county_value')|0X]) будут хуже интегрироваться"
 hold_court.8190.b: "Традиции других народов могут многому вас научить."
 hold_court.8190.b.tt.vassals: "Каждый второй #L [other_vassal.GetCulture.GetCollectiveNoun|l]ий#! вассал"
 hold_court.8190.b.tt_success: "Напряженность между культурами спала"
 hold_court.8190.b.tt_failure: "Ваши рассуждения не произвели впечатления"
 hold_court.8190.c: "[aggressor_vassal.GetCulture.GetCollectiveNounNoTooltip][Select_CString(prison_holder.IsFemale, 'ая', 'ий' )] или нет, [other_vassal.GetFirstNameNoTooltip] — верный вассал"
 hold_court.8190.d: "Державу [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] населяет множество народов"
 #Modifiers
 hold_court_8190_vassal_modifier: "Нежелательная культура"
 #Custom
 hold_court_8190_bellicose: "начинают драку по каждому поводу, грубияны!"
 hold_court_8190_stoic: "благородно подставляют другую щеку! #EMP Я вас умоляю!#!"
 hold_court_8190_bureaucratic: "не уважают методы, проверенные временем."
 hold_court_8190_spiritual: "#EMP помешаны#! на том, чтобы их любили [ROOT.Char.GetFaith.HighGodName] и их [ROOT.Char.GetFaith.AltPriestTermPlural]."
 hold_court_8190_courtly: "ластятся к своим правителям как кошки!"
 hold_court_8190_egalitarian: "относятся к чужеземцам как к равным! Ха!"
 hold_court_8190_communal: "ни проявляют ни капли инициативы или самодостаточности!"
 ## Servant of God
 hold_court.8200.t: "Слуга [ROOT.Char.GetFaith.HighGodNamePossessive]"
 hold_court.8200.desc.intro: "[Select_CString(aggressor_vassal.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.GetTitledFirstName] явно [Select_CString(aggressor_vassal.IsFemale, 'сдерживала', 'сдерживал' )] свой нрав в ожидании аудиенции.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord],"
 hold_court.8200.desc.vassal: "Я не потерплю, чтобы в нашей державе, даже в рядах знати, были такие люди, как [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))] — [infidel_vassal.GetTitledFirstName], в чистом виде!»"
 hold_court.8200.desc.pope: "[Select_CString(infidel_vassal.IsFemale, 'самозваная', 'самозваный' )] [ROOT.Char.GetFaith.BishopNeuter] [infidel_vassal.GetTitledFirstName] и [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))] что-то замышляют, а вы им покровительствуете!»"
 hold_court.8200.desc.body: "\n\n«[ROOT.Char.GetFaith.HighGodName] ясно излагает свою волю — держава [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] должна принадлежать [ROOT.Char.GetFaith.HighGodHerHis] верным последователям! Здесь не место #L [infidel_vassal.GetFaith.GetName|l]им#! псам!»"
 hold_court.8200.a: "Вы правы, [infidel_vassal.GetTitledFirstNameNoTooltip] [Select_CString(infidel_vassal.IsFemale, 'должна', 'должен' )] обратиться!"
 hold_court.8200.a.tt_accept: "[infidel_vassal.GetTitledFirstName] соглашается на обращение"
 hold_court.8200.a.tt_refuse: "[infidel_vassal.GetTitledFirstName] отказывается обращаться"
 hold_court.8200.a.tt.vassals: "Все #L не[THIS.Char.GetFaith.GetName|l]ие#! вассалы"
 hold_court.8200.a.tt.convert: "Все #L [infidel_vassal.GetFaith.GetName|l]ие#! графства в державе [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8200_county_value')|0X]) будут хуже обращаться"
 hold_court.8200.c: "О [infidel_vassal.GetFaith.HighGodName], мне открылась истина!"
 hold_court.8200.c.tt.vassals: "Все #L [recipient.GetFaith.GetName|l]ие#! вассалы"
 hold_court.8200.d: "Я сужу о людях по их качествам, а не по вере."
 hold_court.8200.e: "В моих землях рады последователям всех конфессий."
 cultural_benevolence_tt: "Культурная благосклонность"
 cultural_intolerance_tt: "Культурная нетерпимость"
 #Modifiers
 hold_court_8200_vassal_modifier: "Нежелательная конфессия"
 ## Rightful Lord
 hold_court.8210.t: "Законные земли"
 hold_court.8210.desc.intro: "Очень [Select_CString(aggressor_vassal.IsFemale, 'недовольная', 'недовольный' )] [aggressor_vassal.GetTitledFirstName] устремляется к вашему трону...\n\n«[aggressor_vassal.Custom2('RelationToMeShort', ROOT.Char)|U], "
 hold_court.8210.desc.de_jure: "мои законные права на [vassal_claim.GetName] засвидетельствованы. Эти земли издавна считались законной частью моих владений»."
 hold_court.8210.desc.strong: "мои законные права на [vassal_claim.GetName] не подлежат сомнению. Это признают как герольды, так и [ROOT.Char.GetFaith.GetNameNoTooltip|l]ие [ROOT.Char.GetFaith.AltPriestTermPlural]»."
 hold_court.8210.desc.weak: "[vassal_claim.GetName] принадлежит мне по праву, что бы кто ни говорил!»"
 hold_court.8210.desc.other: "\n\n«Поддержите ли вы мои требования, чтобы [Select_CString(defender_vassal.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))] [defender_vassal.GetTitledFirstName] отказалась от земель, которые не должны принадлежать [defender_vassal.GetHerHim]?»"
 hold_court.8210.desc.self: "\n\n«Поддержите ли вы мои требования, отказавшись от земель, которые не должны принадлежать вам?»"
 hold_court.8210.a: "Пора покончить с этой несправедливостью."
 hold_court.8210.b: "Традиционно такие вопросы решаются силой."
 hold_court.8210.b.tt_aggressor: "[aggressor_vassal.GetTitledFirstNameNoTooltip] выигрывает поединок"
 hold_court.8210.b.tt_defender: "[defender_vassal.GetTitledFirstNameNoTooltip] сохраняет титул"
 hold_court.8210.c.none: "У тебя нет никаких прав, [aggressor_vassal.Custom('InsultNoun')]."
 hold_court.8210.c.other: "[defender_vassal.GetFirstNameNoTooltip] имеет больше прав."
 hold_court.8210.c.self: "У меня больше прав."
 hold_court.8210.d: "Я не вмешиваюсь в подобные вопросы."
 hold_court.8210.e: "[defender_vassal.GetTitleAsNameNoTooltip] присягнет вам на верность."
 hold_court.8210.f.other: "Вы должны решить спор военной силой."
 hold_court.8210.f.self: "Вы должны заслужить титул мечом."
 hold_court.8210.duel_tt: "В поединке за [vassal_claim.GetName] [Select_CString(defender_vassal.IsLocalPlayer, 'сойдетесь', 'сойдутся' )] [defender_vassal.GetNameOrMeNoTooltip|U] и [aggressor_vassal.GetTitledFirstName]"
 ## Opportunity Knocks
 hold_court.8220.t: "Удачная возможность"
 hold_court.8220.desc.intro: "[Select_CString(assassin.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('assassin'))] [assassin.GetTitledFirstName] сегодня выглядит непривычно взволнованно, даже с учетом того, что [ROOT.Char.GetTitleAsNameNoTooltip|l] будет выслушивать [assassin.GetHerHis] просьбу.\n\nКогда [assassin.GetSheHe] делает шаг вперед, чтобы озвучить свою просьбу, выражение [assassin.GetHerHis] лица вдруг меняется.\n\nЯ не успеваю понять, что происходит, как вдруг [assassin.GetFirstName] набрасывается на меня с кинжалом, крича:"
 hold_court.8220.desc.dread: "«#EMP Смерть ТИРАНАМ!#!»"
 hold_court.8220.desc.cultural: "«#EMP Сдохни, [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ая тварь!#!»"
 hold_court.8220.desc.religious: "«#EMP [assassin.GetFaith.NegativeAfterLife] ждет тебя, [assassin.Custom2('GetUnbelieverTerm', ROOT.Char)]!#!»"
 hold_court.8220.desc.follower: "«#EMP Да здравствует [murder_scheme.GetOwner.GetTitledFirstName]!#!»"
 hold_court.8220.desc.stupid: "«#EMP Вы будете гордиться мной, [murder_scheme.GetOwner.GetTitledFirstName]!#!»"
 hold_court.8220.desc.time: "«#EMP Твоему жалкому правлению пришел КОНЕЦ!#!»"
 hold_court.8220.desc.vengeance: "«#EMP Моя месть СВЕРШИТСЯ!#!»"
 hold_court.8220.desc.insult: "«#EMP Пора умирать, [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]!#!»"
 hold_court.8220.desc.die: "«#EMP УМРИ-И-И!#!»"
 hold_court.8220.a.craven: "#EMP А-а-а-а-а-а!#!"
 hold_court.8220.a.paranoid: "#EMP Этого следовало ожидать!#!"
 hold_court.8220.a.fallback: "#EMP НЕ-Е-Е-Е-ЕТ!!!#!"
 hold_court.8220.a.flavor_flee: "Вы пытаетесь скрыться за троном"
 hold_court.8220.b.bodyguard: "[bodyguard.GetFirstNameNoTooltip]! #EMP На помощь!#!"
 hold_court.8220.b.trusting: "#EMP [assassin.GetTitledFirstNameNoTooltip]?!#!"
 hold_court.8220.b.fallback: "#EMP Кто-нибудь! Помогите!#!"
 hold_court.8220.b.flavor_trust: "Вы полагаетесь на свою стражу"
 hold_court.8220.c.blademaster: "#EMP К бою!#!"
 hold_court.8220.c.brave: "#EMP Получай!#!"
 hold_court.8220.c.fallback: "Ты смеешь бросить вызов #EMP мне?!#!"
 hold_court.8220.c.flavor_brave: "Вы пытаетесь отбить нападение"
 hold_court_8220_other_victim: "Придворный принимает на себя удар"
 hold_court.8220.tt.other_victim: "Персонаж при вашем дворе будет ранен или убит"
 hold_court_8220_accosted_tt: "[assassin.GetTitledFirstName] [Select_CString(assassin.IsFemale, 'остановлена или убита', 'остановлен или убит' )]"
 hold_court_8220_bodyguard: "Телохранитель защищает вас"
 hold_court_8220_fumbled: "[assassin.GetFirstNameNoTooltip] проваливает попытку"
 hold_court_8220_wounded: "Вы получаете скользящий удар"
 hold_court_8220_killed: "Кинжал находит свою цель"
 hold_court_8220_duel_victory_tt: "[assassin.GetTitledFirstNameNoTooltip] проигрывает вам"
 #Intro
 hold_court.8221.desc.bodyguard: "Словно из ниоткуда между нами возникает [Select_CString(bodyguard.IsFemale, 'моя отважная телохранительница', 'мой отважный телохранитель' )] [bodyguard.GetTitledFirstName], яростно размахивая своим мечом!\n\n"
 hold_court.8221.desc.guard: "[assassin.GetSheHe|U] широко замахивается, не обращая внимания, что творится вокруг, и приближается ко мне. Я закрываю глаза, готовясь к худшему...\n\nКогда я открываю их,"
 hold_court.8221.desc.fumbled: "Почти сразу [assassin.GetFirstName] совершает множество ошибок, [assassin.GetHerHis] волнение явно мешает [assassin.GetHerHim].\n\n"
 hold_court.8221.desc.wounded: "Сверкающая сталь устремляется ко мне, я ощущаю касание острого клинка, и двор кричит от ужаса.\n\nКогда я открываю глаза,"
 hold_court.8221.desc.duel: "Я ловким движением встаю и обнажаю клинок, и [assassin.GetTitledFirstName] не в силах скрыть свой страх.\n\n"
 hold_court.8221.desc.died: "Кинжал впивается в мое сердце, [assassin.GetFirstName] давит всем телом, прибивая меня к трону.\n\n"
 hold_court.8221.desc.other: "Время замедляется, и я вижу, как [Select_CString(prison_holder.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_victim'))] [other_victim.GetTitledFirstName] встает на пути, чтобы [assassin.GetTitledFirstName] не [Select_CString(assassin.IsFemale, 'добралась', 'добрался' )] до меня.\n\n"
 #Assassin
 #Bodyguard / 1
 hold_court.8221.desc.assassin_died_with_bodyguard: "Они сталкиваются в яростной схватке, вцепляются в оружие друг друга и падают на пол. Когда их наконец удается растащить, оба противника оказываются смертельно ранены..."
 hold_court.8221.desc.assassin_died_bodyguard: "[bodyguard.GetFirstName] быстро отбрасывает кинжал в сторону и, пока [assassin.GetTitledFirstName] застывает от ужаса, пронзает врага, после чего оборачивается ко мне, чтобы удостовериться, что со мной все в порядке."
 hold_court.8221.desc.assassin_kills_bodyguard: "Бросаясь в бой, [bodyguard.GetTitledFirstName] бесцельно размахивает оружием, пока убийца хладнокровно бьет [bodyguard.GetHerHis] кинжалом! По крайней мере, [bodyguard.GetSheHe] [Select_CString(bodyguard.IsFemale, 'выиграла', 'выиграл' )] мне время. [assassin.GetFirstName] быстро оказывается [Select_CString(assassin.IsFemale, 'схвачена навалившимися на нее', 'схвачен навалившимися на него' )] стражниками."
 #Guard / 2
 hold_court.8221.desc.assassin_died_guards: "то вижу, как на полу передо мной лежит [assassin.GetTitledFirstName], [Select_CString(assassin.IsFemale, 'пронзенная', 'пронзенный' )] копьем одного из моих охранников."
 #Fumble / 3
 hold_court.8221.desc.assassin_died_fumbled: "[assassin.GetSheHe|U] спотыкается и падает, [assassin.GetHerHis] кинжал отлетает в сторону под крики моих придворных, а затем на н[assassin.GetHerHis] яростно обрушивается моя охрана..."
 #Duel / 5
 hold_court.8221.desc.assassin_duel_killed: "[assassin.GetSheHe|U] делает неуклюжий выпад. Я отхожу в сторону, перехватываю [assassin.GetHerHis] запястье и вонзаю свой меч [assassin.GetHerHim] меж ребер. Мы смотрим друг на друга, и выражение [assassin.GetHerHis] лица сменяется с удивления на принятие своей участи."
 hold_court.8221.desc.assassin_duel_disarmed: "Я быстро ухожу влево. И когда [assassin.GetFirstName] вытягивается вперед в отчаянной попытке достать меня, я сбиваю [assassin.GetHerHis] с ног и вырываю кинжал из руки."
 hold_court.8221.desc.assassin_duel_killed_wounded: "Я отражаю [assassin.GetHerHis] первые атаки, но пропускаю колющий выпад, открывшись, чтобы нанести ответный удар, который приходится [assassin.GetHerHim] прямо в голову."
 hold_court.8221.desc.assassin_duel_wounded_wounded: "Точными взмахами мы раним друг друга, орошая пол кровью, и падаем, после чего подбежавшая охрана хватает [assassin.GetHerHis] и помогает мне встать."
 hold_court.8221.desc.assassin_duel_disarmed_wounded: "[assassin.GetSheHe|U] наносит мне удар, к счастью лишь скользнувший по ребрам, и когда [assassin.GetSheHe] открывается, я выбиваю кинжал из [assassin.GetHerHis] руки."
 hold_court.8221.desc.assassin_duel_killed_killed: "Я бросаюсь навстречу [assassin.GetHerHim] с высоко занесенным мечом. Наши удары одновременно достигают цели, и мы падаем на пол бесформенной окровавленной грудой."
 hold_court.8221.desc.assassin_duel_wounded_killed: "Я отвлекаю [assassin.GetHerHis] ударами, но [assassin.GetSheHe] движется слишком быстро и наносит мне глубокую рану кинжалом. Я падаю на пол."
 #Die / 6
 hold_court.8221.desc.assassin_killed_killed: "Краткий миг [assassin.GetSheHe] наслаждается победой и криками придворных, а потом один из моих охранников перерубает [assassin.GetHerHis] шею."
 hold_court.8221.desc.assassin_pardoned_accomplice: "[successor.GetTitledFirstName] устремляется вперед, приказывая моей охране не вмешиваться. Похоже, меня предали..."
 hold_court.8221.desc.assassin_pardoned_heir: "Моя охрана неуверенно топчется на месте, когда [assassin.GetFirstName] поднимает кинжал, объявляя: «Теперь я — [Select_CString(assassin.IsFemale, 'правительница', 'правитель' )]!»"
 hold_court.8221.desc.assassin_accosted_killed: "[assassin.GetSheHe|U] расслабляется, наслаждаясь победой, пока [assassin.GetHerHis] не опрокидывает на пол моя опоздавшая охрана."
 #Other / 7
 hold_court.8221.desc.assassin_other_wounded_child: "[other_victim.Custom('GirlBoy')|U] кричит сначала от злости, а потом от боли, получив удар в суматохе! Моя охрана поспешно уводит [other_victim.GetHerHis] и хватает [Select_CString(assassin.IsFemale, 'раскаивающуюся', 'раскаивающегося' )] убийцу."
 hold_court.8221.desc.assassin_other_wounded: "[other_victim.GetTitledFirstName] храбро бросает убийцу на пол, но успевает получить удар. [assassin.GetFirstName] быстро оказывается [Select_CString(assassin.IsFemale, 'придавлена', 'придавлен' )] подоспевшей охраной."
 hold_court.8221.desc.assassin_other_killed_child: "[other_victim.Custom('GirlBoy')|U] бросается прямо на кинжал убийцы, получая смертельную рану. [assassin.GetFirstName] опускается на пол в ужасе от содеянного, и моя охрана устремляется к н[other_victim.GetHerHim]."
 hold_court.8221.desc.assassin_other_killed: "[other_victim.GetTitledFirstName] получает страшную рану и оказывается [Select_CString(other_victim.IsFemale, 'отброшенной', 'отброшенным' )] в сторону, но благодаря этой задержке моя охрана успевает отреагировать и схватить убийцу."
 #Fallback
 hold_court.8221.desc.assassin_fumbled: "[assassin.GetTitledFirstName] оказывается [Select_CString(assassin.IsFemale, 'сметена', 'сметен' )] моей стремительной охраной, которая мгновенно окружила мой трон."
 hold_court.8221.desc.assassin_accosted: "[assassin.GetTitledFirstName] корчится на полу передо мной, [Select_CString(assassin.IsFemale, 'удерживаемая', 'удерживаемый' )] моей охраной, приставившей клинок к [assassin.GetHerHis] горлу."
 hold_court.8221.desc.bodyguard_complicit_survived: "\n\nВсе это время [Select_CString(bodyguard.IsFemale, 'моей телохранительницы', 'моего телохранителя' )] не было ни слуху, ни духу, и я замечаю, как [bodyguard.GetFirstName] неуверенно пытается отойти под возмущенные возгласы моей охраны."
 hold_court.8221.desc.bodyguard_complicit_death: "\n\nНа последнем вздохе я и [bodyguard.GetTitledFirstName] пересекаемся взглядами. Что это в [bodyguard.GetHerHis] глазах, чувство вины или ненависть?"
 hold_court.8221.desc.bodyguard_fails: "\n\nМое создание угасает, и я мысленно проклинаю [Select_CString(bodyguard.IsFemale, 'свою бесполезную телохранительницу, которая', 'своего бесполезного телохранителя, который' )] стоит в стороне со скорбным выражением на лице..."
 hold_court.8221.desc.bodyguard_useless: "\n\n[Select_CString(bodyguard.IsFemale, 'Моя бесполезная телохранительница', 'Мой бесполезный телохранитель' )] [bodyguard.GetTitledFirstName] наконец-то реагирует и имитирует бурную деятельность. Как вообще можно было доверить [bodyguard.GetHerHim] свою жизнь?"
 hold_court.8221.desc.bodyguard_saves: "\n\nХорошо, что у меня есть такой надежный и верный защитник!"
 hold_court.8221.desc.bodyguard_saves_died: "\n\n[bodyguard.GetTitledFirstName] посмертно удостаивается похвалы придворных, ведь [ROOT.Char.GetTitleAsNameNoTooltip|l] [Select_CString(ROOT.Char.IsFemale, 'жива', 'жив' )] лишь благодаря [bodyguard.GetHerHis] жертве! Будет непросто найти [bodyguard.GetHerHim] замену..."
 hold_court.8221.desc.bodyguard_saves_wound: "\n\n[bodyguard.GetTitledFirstName] удостаивается множества похвал за свой подвиг и с гордостью обрабатывает свою рану. [bodyguard.GetSheHe|U] безусловно [Select_CString(bodyguard.IsFemale, 'заслужила', 'заслужил' )] свою должность, пусть даже мне и не удалось выйти из этой передряги [Select_CString(ROOT.Char.IsFemale, 'невредимой', 'невредимым' )]."
 hold_court.8221.desc.no_bodyguard_died: "\n\nОкружающий мир меркнет, и я проклинаю себя за самонадеянность и нежелание нанять телохранителя..."
 hold_court.8221.desc.no_bodyguard_wounded: "\n\nОсторожно касаясь своей раны, я невольно задаюсь вопросом, не пора ли обзавестись телохранителем..."
 hold_court.8221.desc.no_bodyguard_survived: "\n\nВозможно, стоит нанять телохранителя. Кто знает, чем бы все обернулось, если бы убийца [Select_CString(assassin.IsFemale, 'была более умелой', 'был более умелым' )]..."
 hold_court.8221.desc.no_bodyguard_other: "\n\nО [ROOT.Char.GetFaith.HighGodName]! Если бы у меня был телохранитель, этого можно было бы избежать!"
 hold_court.8221.a.bodyguard: "Казнить их!"
 hold_court.8221.a.alone: "Казнить убийцу!"
 hold_court.8221.execute_bodyguard: "[assassin.GetTitledFirstName] и [bodyguard.GetTitledFirstName] казнены"
 hold_court.8221.execute_alone: "[assassin.GetTitledFirstName] [Select_CString(assassin.IsFemale, 'казнена', 'казнен' )]"
 hold_court.8221.b.bodyguard: "В темницу их!"
 hold_court.8221.b.alone: "В темницу [assassin.GetHerHis]!"
 hold_court.8221.imprison_bodyguard: "[assassin.GetTitledFirstName] и [bodyguard.GetTitledFirstName] помещаются под арест"
 hold_court.8221.imprison_alone: "[assassin.GetTitledFirstName] в заключении"
 hold_court.8221.guard: "[guard.GetName] получает продвижение по службе"
 hold_court.8221.c: "Посмотрим, насколько глубоко проник этот заговор!"
 hold_court.8221.tt.executioner: "[executioner.GetTitledFirstName] своими методами может раскрыть других соучастников"
 hold_court.8221.tt.torturer: "Можно узнать о других соучастниках"
 hold_court.8221.d: "Приказываю всем вернуться в свои покои!"
 hold_court.8221.e: "И что, #DIE1 #EMP этим#! все#! и #DIE2 закончится?#!"
 hold_court.8221.f: "Эй, стражник! Встань рядом со мной."
 hold_court.8221.end_hold_court: "Прием будет прерван"
 hold_court.8222.killed: "[assassin.GetTitledFirstName] [Select_CString(assassin.IsFemale, 'была убита', 'был убит' )] при покушении на персонажа [victim.GetTitledFirstName]"
 hold_court.8222.imprison: "[assassin.GetTitledFirstName] [Select_CString(assassin.IsFemale, 'была схвачена', 'был схвачен' )] при покушении на персонажа [victim.GetTitledFirstName]"
 hold_court.8222.success: "[assassin.GetTitledFirstName] успешно убивает персонажа [victim.GetTitledFirstName]"
 hold_court.8221.torture_success: "[assassin.GetFirstNameNoTooltip] раскалывается под давлением"
 hold_court.8221.torture_failure: "Пытки не дают результата"
 ## Thy Neighbor's Spouse
 hold_court.8240.t: "[yearn_target.Custom('WifeHusband')|U] [Select_CString(yearn_target.IsFemale, 'соседки', 'соседа' )]"
 hold_court.8240.desc: "[vassal_victim.GetTitledFirstName] подходит в страшной ярости, за [Select_CString(vassal_jealous.IsFemale, 'ней', 'ним' )] семенит [vassal_jealous.GetTitledFirstName]. \n\n[vassal_victim.GetFirstNameNoTooltip] выставляет обвиняющий перст: «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], я знаю наверняка, что [vassal_jealous.GetFirstNameNoTooltip] [Select_CString(vassal_jealous.IsFemale, 'решила', 'решил' )], будто [Select_CString(yearn_target.IsFemale, 'моя', 'мой' )] [yearn_target.GetWifeHusband] [yearn_target.GetTitledFirstName] — легкая добыча! Я не позволю [vassal_jealous.GetHerHim] столь бесцеремонно демонстрировать свою похоть!» \n\n[vassal_jealous.GetFirstNameNoTooltip] торжественно кивает: «Да, [yearn_target.GetFirstNameNoTooltip] — предмет моей страсти... О, я бы все [Select_CString(vassal_jealous.IsFemale, 'отдала', 'отдал' )] ради н[yearn_target.GetHerHis]!»"
 hold_court.8240.a: "Ты не знаешь, что узы брака священны?"
 hold_court.8240.b: "Такую страсть нельзя душить!"
 hold_court.8240.c: "Есть лишь одно решение."
 ## Spoiled for Choice
 hold_court.8241.t: "Богатый выбор"
 hold_court.8241.desc: "[vassal_1.GetTitledFirstName] и [vassal_2.GetTitledFirstName] увлеченно наскакивают друг на друга прямо передо мной, не в силах прервать некий спор. \n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], — выпаливает [vassal_1.GetFirstName], — [yearn_target.GetFirstName] уже много месяцев занимает все мои мысли, и я мечтаю лишь о священном союзе с [Select_CString(yearn_target.IsFemale, 'ней', 'ним' )], но [Select_CString(vassal_2.IsFemale, 'эта', 'этот' )] [vassal_2.Custom('InsultNoun')] [vassal_2.GetFirstName] тоже за [Select_CString(yearn_target.IsFemale, 'ней', 'ним' )] ухаживает!»\n\n«Какая невероятная чушь, мой сюзерен! — [vassal_2.GetFirstName] пышет негодованием, — [Select_CString(vassal_1.IsFemale, 'эта', 'этот' )] [vassal_1.Custom('InsultAdjective')] [vassal_1.Custom('InsultNoun')] [Select_CString(vassal_1.IsFemale, 'забыла', 'забыл' )] сказать, что именно я их [Select_CString(vassal_2.IsFemale, 'познакомила', 'познакомил' )]! [ROOT.Char.GetPrimaryHolding.GetNameNoTierNoTooltip], [vassal_1.GetTitledFirstName]! Или ты и об этом [Select_CString(vassal_1.IsFemale, 'забыла', 'забыл' )]?!»"
 hold_court.8241.a: "Благословляю вас, [vassal_1.GetTitledFirstNameNoTooltip]."
 hold_court.8241.b: "Что ж, [vassal_2.GetTitledFirstNameNoTooltip] [Select_CString(vassal_2.IsFemale, 'была', 'был' )] #EMP [Select_CString(vassal_2.IsFemale, 'первой', 'первым' )]#!..."
 hold_court.8241.c: "[yearn_target.GetFirstNameNoTooltip] #EMP и впрямь#! весьма [Select_CString(yearn_target.IsFemale, 'привлекательна', 'привлекателен' )]."
 hold_court.8241.d: "Так. Я — #EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#!, а не сводня."
 hold_court_8241_duel_vassal_1: "[vassal_1.GetFirstNameNoTooltip] и [yearn_target.GetFirstNameNoTooltip] будут счастливы"
 hold_court_8241_duel_vassal_2: "[vassal_2.GetFirstNameNoTooltip] и [yearn_target.GetFirstNameNoTooltip] собираются пожениться"
 ## Hankering for Concubine
 hold_court.8250.t: "[yearn_target.GetFirstNameNoTooltip] — предел мечтаний"
 hold_court.8250.desc: "[vassal_victim.GetTitledFirstName] врывается в зал, [vassal_jealous.GetTitledFirstName] не отстает. \n\n[vassal_victim.GetFirstNameNoTooltip] тычет пальцем себе за спину: «[Select_CString(vassal_jealous.IsFemale, 'Эта', 'Этот' )] [vassal_jealous.Custom('InsultNoun')] [Select_CString(vassal_jealous.IsFemale, 'воспылала', 'воспылал' )] похотью и только и твердит, как [Select_CString(yearn_target.IsFemale, 'очаровала', 'очаровал' )] [SCOPE.sC('vassal_jealous').GetHerHis] [Select_CString(yearn_target.IsFemale, 'моя', 'мой' )] [yearn_target.GetConcubineName] [yearn_target.GetFirstName]. [vassal_victim.GetPrimaryHolding.GetNameNoTierNoTooltip] для н[SCOPE.sC('vassal_jealous').GetHerHis] теперь как второй дом! Будьте так любезны, утихомирьте [SCOPE.sC('vassal_jealous').GetHerHis]!» \n\n«Так и есть, — с грустью соглашается [vassal_jealous.GetFirstNameNoTooltip], — [yearn_target.GetSheHe] уже много недель не покидает моих грез. Прошу вас, мой сюзерен, я жить без [yearn_target.GetHerHis] не могу!»"
 hold_court.8250.a: "У н[yearn_target.GetHerHis] есть [vassal_victim.GetWomanMan], и это — [vassal_victim.GetFirstNamePossessiveNoTooltip]!"
 hold_court.8250.b: "[yearn_target.GetHerHis|U] получит [vassal_jealous.GetFirstNameNoTooltip]. Это мое последнее слово."
 hold_court.8250.c: "Я знаю, как это решить!"
 ## The Dancer
 hold_court.8251.t: "[Select_CString(yearn_target.IsFemale, 'Танцовщица', 'Танцор' )]"
 hold_court.8251.desc: "[vassal_1.GetTitledFirstName] и [vassal_2.GetTitledFirstName] подходят к моему трону, и я сразу понимаю, что они не в ладах. \n\n[vassal_1.GetFirstName] начинает без обиняков: «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], я хочу, чтобы [yearn_target.Custom('ComplimentAdjective')][Select_CString(yearn_target.IsFemale, 'ая крестьянка', 'ый крестьянин' )] [yearn_target.GetFirstName] [Select_CString(yearn_target.IsFemale, 'стала моей', 'стал моим' )]. О [yearn_target.GetHerHis] искусстве танца говорит [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!»\n\n[vassal_2.GetFirstName] перебивает [vassal_1.GetHerHis]: «Но я уже давно договариваюсь с [yearn_target.GetHerHis] родными! [Select_CString(vassal_1.IsFemale, 'Эта', 'Этот' )] [vassal_1.Custom('InsultAdjective')] [vassal_1.Custom('InsultNoun')] — просто [Select_CString(vassal_1.IsFemale, 'жалкая ревнивая сладострастница ', 'жалкий ревнивый блудодей' )]!»"
 hold_court.8251.a: "Значит, [yearn_target.GetFirstName] [Select_CString(yearn_target.IsFemale, 'твоя', 'твой' )], [vassal_1.GetFirstNameNoTooltip]."
 hold_court.8251.b: "Что ж, отныне [yearn_target.GetSheHe] — [Select_CString(yearn_target.IsFemale, 'твоя', 'твой' )] консорт, [vassal_2.GetFirstNameNoTooltip]!"
 hold_court.8251.c: "Ах да! Вот как [yearn_target.GetHerHis] звали — [yearn_target.GetFirstNameNoTooltip]!"
 hold_court.8251.d: "Вообще-то, я #EMP [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]#! подумываю о браке с [Select_CString(yearn_target.IsFemale, 'ней', 'ним' )]!"
 hold_court.8251.e: "Танцоры, танцовщицы... Мне не до этих пустяков."
 hold_court_8251_duel_vassal_1: "[vassal_1.GetFirstNameNoTooltip] и [yearn_target.GetFirstNameNoTooltip] будут вместе"
 hold_court_8251_duel_vassal_2: "[vassal_2.GetFirstNameNoTooltip] и [yearn_target.GetFirstNameNoTooltip] будут вместе"
 ## The King's Peace
 hold_court.8260.t: "Только [ROOT.Char.GetTitleAsNameNoTooltip|l] восстановит мир"
 hold_court.8260.desc.intro: "[vassal_faction_target.GetFullName] подходит ко мне с кислым выражением лица и нетерпеливо излагает свое прошение. \n\n«[ROOT.Char.GetTitleAsNameNoTooltip], [Select_CString(vassal_faction_leader.IsFemale, 'моя', 'мой' )] [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))] [vassal_faction_leader.GetTitledFirstName] хочет лишить меня законного места"
 hold_court.8220.desc.claimant: "и считает, что [Select_CString(vassal_claimant.IsFemale, 'моя', 'мой' )] [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))] [vassal_claimant.GetTitledFirstName] может узурпировать власть — тогда, мол, [vassal_faction.GetSpecialTitle.GetNameNoTier] будет процветать!»"
 hold_court.8220.desc.claimant_self: "и считает, что из н[SCOPE.sC('vassal_faction_leader').GetHerHis] [vassal_faction.GetSpecialCharacter.GetLadyLord] выйдет куда лучше меня — тогда-то [vassal_faction.GetSpecialTitle.GetNameNoTier] заживет прекрасно!»"
 hold_court.8220.desc.liberty: "— урезать мою власть и заставить признать, что я — [vassal_faction.GetLeader.GetHerHis] [vassal_faction_target.GetTitleAsNameNoTooltip|l]!»"
 hold_court.8260.desc.body: "\n\n«[vassal_faction.GetLeader.GetSheHe|U] прямо сейчас собирает недовольных; #EMP вы#! должны напомнить им, кто в этой державе истинная власть!»"
 hold_court.8260.a.peace: "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] прекратит эти игрища."
 hold_court.8260.a.war: "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] [Select_CString(vassal_faction_leader.IsFemale, 'должна', 'должен' )] немедленно сдаться!"
 hold_court_8260_faction_member_tt: "Все члены фракции [vassal_faction.GetName] ([SCOPE.ScriptValue('court_8260_faction_value')|0]), чья цель — [vassal_faction_target.GetTitledFirstName]"
 hold_court.8260.b: "Мы не потерпим смутьянов."
 hold_court.8260.c: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] будет жить в мире!"
 hold_court.8260.d: "А вообще, в их словах есть разумное зерно, как думаешь?"
 hold_court.8260.e: "Ах вот как? Я #EMP [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )]#!?"
 ## Oath of Fealty
 hold_court.8270.t: "Клятва верности"
 hold_court.8270.desc: "Герольды объявляют о прибытии мелкого правителя соседней державы. \n\n[neighbor.GetTitledFirstName] с достоинством входит в зал и низко кланяется. «Ваша светлость, я хочу предложить вам договор, и, если вы согласитесь, [neighbor.GetPrimaryTitle.GetNameNoTier] будет принадлежать вам».\n\n«Я стану вам верным вассалом, и [ROOT.Char.GetPrimaryTitle.GetNameNoTier] под моим началом будет служить вам — в обмен на защиту. И пусть это соглашение принесет процветание нашим великим домам!»"
 hold_court.8270.a: "Да будет так, [neighbor.GetTitledFirstNameNoTooltip]."
 hold_court.8270.b: "Кажется, это довольно одностороннее соглашение..."
 hold_court.8270.b.accept: "[neighbor.GetTitledFirstNameNoTooltip] соглашается с вашими поправками"
 hold_court.8270.b.refuse: "[neighbor.GetTitledFirstNameNoTooltip] отказывается"
 hold_court.8270.d: "Не думаю."
 ## Nomadic Neighbors
 hold_court.8280.t: "Соседи-кочевники"
 hold_court.8280.desc.foreign: "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ждет своей очереди, погрузившись в собственные проблемы.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], — затягивает [feudal_vassal.GetSheHe], — [nomad_culture.GetName|l]-кочевники бродят вдоль моих границ, и дня не проходит, чтобы они их не нарушили. Видимо, [feudal_county.GetName] влечет их куда больше, чем [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTier]».\n\n«Боюсь, что, если не заставить их убраться, скоро [feudal_county.GetTierAsNameNoTooltip|l] будет ими просто кишеть!»"
 hold_court.8280.desc.local: "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(feudal_vassal.IsFemale, 'устроила', 'устроил' )] мне встречу с вождем кочевников. Кажется, [SCOPE.sC('nomad').GetHerHis] зовут [nomad.Custom2('MyCharacterIntroduction', ROOT.Char)] — будет интересно...\n\n«[ROOT.Char.GetTitleAsNameNoTooltip]! — стенает [feudal_vassal.GetFirstNameNoTooltip], — кочевники из земель, где правит [nomad.GetFirstNamePossessiveNoTooltip], заполонили все! [feudal_county.GetName] не выдержит их нашествия — они должны убраться!» \n\n[nomad.GetFirstNameNoTooltip] пожимает плечами: «Мы — народ скитальцев, и моим людям нужны лишь обильные пастбища для скота...»"
 hold_court.8280.a.foreign: "Их родина — [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip], пусть убираются туда!"
 hold_court.8280.a.local: "[nomad.GetTitledFirstNameNoTooltip], держи своих всадников в узде!"
 hold_court.8280.b: "Опытные всадники мне всегда пригодятся."
 hold_court.8280.c: "Ты явно преувеличиваешь, [feudal_vassal.GetFirstNameNoTooltip]."
 #Modifiers
