 hold_court_8100_situation_unknown: "находится неизвестно где"
 ## Serious Business
 hold_court.8110.t: "Серьезное дело"
 hold_court.8110.desc: "[Select_CString(peasant.IsFemale, 'Крестьянка', 'Крестьянин' )] самого устрашающего вида успевает доковылять едва ли не до самого трона, прежде чем между вами встает стражник. «У-у!» — жмурясь, гогочет [peasant.GetSheHe] сквозь редкие зубы.\n\n«#EMP [ROOT.Char.GetLadyLord|U] вы [Select_CString(ROOT.Char.IsFemale, 'наша', 'наш' )]#!, а я к вам по важнецкому делу. Знаете, где [peasant_holding.GetNameNoTooltip]? Вот аж оттуда иду. Дело ва-а-ажное! [peasant.GetHerHis|U] брови ползут вверх.\n\n«Тут дело такое, [ROOT.Char.GetTitleAsNameNoTooltip|l],"
 hold_court.8110.desc.affair: "есть у нас, в общем, [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], так вот за родней ихней сестры давай ухлестывать [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)], ну, вся деревня и поднялась! И это семь лун назад! Или восемь?..» [peasant.GetSheHe|U] потирает подбородок."
 hold_court.8110.desc.fence: "еще когда дед мой жив был, [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] поставил, значить, забор. Ну, есть там [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], так вот, ейный папаша полем владел, и вокруг него, значить, забор и встал. Ну и тот-то прогнил, ясное дело, уже, а внук и в ус не дует!»"
 hold_court.8110.desc.goat: "все началось той осенью. [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)|U] смотрит — а козы нет. Где коза? А она забралась в хижину — есть у нас там [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], а у неё — племяшка, вот к ней в хижину коза и залезла. Такого натворила, хоть внутрь не ходи! — [peasant.GetSheHe|U] хлопает себя по бедру. — Ох, видели бы вы это, вашличство!»"
 hold_court.8110.desc.veg: "[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] тут за хавроньей своей не доглядела, так она... она... залезла в чужой огород, и [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] остался без овощной делянки! А как гордился-то!» — Крестьянка содрогается от хохота, по лицу сбегают неровные дорожки слез."
 hold_court.8110.desc.drink: "есть у нас [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]. Так вот, сестрица [dummy_female.GetHerHis] сказанула, что [ROOT.Char.Custom('RegionalDrink')] у нее получается лучше, чем у кого угодно. Это услышала [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)], потом его жена, присудили им, ясное дело, ничью, и тут полезли мужья!»"
 hold_court.8110.a: "Да что ты? Продолжай, продолжай."
 hold_court.8110.b: "[steward.GetCouncilTitleFirstNameNoTooltip], иди. Исправь там все. Пожалуйста."
 hold_court.8110.c: "Смеяться? Надо #EMP МНОЙ?#! Повесить!"
 hold_court.8110.d: "Ну ты и [Select_CString(peasant.IsFemale, 'дура', 'дурак' )]. Да еще и [Select_CString(peasant.IsFemale, 'моя', 'мой' )]."
 hold_court.8110.e: "Что? Как [Select_CString(peasant.IsFemale, 'эта', 'этот' )] [peasant.GetWomanMan] сюда [Select_CString(peasant.IsFemale, 'пролезла', 'пролез' )]? Кто мне объяснит?"
 #Modifiers
 hold_court_8110_common_modifier: "Простым языком"
 hold_court_8110_haughty_modifier: "Напыщенность"
 hold_court_8110_steward_modifier: "Спор решен"
