l_russian:
 glory_hound: "Охотник за славой"
 glory_hound_desc: "Охочие до славы [vassals|El] заботятся о положении и престиже, считая необходимым демонстрировать миру силу державы, частью которой они являются. Отважные или бесчувственные вассалы часто придерживаются подобных [Concept( 'vassal_stance', 'взглядов' )|E].\n\n#low $glory_hound$ одобряет, когда сюзерен:#!\n$EFFECT_LIST_BULLET$Использует [succession_law|El] с разделом державы\n$EFFECT_LIST_BULLET$[Concept( 'victory', 'Побеждает' )|E] в наступательных [Concept( 'wars', 'войнах' )|E]\n$EFFECT_LIST_BULLET$Приглашает участвовать в таких [Concept( 'activities', 'занятиях' )], как [GetActivityType('activity_hunt').GetName|l]\n\n#low $glory_hound$ не одобряет, когда сюзерен:#!\n$EFFECT_LIST_BULLET$Обладает высоким [Concept( 'crown_authority', 'авторитетом короны' )|E]\n$EFFECT_LIST_BULLET$Заканчивает войны [Concept( 'defeat', 'поражением' )|E] или [Concept( 'white_peace', 'белым миром' )|E]\n\nТакие вассалы предпочитают дерзких и отважных [Concept( 'heirs', 'наследников' )|E] с высоким значением навыка [martial_i][Concept( 'martial', 'военного дела' )|E]."
 glory_hound_filter_option: "$glory_hound$"
 glory_hound_filter_option_desc: "Только персонажи со [Concept( 'vassal_stance', 'взглядами' )|E] [GetVassalStance( 'glory_hound' ).GetTextIcon]охочих до славы"
 glory_hound_vassal: "[GetVassalStance( 'glory_hound' ).GetTextIcon]Охочий до славы [vassal|El]"
 glory_hound_vassals: "[GetVassalStance( 'glory_hound' ).GetTextIcon]Охочие до славы [vassals|El]"
