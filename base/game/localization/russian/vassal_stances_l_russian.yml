 courtly: "Куртуазность"
 courtly_desc: "Куртуазные [vassals|El] ценят благородство и традиции и желают сохранить существующую иерархию. Общительные или сострадательные вассалы часто придерживаются таких [Concept( 'vassal_stance', 'взглядов' )|E].\n\n#low Куртуазные вассалы одобряют, когда сюзерен:#!\n$EFFECT_LIST_BULLET$Дает им [court_positions|El]\n$EFFECT_LIST_BULLET$Создает новые [titles|El]\n$EFFECT_LIST_BULLET$Приглашает на [GetActivityType('activity_feast').GetName]\n\n#low Куртуазные вассалы не одобряют, когда сюзерен:#!\n$EFFECT_LIST_BULLET$Дает [titles|El] [Concept( 'lowborn', 'простолюдинам' )|E]\n$EFFECT_LIST_BULLET$[Concept( 'marries', 'Заключает брак' )|E] с [Concept( 'lowborn', 'худородным' )|E] персонажем\n $EFFECT_LIST_BULLET$[disinherits|E] [Concept( 'heirs', 'наследников' )|E], чье происхождение не является сомнительным\n\nТакие вассалы предпочитают общительных и сострадательных [Concept( 'heirs', 'наследников' )|E] с высоким значением навыка [diplomacy_i][Concept( 'diplomacy', 'дипломатии' )|E]."
 courtly_filter_option: "Куртуазность"
 courtly_filter_option_desc: "Только персонажи с [GetVassalStance( 'courtly' ).GetTextIcon]куртуазными [Concept( 'vassal_stance', 'взглядами' )|E]"
