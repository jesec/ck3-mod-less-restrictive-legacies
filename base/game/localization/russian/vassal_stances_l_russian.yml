 zealot: "Фанатик"
 zealot_desc: "Фанатичные [vassals|El] уделяют внимание вопросам веры и одобряют благочестивые поступки. Фанатичные и мстительные вассалы, а также представители [Concept( 'clergy', 'духовенства' )|E], часто придерживаются таких [Concept( 'vassal_stance', 'взглядов' )|E].\n\n#low Фанатичные вассалы одобряют, когда сюзерен:#!\n$EFFECT_LIST_BULLET$Возводит или улучшает [Concept( 'temple', 'храмовые' )|E] [holdings|El]\n$EFFECT_LIST_BULLET$Успешно завершает [scheme|El] «[GetScheme('learn_language').GetTypeName]»\n$EFFECT_LIST_BULLET$Обладает [Concept( 'virtuous', 'добродетелями' )|E]\n$EFFECT_LIST_BULLET$Совершает [pilgrimage|El]\n\n#low Фанатичные вассалы не одобряют, когда сюзерен:#!\n$EFFECT_LIST_BULLET$Просит [gold_i][gold|El] у [Concept( 'head_of_faith', 'главы конфессии' )|E]\n$EFFECT_LIST_BULLET$Обладает [Concept( 'sinful', 'греховными' )|E] [Concept( 'traits', 'свойствами' )|E]\n\nТакие вассалы предпочитают фанатичных и добродетельных [Concept( 'heirs', 'наследников' )|E] с высоким значением навыка [learning_i][Concept( 'learning', 'учености' )|E]."
 zealot_filter_option: "Фанатик"
