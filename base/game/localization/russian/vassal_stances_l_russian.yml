 glory_hound_levy_contribution_add: "[modifier_base_contribution|E]: [Concept( 'levy', 'ополчение' )|E] с [GetVassalStance( 'glory_hound' ).GetTextIcon]охочих до славы #E [vassal|l]ов#!"
