 master_thief_camp_officer: "Мастер-вор"
 master_thief_camp_officer_desc: "$master_thief_camp_officer$ — это ловкий вор и взломщик, владеющий разнообразными сомнительными искусствами. Он может проникнуть туда, куда невозможно попасть другим способом."
 master_thief_camp_officer_employer_custom_effect_description: "$BULLET$Открывает [interaction|El] «$steal_back_artifact$»"
 head_porter_camp_officer: "Старший дежурный"
 head_porter_camp_officer_desc: "$head_porter_camp_officer$ отвечает за транспортировку имущества лагеря, следя, чтобы всё прибыло в пункт назначения в целости и сохранности."
 head_groom_camp_officer: "Главный конюх"
 head_groom_camp_officer_desc: "$head_groom_camp_officer$ заботится о лошадях и других вьючных животных лагеря, отвечая за корм, уход и упряжь."
 huntperson_camp_officer: "Охотник"
 huntperson_camp_officer_desc: "$huntperson_camp_officer$ искусен в обращении с рогом, псом и луком. Он отвечает за планирование и организацию охотничьих экспедиций лагеря."
 huntperson_camp_officer_employer_custom_effect_description: "$BULLET$[GetActivityType('activity_hunt').GetName]: [Concept( 'hunt_success_chance_no_prefix', 'шанс успеха' )|E] увеличивается с увеличением [Concept( 'aptitude', 'пригодности' )|E]\n$BULLET$Улучшает результаты [Concept( 'education', 'обучения' )|E] [Concept( 'children', 'детей' )|E] [Concept( 'martial', 'военному делу' )|E] в вашем [Concept( 'camp', 'лагере' )|E]\n$BULLET$Может помочь с [Concept( 'decisions', 'решением' )|E] «Добыть припасы для лагеря»"
 kennelperson_camp_officer: "Псарь"
 kennelperson_camp_officer_desc: "$kennelperson_camp_officer$ заботится обо всех собаках лагеря, следя, чтобы они были здоровы, сыты и послушны."
 kennelperson_camp_officer_employer_custom_effect_description: "$BULLET$Открывает способ [Concept( 'execution', 'казни' )|E] [Concept( 'prisoners', 'пленных' )|E] «Бросить собакам»"
 chief_engineer_camp_officer: "Главный инженер"
 chief_engineer_camp_officer_desc: "$chief_engineer_camp_officer$ отвечает за всё, что связано с машинами и механизмами. Он строит и чинит осадные орудия, а также обучает персонал их расчетов."
 witness_camp_officer: "Наблюдатель"
 witness_camp_officer_desc: "$witness_camp_officer$ исполняет очень важную обязанность. Он ведет хронику деяний полководца и его воинов, сохраняя для истории свидетельства их успехов и неудач."
 person_haggler_camp_officer: "Мастер выкупа"
 person_haggler_camp_officer_desc: "$person_haggler_camp_officer$ отвечает за ценных пленников и извлечение максимальной прибыли из их освобождения. Он присматривает за тюрьмой и ведет переговоры о выкупе."
