 second_camp_officer: "Помощник"
 second_camp_officer_desc: "$second_camp_officer$ является самым доверенным помощником полководца. Он отдает приказы и отвечает за организацию лагеря в отсутствие своего командира."
 quartermaster_camp_officer: "Интендант"
 quartermaster_camp_officer_desc: "$quartermaster_camp_officer$ отвечает за то, чтобы солдаты в лагере не испытывали голода и жажды. Он подсчитывает, охраняет и распределяет припасы по мере необходимости."
 armorer_camp_officer: "Бронник"
 armorer_camp_officer_desc: "$armorer_camp_officer$ — это кузнец, специализирующийся на изготовлении доспехов и шлемов. Он отвечает за производство и ремонт снаряжения для воинов и коней."
 chief_forager_camp_officer: "Старший собиратель"
 chief_forager_camp_officer_desc: "$chief_forager_camp_officer$ отвечает за снабжение лагеря всем необходимым. Он рассылает отряды фуражиров для добычи припасов у местного населения."
