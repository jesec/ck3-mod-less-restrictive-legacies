 court_physician_court_position: "Личный врач"
 court_physician_tradition_bonus: "От [Concept( 'culture_tradition', 'культурных традиций' )|E]"
 court_physician_court_position_desc: "$court_physician_court_position$ отвечает за здоровье и благополучие [Concept( 'court', 'двора' )|E], при котором служит. Он лечит болезни и зашивает раны в меру собственных способностей."
 court_physician_employer_custom_effect_description: "$BULLET$Оказывает [Concept('medical_treatments','медицинскую помощь')|E]#!"
 court_physician_not_employed_or_away_tt: "У вас отсутствует [GetCourtPositionType('court_physician_court_position').GetName()|l], или же обладатель этой должности сейчас не с вами"
 hire_physician_decision: "Искать врача"
 hire_physician_decision_tooltip: "Ваши слуги предложат несколько кандидатур, подходящих на должность [GetCourtPositionType('court_physician_court_position').GetName()|l]"
 hire_physician_decision_desc: "[ROOT.Char.Custom('GetCourtLower')] нуждается в придворном враче, который будет ухаживать за больными и ранеными. Попрошу слуг привести несколько подходящих кандидатов."
 hire_physician_decision_effect_tooltip: "Вам предложат несколько кандидатов на должность «[GetCourtPositionType('court_physician_court_position').GetName()]», и вы сможете нанять одного из них за вознаграждение и ежемесячное жалование в размере [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]"
 hire_physician_decision_confirm: "Начать поиски"
 antiquarian_employer_custom_effect_description: "[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'antiquarian_employer_custom_effect_reforge_description', '' )]$BULLET$Открывает [Concept('decision','решение')|E] #V $commission_artifact_decision$#!\n$BULLET$Защищает [Concept('artifacts','артефакты')|E] во время [Concept( 'sieges', 'осад' )|E] и [Concept( 'raids', 'налетов' )|E]"
 antiquarian_employer_custom_effect_reforge_description: "$BULLET$Позволяет вам [Concept('reforge','перековывать')|E] [Concept('artifacts','артефакты')|E]\n"
 chief_eunuch_court_position: "Старший евнух"
 chief_eunuch_court_position_desc: "$chief_eunuch_court_position$ — доверенный слуга, отвечающий за придворных евнухов. Мало что происходит без его ведома как среди слуг, так и в окружении монарха."
 keeper_of_swans_court_position: "Смотрители лебедей"
 keeper_of_swans_court_position_desc: "$keeper_of_swans_court_position$ отвечает за монарших лебедей, ведет учет пернатых созданий своего сюзерена и заботится о них. Это большая ответственность."
 master_of_horse_court_position: "Главный конюший"
 master_of_horse_court_position_desc: "$master_of_horse_court_position$ отвечает на коней своего сюзерена и конюшни. Эта работа идеально подходит, поскольку ухоженный конь поможет как в пути, так и на поле боя."
 court_jester_court_position: "Придворный шут"
 court_jester_employer_custom_effect_description: "$BULLET$Могут произойти события, снижающие [Concept( 'stress', 'стресс' )|E]"
 court_jester_court_position_desc: "$court_jester_court_position$ — дурак, развлекает сюзерена и гостей при дворе. Хотя умную игру слов тоже порой ценят, неудачное падение всегда обеспечивает взрыв смеха."
 master_of_hunt_court_position: "Главный охотник"
 master_of_hunt_employer_custom_effect_description: "$BULLET$[hunt_success_chance_no_prefix|E] такого мероприятия, как ([GetActivityType('activity_hunt').GetName]), и шанс [Concept( 'hunt_sightings_no_prefix', 'обнаружения зверей' )|E] увеличиваются по мере развития [Concept( 'aptitude', 'пригодности' )|E]"
 master_of_hunt_court_position_desc: "$master_of_hunt_court_position$ отвечает за все охоты с участием придворных своего сюзерена, а также за псарни и собак."
 high_almoner_court_position: "Главный альмонарий"
 high_almoner_court_position_desc: "$high_almoner_court_position$ отвечает за раздачу милостыни беднякам и прочим нуждающимся подданным."
 cupbearer_court_position: "Виночерпий"
 cupbearer_employer_custom_effect_description: "$BULLET$Может помешать [Concept( 'schemes', 'проискам' )|E] с целью отравить вас#!"
 cupbearer_court_position_desc: "$cupbearer_court_position$ подает напитки к монаршему столу и следит за тем, чтобы кубки не пустовали."
 seneschal_court_position: "Сенешаль"
 seneschal_court_position_desc: "$seneschal_court_position$ играет важную роль в управлении монаршим домохозяйством, распоряжается слугами и следит за порядком."
 antiquarian_court_position: "Хранитель древностей"
 antiquarian_court_position_desc: "$antiquarian_court_position$ отвечает за сохранность и приобретение придворных артефактов."
 court_tutor_court_position: "Наставник"
 court_tutor_employer_custom_effect_description: "$BULLET$Улучшает результаты [Concept( 'education', 'обучения' )|E]\n$BULLET$Открывает [interaction|El] #V $make_child_learn_language_interaction$#!"
 court_tutor_court_position_desc: "$court_tutor_court_position$ отвечает за [Concept( 'education', 'обучение' )|E] всех детей при дворе — чем лучше навык, тем сильнее влияние на учеников. Детям при этом все равно можно индивидуально назначать [Concept( 'guardians', 'опекунов' )|E]."
 royal_architect_court_position: "Придворный архитектор"
 royal_architect_court_position_desc: "$royal_architect_court_position$ следит за возведением престижных построек в державе и контролирует каждый положенный кирпич, каждую секунду потраченного времени."
 court_poet_court_position: "Придворный поэт"
 court_poet_employer_custom_effect_description: "$BULLET$Есть шанс получить [Concept( 'inspired', 'вдохновение' )|E]"
 court_poet_court_position_desc: "$court_poet_court_position$ — ценитель слов и рифм, развлекает сюзерена и двор, пробуждая в слушателях мысли и чувства."
 poet_inspired_message: "Снизошло вдохновение!"
 poet_inspired_effect: "[Select_CString(inspired_poet.IsFemale, 'Ваша', 'Ваш' )] [GetCourtPositionType('court_poet_court_position').GetName()] [inspired_poet.GetFirstName] [Select_CString(inspired_poet.IsFemale, 'получила', 'получил' )] [Concept( 'inspiration', 'вдохновение' )|E]"
 bodyguard_court_position: "Телохранитель"
 bodyguard_employer_custom_effect_description: "$BULLET$Может помешать [Concept( 'schemes', 'покушениям' )|E] на [GetScheme('murder').GetTypeName|l]#!\n#indent_newline:3 $BULLET$Если находится в [Concept( 'battles', 'битвах' )|E] вместе с вами, снижает ваш шанс погибнуть или попасть в плен.#!#!"
 stooge_employer_custom_effect_description: "$BULLET$Открывает особые действия в событиях\n#indent_newline:3 $BULLET$Открывает [Concept('decision','решение')|E] «$humiliate_the_stooge_decision$»#!#!"
 bodyguard_court_position_desc: "$bodyguard_court_position$ — это последний рубеж обороны против любого нападения, верной тенью следующий за подопечным и без колебаний готовый заслонить его собой от любой угрозы."
 champion_court_position: "Личный воитель"
 champion_employer_custom_effect_description: "$BULLET$Может заменить вас в некоторых [Concept( 'single_combat_duel_plural', 'поединках' )|E]\n[AddLocalizationIf( HasDlcFeature( 'tours_and_tournaments' ), 'champion_employer_custom_effect_description_TOTO_DLC' )]"
 champion_employer_custom_effect_description_TOTO_DLC: "$BULLET$Приносит вам [Concept( 'prestige', 'престиж' )|E] на таких мероприятиях, как [GetActivityType( 'activity_tournament' ).GetName]"
 champion_court_position_desc: "$champion_court_position$ — умелый и смертоносный боец, способный отстаивать честь своего сюзерена в поединках."
 court_musician_court_position: "Придворный музыкант"
 court_musician_employer_custom_effect_description: "$BULLET$Увеличивает прирост [Concept( 'opinion', 'мнения' )|E] за проведение занятия «[GetActivityType('activity_feast').GetName]»"
 court_musician_court_position_desc: "$court_musician_court_position$ поет и играет на музыкальных инструментах, развлекая сюзерена и двор."
 food_taster_court_position: "Дегустатор блюд"
 food_taster_employer_custom_effect_description: "$BULLET$Может помешать [Concept( 'schemes', 'проискам' )|E] с целью отравить вас#!\n$BULLET$Вы быстрее теряете вес#!"
 food_taster_court_position_desc: "$food_taster_court_position$ следит за тем, чтобы на тарелку сюзерена не попал яд, а если вдруг губительный порошок или жидкость все же коснутся пищи... Что ж, именно по этой причине дегустатор блюд и должен пробовать пищу до начала трапезы."
 lady_in_waiting_court_position: "Придворная дама"
 lady_in_waiting_court_position_desc: "$lady_in_waiting_court_position$ — это помощница и наперсница королевы или императрицы, удовлетворяющая ее нужды и капризы."
 executioner_court_position: "Палач"
 executioner_employer_custom_effect_description: "$BULLET$Может публично [Concept( 'execute', 'казнить' )|E] [Concept( 'prisoners', 'узников' )|E], повышая [Concept( 'control', 'контроль' )|E] и [Concept( 'county_opinion', 'народное мнение' )|E]\n@warning_icon!#X Преступления этого персонажа будут прощены#!"
 executioner_court_position_desc: "Палачи — это преступники, которые в обмен на свободу казнят всех врагов трона. Кто-то сочтет это честью, а кто-то бременем."
 garuda_court_position: "Гаруда"
 garuda_employer_custom_effect_description: "$BULLET$Сражаясь вместе с вами, снижает шанс погибнуть в бою или попасть в плен"
 garuda_court_position_desc: "Этот рыцарь поклялся исполнить волю сюзерена, даже ценой своей жизни. Словно мифическая птица-$garuda_court_position$, несущая на себе Вишну, воин-$garuda_court_position$ возлагает на себя тяжесть власти своего монарха."
 court_gardener_court_position: "Придворный садовник"
 court_gardener_court_position_desc: "$court_gardener_court_position$ отвечает за сохранность садов своего сюзерена, прилагая все свои усилия, чтобы они расцветали."
 chief_qadi_court_position: "Верховный кади"
