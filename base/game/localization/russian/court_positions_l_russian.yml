 stooge_camp_officer_desc: "$stooge_camp_officer$ является объектом всеобщего раздражения и злых шуток. Насмешки над ней поднимают боевой дух и служат темой бесчисленных баек у костра."
 master_of_arms_camp_officer: "Старший оружейник"
 master_of_arms_camp_officer_desc: "$master_of_arms_camp_officer$ отвечает за дисциплину и обучение воинов. Он следит, чтобы армия не превращалась в толпу ни в лагере, ни на поле боя."
