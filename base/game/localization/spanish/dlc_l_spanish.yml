 dlc_001: "$DLC001_PREORDER$"
 dlc_001_desc: "Sumérgete en el Sacro Imperio Romano con una colección de trajes para plebeyos, guerreros y gobernantes de Europa Central."
 dlc_002: "$DLC002_SP_DAY1$"
 dlc_002_desc: "Dale a tu corte un nuevo aspecto elegante con un conjunto de trajes y opciones cosméticas de vestimenta para Oriente Medio y el Norte de África."
 dlc_003: "$DLC003_FP1$"
 dlc_003_desc: "¿Asaltantes feroces de un norte gélido o una sociedad compleja llena de exploradores intrépidos, comerciantes y poetas? Descubre la verdadera riqueza del mundo nórdico con Crusader Kings III: Northern Lords, el primer pack de experiencias en profundidad para Crusader Kings III, el juego aclamado por la crítica."
 dlc_004: "$DLC004_EP1$"
 dlc_004_desc: "La expansión Royal Court de Crusader Kings III añade nuevas maneras de interactuar con los personajes de tu reino o imperio, así como cambios importantes en el sistema cultural del juego que añaden mayor dinamismo y fluidez histórica."
 dlc_005: "$DLC005_FP2$"
 dlc_005_desc: "Las tierras de Iberia bañadas por el sol aguardan tu reinado glorioso con el pack de experiencias Crusader Kings III: Fate of Iberia. Profundamente rica en historias, culturas y pueblos, el destino medieval de la Península está listo para ser moldeado por tu majestuosa mano, ya sea revestida de un terciopelo conciliador o como un puño de hierro."
 dlc_006: "$DLC006_BP1$"
 dlc_006_desc: "Ten cuidado, gobernante, camina con cautela entre los que llamas amigos o enemigos; son dos caras de la misma moneda. Tus relaciones son más importantes que nunca, y con Crusader Kings III: Friends & Foes, serás testigo de cómo tus seres más queridos cobran vida hasta los detalles más íntimos."
 dlc_007: "$DLC007_EP2$"
 dlc_007_desc: "Reescribe la historia mientras viajas por tierras medievales traicioneras para deleitarte en la gloria ganada al celebrar y tomar parte en grandes torneos, grandes bodas y grandes giras."
 dlc_008: "$DLC008_SP2$"
 dlc_008_desc: "Viste a tus gobernantes con las mejores galas con este paquete de vestidos. Basados en las prendas y vestimentas del emperador Enrique II y la emperatriz Cunigunde, este paquete incluye nuevos ropajes y vestidos, además de coronas apropiadas a la historia y otros objetos. Disponible exclusivamente para quienes tengan el Capítulo II."
 dlc_009: "$DLC009_BP2$"
 dlc_009_desc: "En Wards & Wardens, los gobernantes niños y sus tutores son los protagonistas. Educa a jóvenes príncipes y nobles en un mundo donde la gloria eterna está a una batalla de distancia y el peligro acecha en cada sombra."
 dlc_010: "$DLC010_FP3$"
 dlc_010_desc: "El Imperio sasánida desapareció hace mucho y el califato abasida presiona para someter a lo que queda de las dinastías iranias. ¿Te resignarás o forjarás un nuevo imperio? ¡El futuro de Persia está en tus manos!"
