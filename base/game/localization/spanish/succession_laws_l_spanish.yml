 gaelic_elective_candidates: "Miembros de la dinastía"
 gaelic_elective_candidates_tooltip: "Todos los miembros legítimos de la [dynasty|lE] del gobernante actual que no estén en la línea sucesoria de una teocracia o república son candidatos válidos de acuerdo con la tanistría. No se puede nombrar a los vástagos de un candidato."
 gaelic_elective_electors: "$feudal_elective_electors$"
 gaelic_elective_electors_tooltip: "Para ser un [elector|lE] válido bajo la tanistría, un vasallo debe cumplir todas estas condiciones:\n$EFFECT_LIST_BULLET$Ser vasallo [de_jure|lE] del título\n$EFFECT_LIST_BULLET$Estar solo uno o dos [ranks|lE] por debajo del título"
 saxon_elective_candidates: "Niños, pretendientes y vasallos"
 saxon_elective_candidates_tooltip: "Para ser un candidato válido en el Witenagemot, un personaje debe cumplir una de estas condiciones:\n$EFFECT_LIST_BULLET$Ser hijo legítimo del gobernante actual, sin estar en la línea para heredar una teocracia o república\n$EFFECT_LIST_BULLET$Ser [claimant|lE] al título, sin estar en la línea para heredar una teocracia o república. No se puede nombrar a los vástagos de un candidato\n$EFFECT_LIST_BULLET$Ser un [Concept( 'powerful_vassal_powerful', 'vasallo feudal poderoso' )|E] [de_jure|lE] del título"
 saxon_elective_electors: "$feudal_elective_electors$"
 saxon_elective_electors_tooltip: "Para ser un [elector|lE] válido en el Witenagemot, un vasallo debe cumplir todas estas condiciones:\n$EFFECT_LIST_BULLET$Ser vasallo [de_jure|lE] del título\n$EFFECT_LIST_BULLET$Ser vasallo directo del título\n$EFFECT_LIST_BULLET$Ser adulto\n$EFFECT_LIST_BULLET$No estar incapacitado"
 scandinavian_elective_candidates: "Parientes y pretendientes"
 scandinavian_elective_candidates_tooltip: "Para ser un candidato válido en el Thing, un personaje debe cumplir una de estas condiciones:\n$EFFECT_LIST_BULLET$Ser [Concept( 'extended_family', 'pariente lejano' )|E] y legítimo del gobernante, sin estar en la línea para heredar una teocracia o república. No se puede nombrar a los vástagos de un candidato\n$EFFECT_LIST_BULLET$Ser [claimant|lE] al título, sin estar en la línea para heredar una teocracia o república"
