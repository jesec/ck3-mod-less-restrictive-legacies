l_spanish:
 succession_order_laws: "[succession_laws|E]"
 succession_order_laws_singular: "[succession_law|E]"
 partition_succession_law: "Reparto"
 partition_succession_law_subname: "Reparto equitativo entre todos los descendientes"
 partition_succession_law_effects: "\n#V En caso de [succession|l] por $partition_succession_law$, tus [titles|l] se dividirán equitativamente entre todos tus hijos.#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc: "#weak A la hora de la sucesión, todos los [titles|lE] del difunto [ruler|lE] se repartirán entre sus [eligible_children|lE]. El [player_heir|lE] siempre recibe el [primary_title|lE], la [realm_capital|lE] y cualquier título directo [de_jure|lE] asociado.\n\nLos hijos menores recibirán títulos, empezando por los del mismo [rank|lE] como título principal. Si no hay ninguno disponible, recibirán los títulos de menor categoría. El heredero jugable no puede recibir de forma preventiva aquellos títulos que no esté destinado a heredar.\n#!"
 high_partition_succession_law: "Gran reparto"
 high_partition_succession_law_subname: "Todos los hijos heredan"
 high_partition_succession_law_effects: "\n#V Bajo la sucesión de $high_partition_succession_law$, la mejor parte de los [titles|lE] irá a nuestro [player_heir|lE] y el resto se dividirá entre nuestros hijos.#!\n\n#weak $partition_base_desc$\nEl heredero jugable #emp siempre#! heredará al menos la mitad de los títulos del difunto gobernante.\n#!"
 confederate_partition_succession_law: "Reparto confederado"
 confederate_partition_succession_law_subname: "Reparto equitativo entre todos los descendientes"
 confederate_partition_succession_law_effects: "\n#V Bajo la sucesión de reparto confederado, tus [titles|lE] se repartirán de forma equitativa entre tus hijos. Se pueden crear [titles|lE] nuevos para los [realm_heirs|lE] más jóvenes.#!\n\n#weak $partition_base_desc$\nSe crearán títulos para los hijos menores si dispones de suficientes tierras.\n\n#!#X Los líderes de tribus están obligados a usar este tipo de sucesión.#!\n"
 single_heir_succession_law: "Primogenitura"
 single_heir_succession_law_subname: "El primogénito hereda"
 single_heir_succession_law_effects: "\n#V En caso de [succession|l] por $single_heir_succession_law$, tu primogénito hereda todos tus [titles|l].#!\n\n#weak A la hora de la sucesión, todos los [titles|lE] del difunto gobernante se entregan al [player_heir|lE], que es su [eligible_child|lE] de mayor edad. Los hijos menores no reciben nada.\n#!"
 single_heir_succession_law_youngest: "Ultimogenitura"
 single_heir_succession_law_youngest_subname: "El hijo menor hereda"
 single_heir_succession_law_youngest_effects: "\n#V En caso de [succession|l] por $single_heir_succession_law_youngest$, tu hijo menor hereda todos tus [titles|l].#!\n\n#weak A la hora de la sucesión, todos los [titles|lE] del difunto gobernante se entregan al [player_heir|lE], que es su [eligible_child|lE] menor. Los hijos mayores no reciben nada.\n#!"
 single_heir_dynasty_house: "Antigüedad de la casa"
 single_heir_dynasty_house_subname: "Hereda el miembro de la [house|l] de mayor edad"
 single_heir_dynasty_house_effects: "\n#V En caso de [succession|l] por $single_heir_dynasty_house$, el miembro de tu [house|l] de mayor edad heredará todos tus títulos.#!\n\n#weak A la hora de la sucesión, todos los [titles|lE] del difunto gobernante pasarán al miembro apto de mayor edad de la [house|lE]. Tus descendientes no recibirán nada, a menos que uno resulte ser el miembro de la casa de mayor edad.\n#!"
 same_faith_theocratic_succession_law: "Misma fe"
 same_faith_theocratic_succession_law_effects: "Solo pueden heredar los personajes de la misma [faith|lE] que el [ruler|lE] actual."
 same_faith_only_law: "$same_faith_theocratic_succession_law$"
 same_faith_only_law_effects: "$same_faith_theocratic_succession_law_effects$"
 bishop_theocratic_succession_law: "Teocrática"
 bishop_theocratic_succession_law_effects: "A la hora de la sucesión, todos los [titles|lE] [realm_priest_possessive|lE] se entregarán a su sucesor, que será elegido en función de las doctrinas de su [faith|lE]."
 temporal_head_of_faith_succession_law: "Teocrático temporal"
 temporal_head_of_faith_succession_law_effects: "El [title|lE] [temporal_head_of_faith|lE] se entregará al [player_heir|lE] del [head_of_faith|lE] actual."
 succession_laws_must_not_be_temporal: "No debe ser un [title|lE] [temporal_head_of_faith|lE]"
 holy_order_succession_law: "Orden militar"
 holy_order_succession_law_effects: "A la hora de la sucesión, todos los [titles|lE] del gran maestre se entregarán a su sucesor, quien normalmente será el [knight|lE] con mayor habilidad [martial|lE]."
 mercenary_company_succession_law: "Compañía mercenaria"
 mercenary_company_succession_law_effects: "A la hora de la sucesión, todos los [titles|lE] del capitán se entregarán a su sucesor, quien normalmente será el [knight|lE] con mayor habilidad [martial|lE]."
 city_succession_law: "Republicana"
 city_succession_law_effects: "A la hora de la sucesión, todos los títulos del gobernante [titles|lE] se entregarán a su sucesor."
