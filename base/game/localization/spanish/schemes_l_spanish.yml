 sway_desc_general: "Influir es una [Concept( 'personal_scheme', 'conjura personal' )|E] que busca mejorar la [opinion|lE] que otro personaje tiene de nosotros. Estas conjuras se basan principalmente en nuestra [diplomacy|lE] y, al no ser [Concept( 'hostile_scheme', 'hostiles' )|E], no son [Concept( 'secret_scheme_single', 'secretas' )|E] ni utilizan [agents|lE].\n\nAl contrario de la mayoría de las conjuras, «Influir» se reinicia tras cumplirse. La opinión obtenida se acumula; por tanto, le gustaremos cada vez más al [scheme_target|lE] si se mantiene activa."
