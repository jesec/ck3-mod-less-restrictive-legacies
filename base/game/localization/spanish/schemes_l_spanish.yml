 seduce_desc_general: "Las de seducción son [Concept( 'personal_scheme', 'conjuras personales' )|E] que persiguen convertir al [Concept( 'scheme_target', 'objetivo' )|E] en [lover|lE].\nUna multitud de factores determinan su [Concept( 'success_chance', 'probabilidad de éxito' )|E]; entre otros, la opinión, la compatibilidad de rasgos y el estatus matrimonial.\n\nLas conjuras de seducción puede ser [Concept( 'secret_scheme_single', 'secretas' )|E], dependiendo de quién sea el objetivo."
