 court_musician_employer_custom_effect_description: "$BULLET$Aumenta la ganancia de [opinion|lE] al celebrar un [GetActivityType('activity_feast').GetName|l]"
 court_musician_court_position_desc: "Un $court_musician_court_position$ es un artista que canta y toca instrumentos para entretener a su señor y a la corte."
 food_taster_court_position: "Catador"
