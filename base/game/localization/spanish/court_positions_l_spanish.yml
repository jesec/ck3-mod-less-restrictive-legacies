 #CAMP OFFICERS
 officer_positions: "Puestos de [officer|lE]"
 second_camp_officer: "Segundo"
 second_camp_officer_desc: "Un $second_camp_officer$ es el oficial de mayor confianza del campamento, que ayuda a su jefe como el siguiente en el mando. Es el responsable de las órdenes y la organización en ausencia del líder."
 quartermaster_camp_officer: "Intendente"
 quartermaster_camp_officer_desc: "El $quartermaster_camp_officer$ es responsable de asegurarse de que el campamento esté bien alimentado y abrevado. Gestiona, guarda y distribuye las provisiones según se necesiten."
 armorer_camp_officer: "Armero"
 armorer_camp_officer_desc: "El $armorer_camp_officer$ es un herrero especializado en cascos y mallas. Es el responsable de forjar y reparar el atuendo de hombres de armas y caballos."
 chief_forager_camp_officer: "Jefe de forrajeo"
 chief_forager_camp_officer_desc: "El $chief_forager_camp_officer$ tiene la misión de complementar las provisiones del campamento. Su responsabilidad es organizar partidas para que se reúna comida de la zona local."
 chief_forager_camp_officer_employer_custom_effect_description: "$BULLET$Puede ayudar en las [decisions|lE] de reunir provisiones"
 master_thief_camp_officer: "Maestro ladrón"
 master_thief_camp_officer_desc: "El $master_thief_camp_officer$ es un truhan dotado con las diversas y moralmente cuestionables artes del robo. Puede conseguir acceso a objetos que de otro modo estarían fuera de todo alcance."
 master_thief_camp_officer_employer_custom_effect_description: "$BULLET$Desbloquea la [interaction|lE] $steal_back_artifact$"
 head_porter_camp_officer: "Jefe de porteadores"
 head_porter_camp_officer_desc: "El $head_porter_camp_officer$ está a cargo de transportar el campamento y sus provisiones. Se asegura de que todo llegue intacto al siguiente destino."
 head_groom_camp_officer: "Caballerizo jefe"
 head_groom_camp_officer_desc: "El $head_groom_camp_officer$ está encargado de las cuadras de caballos y bestias de carga del campamento. Es el responsable del forraje, el cuidado y los arreos de los animales."
 huntperson_camp_officer: "Cazador"
 huntperson_camp_officer_desc: "El $huntperson_camp_officer$ es un seguidor del camino del cuerno, el sabueso y el arco. Se responsabiliza de planificar y dirigir las partidas de caza del campamento."
 huntperson_camp_officer_employer_custom_effect_description: "$BULLET$[hunt_success_chance_no_prefix|E] de [GetActivityType('activity_hunt').GetName|l] aumenta con [aptitude|lE]\n$BULLET$Mejora los resultados de la [education|lE] [martial|lE] de todos los niños de tu [camp|lE]\n$BULLET$Puede ayudar en las [decisions|lE] de reunir provisiones"
 kennelperson_camp_officer: "Perrero"
 kennelperson_camp_officer_desc: "El $kennelperson_camp_officer$ tiene la tarea del cuidado y entrenamiento de la jauría de sabuesos del campamento. Se encarga de mantener a los perros sanos y bien alimentados… la mayor parte del tiempo."
 kennelperson_camp_officer_employer_custom_effect_description: "$BULLET$Permite el método de [execution|lE] de [prisoners|lE] «echar a los perros»"
 chief_engineer_camp_officer: "Ingeniero jefe"
 chief_engineer_camp_officer_desc: "El $chief_engineer_camp_officer$ es el responsable de todas las tareas que requieran el conocimiento de mecanismos y maquinaria. Construye y repara las armas de asedio e instruye a los hombres sobre cómo usarlas."
 witness_camp_officer: "Declarante"
 witness_camp_officer_desc: "El $witness_camp_officer$ tiene la misión solemne de registrar las gestas y derechos legítimos del líder del campamento. Da fe de las grandes hazañas y penalidades del campamento."
 person_haggler_camp_officer: "Regateador"
 person_haggler_camp_officer_desc: "El $person_haggler_camp_officer$ es responsable de los prisioneros importantes y de sacar el mayor beneficio posible de ellos. Se ocupa de los cautivos y de gestionar las negociaciones de rescates."
 person_haggler_camp_officer_employer_custom_effect_description: "$BULLET$Ganancia de [gold|lE] por el rescate de [prisoners|lE]: #P +7 %#! [gold_i] a #P +33 %#! [gold_i] (según la [aptitude|lE])\n$BULLET$[gold|lE] que hay que pagar para rescatar a tus [followers|lE]: #P -9 %#! [gold_i] a #P -33 %#! [gold_i] (según la [aptitude|lE])"
 person_haggler_aptitude_effect_1: "$BULLET$ [gold|E] [gold_i] por el rescate de [prisoners|lE]: #P +7%#!\n$BULLET$[gold|E] [gold_i] por rescatar a tus [followers|lE]: #P -9 %#!"
 person_haggler_aptitude_effect_2: "$BULLET$ [gold|E] [gold_i] por el rescate de [prisoners|lE]: #P +13 %#!\n$BULLET$[gold|E] [gold_i] por rescatar a tus [followers|lE]: #P -17 %#!"
 person_haggler_aptitude_effect_3: "$BULLET$ [gold|E] [gold_i] por el rescate de [prisoners|lE]: #P +20 %#!\n$BULLET$[gold|E] [gold_i] por rescatar a tus [followers|lE]: #P -23 %#!"
 person_haggler_aptitude_effect_4: "$BULLET$ [gold|E] [gold_i] por el rescate de [prisoners|lE]: #P +27 %#!\n$BULLET$[gold|E] [gold_i] por rescatar a tus [followers|lE]: #P -29 %#!"
 person_haggler_aptitude_effect_5: "$BULLET$ [gold|lE] [gold_i] por el rescate de [prisoners|lE]: #P +33 %#!\n$BULLET$[gold|E] [gold_i] por rescatar a tus [followers|lE]: #P -33 %#!"
 camp_cook_camp_officer: "Cocinero jefe"
 camp_cook_camp_officer_desc: "El $camp_cook_camp_officer$ apaña un rancho suculento y se encarga de que el campamento esté de buen humor. También es responsable de preparar las comidas de los oficiales."
 master_bard_camp_officer: "Maestro bardo"
 master_bard_camp_officer_desc: "El $master_bard_camp_officer$ entretiene al campamento y sus oficiales con baladas y relatos. Su trabajo también puede contribuir a inmortalizar las grandes hazañas de un aventurero."
 master_bard_camp_officer_employer_custom_effect_description: "$BULLET$Desbloquea la [interaction|lE] $send_poem_interaction$"
 stooge_camp_officer: "Cómico"
 stooge_camp_officer_desc: "El $stooge_camp_officer$ es el objetivo involuntario de la irritación y humor cruel del campamento. Su maltrato es una gran fuente de moral y el origen de muchas historias divertidas junto al fuego."
 master_of_arms_camp_officer: "Jefe de armas"
 master_of_arms_camp_officer_desc: "El $master_of_arms_camp_officer$ tiene la tarea de mantener bajo control a los guerreros, tanto en el campamento, como en el campo de batalla. Es el responsable de la disciplina y la instrucción."
 master_of_arms_employer_custom_effect_description: "$BULLET$Desbloquea la [decision|lE] $train_for_tournament_decision_name$#!"
 light_cavalry_captain_camp_officer: "Capitán de caballería ligera"
 light_cavalry_captain_camp_officer_desc: "El $light_cavalry_captain_camp_officer$ es el comandante de los jinetes más veloces del campamento. Se responsabiliza del liderazgo, adiestramiento y tácticas del contingente."
 camelry_captain_camp_officer: "Capitán de camellería"
 camelry_captain_camp_officer_desc: "El $camelry_captain_camp_officer$ comanda a los jinetes de camellos del campamento. Se responsabiliza del liderazgo, adiestramiento y tácticas del contingente."
 elephantry_captain_camp_officer: "Capitán de elefantería"
 elephantry_captain_camp_officer_desc: "El $elephantry_captain_camp_officer$ comanda a los mahouts del campamento. Se responsabiliza del liderazgo, adiestramiento y tácticas del contingente."
 heavy_cavalry_captain_camp_officer: "Capitán de caballería pesada"
 heavy_cavalry_captain_camp_officer_desc: "El $heavy_cavalry_captain_camp_officer$ dirige los jinetes de caballos de batalla acorazados del campamento. Se responsabiliza del liderazgo, adiestramiento y tácticas del contingente."
 horse_archer_captain_camp_officer: "Capitán de arqueros a caballo"
 horse_archer_captain_camp_officer_desc: "El $horse_archer_captain_camp_officer$ manda a los escaramuzadores a caballo del campamento. Se responsabiliza del liderazgo, adiestramiento y tácticas del contingente."
 archer_captain_camp_officer: "Capitán de arqueros"
 archer_captain_camp_officer_desc: "El $archer_captain_camp_officer$ dirige a los arqueros del campamento. Se responsabiliza del liderazgo, adiestramiento y tácticas del contingente."
 heavy_infantry_captain_camp_officer: "Capitán de infantería pesada"
 heavy_infantry_captain_camp_officer_desc: "El $heavy_infantry_captain_camp_officer$ manda sobre la línea de combate acorazada del campamento. Se responsabiliza del liderazgo, adiestramiento y tácticas del contingente."
 light_infantry_captain_camp_officer: "Capitán de infantería ligera"
 light_infantry_captain_camp_officer_desc: "El $light_infantry_captain_camp_officer$ dirige a los escaramuzadores del campamento. Se responsabiliza del liderazgo, adiestramiento y tácticas del contingente."
 pike_captain_camp_officer: "Capitán de piqueros"
 pike_captain_camp_officer_desc: "El $pike_captain_camp_officer$ manda sobre la línea de picas. Se responsabiliza del liderazgo, adiestramiento y tácticas del contingente."
 master_of_spoils_camp_officer: "Jefe de botín"
 master_of_spoils_camp_officer_desc: "El $master_of_spoils_camp_officer$ es el responsable de la recolección y reparto del botín del campamento. Se encarga de que el botín de guerra se reparta correctamente entre los hombres."
 master_of_spoils_camp_officer_employer_custom_effect_description: "$BULLET$Aumenta el [gold|lE] [gold_i], el [prestige|lE] [prestige_i] y la [piety|lE] [piety_i] que se gana por vencer en [battles|lE] y [sieges|lE] (según la [aptitude|lE])\n$BULLET$Aumenta la probabilidad de robar un [artifact|lE] tras un [siege|lE] (según la [aptitude|lE])"
