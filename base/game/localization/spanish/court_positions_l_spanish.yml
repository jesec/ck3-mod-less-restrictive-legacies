 bookmaker_cook_the_books.tt: "Durante de la siguiente [GetActivityType('activity_chariot_race').GetName|l] que celebres, tu [GetCourtPositionType('bookmaker_court_position').GetName()|l] usará aritmética creativa para reducir la cantidad de [gold|lE] que se pague a las apuestas ganadoras; lo que significa más para la corona."
 bookmaker_distribute_bribes: "Repartir sobornos"
 bookmaker_distribute_bribes_desc: "Este personaje repartirá sobornos en tu nombre con discreción, lo que aumentará tu influencia por el señorío."
