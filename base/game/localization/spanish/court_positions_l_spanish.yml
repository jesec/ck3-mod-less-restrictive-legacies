 camp_priest_camp_officer: "Sacerdote del campamento"
 camp_priest_camp_officer_desc: "El $camp_priest_camp_officer$ ofrece apoyo espiritual al campamento."
 laureate_camp_officer: "Laureado"
 laureate_camp_officer_desc: "El $laureate_camp_officer$ es un escritor de versos residente para todas las ocasiones. Su obra es conocida por todas partes y atrae a muchos poetas ansiosos por aprender a sus pies."
