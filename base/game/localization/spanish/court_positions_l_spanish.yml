 stooge_employer_custom_effect_description: "$BULLET$Desbloquea opciones especiales en eventos\n#indent_newline:3 $BULLET$Desbloquea la [decision|lE] $humiliate_the_stooge_decision$#!#!"
 bodyguard_court_position_desc: "Un $bodyguard_court_position$ es la última línea de defensa contra toda clase de atacantes. Irá allá donde vaya su protegido y no dudará en interponerse ante cualquier peligro que aceche ahí fuera."
