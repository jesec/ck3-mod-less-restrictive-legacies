 food_taster_court_position_desc: "Un $food_taster_court_position$ tiene el deber solemne de asegurarse de que el veneno nunca toca el plato de su señor, y si algún polvo o líquido nefasto llegase a la comida… En fin, por eso el catador tiene que catar los platos antes de que comience la comida."
 lady_in_waiting_court_position: "Dama de honor"
 lady_in_waiting_court_position_desc: "Una $lady_in_waiting_court_position$ es una ayudante y compañera de una reina o emperatriz, asiste todas sus necesidades y cumple todos sus deseos."
 executioner_court_position: "Verdugo"
 executioner_employer_custom_effect_description: "$BULLET$Se puede [execute|lE] [prisoners|lE] públicamente para aumentar el [control|lE] y la [county_opinion|lE]\n@warning_icon! #X Los delitos del personaje quedan perdonados#!"
 executioner_court_position_desc: "Los verdugos son delincuentes que, a cambio de su libertad, tienen que ejecutar a todos y cada uno de los enemigos del trono. Algunos lo llamarían un honor, otros, una carga."
