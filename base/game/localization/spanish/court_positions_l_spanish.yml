 chief_eunuch_court_position: "Eunuco jefe"
 chief_eunuch_court_position_desc: "El $chief_eunuch_court_position$ es un servidor de confianza responsable de los eunucos de la corte. No hay muchas cosas que no sepa, tanto entre los sirvientes como entre la realeza."
 keeper_of_swans_court_position: "Guardián de los cisnes"
 keeper_of_swans_court_position_desc: "El $keeper_of_swans_court_position$ está a cargo de los cisnes reales. Lleva la cuenta del número de maravillas emplumadas pertenecientes a su señor y les proporcionarles cuidados; este puesto conlleva responsabilidades serias."
 master_of_horse_court_position: "Señor de los caballos"
 master_of_horse_court_position_desc: "El $master_of_horse_court_position$ se responsabiliza de los majestuosas monturas y establos de su señor. Tiene mucho trabajo, ya que un caballo bien cuidado es una ventaja tanto en el campo de batalla como en el camino."
 court_jester_court_position: "Bufón de la corte"
 court_jester_employer_custom_effect_description: "$BULLET$Posibilidad de eventos que alivien el [stress|lE]"
 court_jester_court_position_desc: "El cometido de un $court_jester_court_position$, un payaso, es entretener tanto a su señor como a cualquier invitado que visite la corte. Aunque de vez en cuando se puede apreciar una réplica inteligente, una caída fea siempre se gana las risas."
 master_of_hunt_court_position: "Jefe de cazadores"
 master_of_hunt_employer_custom_effect_description: "$BULLET$La [hunt_success_chance_no_prefix|lE] de [GetActivityType('activity_hunt').GetName|l] y la frecuencia de [hunt_sightings_no_prefix|lE] aumenta con la [aptitude|lE]"
 master_of_hunt_court_position_desc: "El $master_of_hunt_court_position$ se responsabiliza de las partidas de caza que organizan los miembros de la corte de su señor. También se encarga de la perrera y de los perros que hay en ella."
 high_almoner_court_position: "Gran limosnero"
 high_almoner_court_position_desc: "El $high_almoner_court_position$ se encarga de distribuir las limosnas a los pobres que lo merecen y a otros súbditos necesitados."
 cupbearer_court_position: "Copero"
 cupbearer_employer_custom_effect_description: "$BULLET$Posibilidad de impedir [schemes|lE] de [GetScheme('murder').GetTypeName|l] con venenos#!"
 cupbearer_court_position_desc: "Un $cupbearer_court_position$ se responsabiliza de servir bebidas en la corte real y asegurarse de que no haya ninguna copa vacía."
 seneschal_court_position: "Senescal"
 seneschal_court_position_desc: "El $seneschal_court_position$ desempeña un papel importante en el día a día de la casa real, al dirigir a los sirvientes y mantener todo en orden."
 antiquarian_court_position: "Anticuario"
 antiquarian_court_position_desc: "El $antiquarian_court_position$ se responsabiliza del mantenimiento, cuidado y adquisición de artefactos."
 court_tutor_court_position: "Tutor"
 court_tutor_employer_custom_effect_description: "$BULLET$Mejora los resultados de la [education|lE]\nDesbloquea la [interaction|lE] #V $make_child_learn_language_interaction$#!"
 court_tutor_court_position_desc: "El $court_tutor_court_position$ está a cargo de la [education|lE] de todos los niños de la corte y su habilidad influirá en el grado de influencia de los alumnos. Los niños pueden seguir teniendo [guardians|lE] individuales."
 royal_architect_court_position: "Arquitecto real"
 royal_architect_court_position_desc: "El $royal_architect_court_position$ supervisa todos los proyectos de construcción prestigiosos del señorío; no se pone un ladrillo ni se pierde un segundo sin su permiso expreso."
 court_poet_court_position: "Poeta de la corte"
 court_poet_employer_custom_effect_description: "$BULLET$Puede recibir una [Concept( 'inspired', 'inspiración' )|E] al azar"
 court_poet_court_position_desc: "El $court_poet_court_position$ es un conocedor de las palabras y versos, que proporciona a su señor y a todos los miembros de la corte entretenimiento, estimulación intelectual y experiencias emocionales."
