 court_physician_court_position: "궁정 의사"
 court_physician_tradition_bonus: "[culture_tradition|E]에서"
 court_physician_court_position_desc: "$court_physician_court_position$는 소속 [court|E] 구성원의 건강 관리를 책임집니다. 이들은 질병을 치료하고 상처를 봉합하는 등 직무에 최선을 다합니다."
 court_physician_employer_custom_effect_description: "$BULLET$[medical_treatments|E] 시행#!"
 court_physician_not_employed_or_away_tt: "[GetCourtPositionType('court_physician_court_position').GetName()](을)를 보유하지 않거나 곁에 있지 않음"
 hire_physician_decision: "의사 구인"
 hire_physician_decision_tooltip: "수하들이 [GetCourtPositionType('court_physician_court_position').GetName()]에 적합한 후보자를 여럿 천거할 것입니다."
 hire_physician_decision_desc: "궁정의 병들고 상처 입은 이들을 돌보려면 궁정 의사의 존재가 필수이다. 수하들에게 적합한 후보자를 모아오라고 지시해야겠다."
 hire_physician_decision_effect_tooltip: "한 무리의 [GetCourtPositionType('court_physician_court_position').GetName()] 지원자를 만날 것이며 돈을 주고 한 명을 고용할 수 있습니다. 단, 고용 이후에는 매달 [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]의 봉급을 지급해야 합니다."
 hire_physician_decision_confirm: "구인 시작"
 antiquarian_employer_custom_effect_description: "$BULLET$[artifacts|E]을 $repair_or_reforge_and_repair$할 수 있게 됨\n$BULLET$#V $commission_artifact_decision$#! [decision|E] 잠금 해제\n$BULLET$[sieges|E] 및 [raids|E] 진행 중 [artifacts|E]을 보호함"
 chief_eunuch_court_position: "상선 환관"
 chief_eunuch_court_position_desc: "$chief_eunuch_court_position$은 신임받는 신하로, 궁정 내 환관들을 총괄합니다. 신하들 간의 얘기가 됐든, 왕족 간의 얘기가 됐든 이들의 귀를 거치지 않는 건 없다고 해도 무방합니다."
 keeper_of_swans_court_position: "백조 사육사"
 keeper_of_swans_court_position_desc: "$keeper_of_swans_court_position$는 왕실 백조를 책임집니다. 군주가 소유한 날개 달린 보석들의 수를 점검하고 세심한 보살핌을 베푸는 등 직무를 수행합니다. 중대한 책임을 짊어진 직위입니다."
 master_of_horse_court_position: "거마 관리관"
 master_of_horse_court_position_desc: "$master_of_horse_court_position$은 주군의 위풍당당한 준마와 마구관을 책임집니다. 잘 관리된 말은 전장에서나 길에서나 소중한 존재이기에, 거마 관리관은 상당한 중노동에 시달립니다."
 court_jester_court_position: "궁정 어릿광대"
 court_jester_employer_custom_effect_description: "$BULLET$일정 확률로 [stress|E] 해소 이벤트 발생"
 court_jester_court_position_desc: "$court_jester_court_position$는 바보 놀음을 통해 주군과 궁정을 찾은 문객의 여흥을 책임집니다. 이따금 재치 넘치는 농담으로 인정받을 때도 있지만, 결국 늘 사람들의 웃음을 사는 건 지독하게 자빠질 때뿐입니다."
 master_of_hunt_court_position: "수렵관"
 master_of_hunt_employer_custom_effect_description: "$BULLET$[aptitude|E]에 따라 [GetActivityType('activity_hunt').GetName] [hunt_success_chance_no_prefix|E]과 [hunt_sightings_no_prefix|E] 빈도가 증가합니다."
 master_of_hunt_court_position_desc: "$master_of_hunt_court_position$은 주군의 궁정 구성원이 사냥에 나설 때 전반적인 조율을 책임집니다. 사냥개 사육장과 사냥개들 관리도 맡습니다."
 high_almoner_court_position: "고위 구빈사"
 high_almoner_court_position_desc: "$high_almoner_court_position$는 희사금을 빈곤층과 다른 곤궁한 이들에게 분배하는 직무를 수행합니다."
 cupbearer_court_position: "술잔 시종"
 cupbearer_employer_custom_effect_description: "$BULLET$일정 확률로 독살 [GetScheme('murder').GetTypeName] [schemes|E]을 차단합니다.#!"
 cupbearer_court_position_desc: "$cupbearer_court_position$은 왕실의 식사 자리에서 음료를 따르는 직무를 수행하며, 결코 잔이 비지 않게 책임집니다."
 seneschal_court_position: "청지기"
 seneschal_court_position_desc: "$seneschal_court_position$는 왕실 가정의 일상생활에서 중요한 역할을 수행합니다. 하인들을 관리하는 것은 물론이요, 전체적인 살림을 책임집니다."
 antiquarian_court_position: "유물학자"
 antiquarian_court_position_desc: "$antiquarian_court_position$는 유물의 유지보수와 조달을 책임지는 직책입니다."
 court_tutor_court_position: "궁정 지도 교사"
 court_tutor_employer_custom_effect_description: "$BULLET$[education|E] 결과 개선\n$BULLET$#V $make_child_learn_language_interaction$#! [interaction|E] 잠금 해제"
 court_tutor_court_position_desc: "$court_tutor_court_position$는 궁정 내 모든 자녀의 [education|E]을 책임집니다. 이들의 능력은 제자들에게 끼치는 영향의 정도를 결정합니다. 물론 자녀마다 따로 [guardians|E]을 둘 수도 있습니다."
 royal_architect_court_position: "왕실 건축가"
 royal_architect_court_position_desc: "$royal_architect_court_position$는 봉역 내 귀중한 건물 공사 사업을 감독합니다. 이들의 허락 없이는 단순한 벽돌 하나조차 그냥 놓이지 않습니다."
 court_poet_court_position: "궁정 시인"
 court_poet_employer_custom_effect_description: "$BULLET$무작위로 [inspired|E] 상태가 됨"
 court_poet_court_position_desc: "$court_poet_court_position$은 단어와 운문의 대가로, 주군과 궁정 사람 모두에게 즐거움, 지적인 자극, 감성적인 경험을 선사합니다."
 poet_inspired_message: "영감이 떠오름!"
 poet_inspired_effect: "당신의 [GetCourtPositionType('court_poet_court_position').GetName()] [inspired_poet.GetFirstName](이)가 [inspiration|E]을 획득함"
 bodyguard_court_position: "경호원"
 bodyguard_employer_custom_effect_description: "$BULLET$일정 확률로 암살 [GetScheme('murder').GetTypeName] [schemes|E]을 방지함#!\n$BULLET$경호원과 함께 출정할 경우 [battles|E]에서 사망 또는 생포 당할 확률이 감소함#!"
 bodyguard_court_position_desc: "$bodyguard_court_position$은 모든 공격자에 맞서 왕족을 수호하는 최후의 방어선입니다. 주군이 가는 곳이면 그림자처럼 따라다니며 그 어떤 위험이 닥치든 일말의 망설임 없이 뛰어들어 막을 것입니다."
 champion_court_position: "개인 투사"
 champion_employer_custom_effect_description: "$BULLET$일부 [single_combat_duel_plural|E]에서 대신 내보낼 수 있음\n[AddLocalizationIf( HasDlcFeature( 'tours_and_tournaments' ), 'champion_employer_custom_effect_description_TOTO_DLC' )]"
 champion_employer_custom_effect_description_TOTO_DLC: "$BULLET$[GetActivityType( 'activity_tournament' ).GetName] 참가 시 당신에게 [prestige|E] 제공"
 champion_court_position_desc: "$champion_court_position$는 노련하고 치명적인 싸움꾼으로, 결투에서 주군을 대신합니다."
 court_musician_court_position: "궁정 음악가"
 court_musician_employer_custom_effect_description: "$BULLET$[GetActivityType('activity_feast').GetName] 주최 시 [opinion|E] 개선 정도 증가"
 court_musician_court_position_desc: "$court_musician_court_position$는 노래를 부르고 악기를 연주하며 주군과 궁정의 여흥을 책임집니다."
 food_taster_court_position: "기미 시종"
 food_taster_employer_custom_effect_description: "$BULLET$일정 확률로 당신에 대한 독살 [GetScheme('murder').GetTypeName] [schemes|E]을 방지함#!\n$BULLET$당신의 체중 감량 속도가 빨라짐#!"
 food_taster_court_position_desc: "$food_taster_court_position$은 주군의 음식에 독이 들어가지 않도록 책임집니다. 행여 극악무도한 가루나 액체가 요리에 들어가더라도... 뭐, 식사 시작 전에 기미 시종이 먼저 맛보는 이유가 따로 있겠습니까."
 lady_in_waiting_court_position: "전속 시녀"
 lady_in_waiting_court_position_desc: "$lady_in_waiting_court_position$는 여왕이나 여제의 시중을 드는 조수이자 동행인으로, 모든 요구 사항을 수행합니다."
 executioner_court_position: "처형 집행인"
 executioner_employer_custom_effect_description: "$BULLET$[prisoners|E]를 공개 [execute|E]하여 [control|E] 및 [county_opinion|E]을 높일 수 있음\n@warning_icon! #X 해당 인물의 범죄는 사면됨#!"
 executioner_court_position_desc: "처형 집행인은 자유를 허락받는 대신 영주를 거역하는 적의 처형을 도맡아서 집행하는 범죄자입니다. 이를 명예로 칭하는 사람이 있는가 하면, 부담이라고 하는 사람들도 있습니다."
 garuda_court_position: "가루다"
 garuda_employer_custom_effect_description: "$BULLET$함께 출정할 경우 사망 또는 생포당할 확률이 감소함"
 garuda_court_position_desc: "해당 기사는 주군의 뜻을 실현하거나 그러는 과정에서 목숨을 바치기로 맹세하였습니다. 신화 속에서 $garuda_court_position$ 새가 비슈누를 태우고 다닌 것처럼, $garuda_court_position$ 전사는 군주의 주권을 짊어진 존재라 할 수 있겠습니다."
 court_gardener_court_position: "궁정 정원사"
 court_gardener_court_position_desc: "$court_gardener_court_position$는 주군의 정원을 관리합니다. 시간과 실력을 쏟아 진정으로 번창하도록 하죠."
 chief_qadi_court_position: "대카디"
 chief_qadi_court_position_desc: "$chief_qadi_court_position$는 봉역의 궁극적인 재판관으로, 여러 분쟁과 송사에서 이슬람 율법을 반영하는 역할을 수행합니다."
 cultural_emissary_court_position: "문화 사절"
 cultural_emissary_court_position_desc: "$cultural_emissary_court_position$의 목적은 기념과 존중을 통해 서로 다른 문화 간의 이해를 이룩하는 데 있습니다."
 court_artificer_court_position: "궁정 공예가"
 court_artificer_court_position_desc: "$court_artificer_court_position$는 위대한 작품을 만들 수 있는 능력을 입증한 장인입니다. 대체로 궁정에서 시간을 하염없이 보내지만, 그래도 영감이 다시 한번 떠오를 수 있다는 희망이 남아 있습니다."
 court_artificer_employer_custom_effect_description: "$BULLET$일정 확률로 다시 [inspired|E] 상태가 됨([aptitude|E]에 따라서 결정)\n@alert_icon! #alert_trial 해고당하면 [court|E]을 떠남#!"
