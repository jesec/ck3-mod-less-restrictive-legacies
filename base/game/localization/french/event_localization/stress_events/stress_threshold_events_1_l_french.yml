 stress_threshold.3401.t: "Effondrement mental : tuer le messager"
 stress_threshold.3401.desc.intro: "Ma tête est comme un orage emprisonné dans un œuf. J’essaie de me mettre à l’aise sur mon trône, alors qu’un messager me raconte des histoires sans intérêt sur des pirates, des bandits ou des roturiers. La pression dans mon crâne s’accumule et a besoin d’être relâchée et, presque involontairement, ma bouche s’ouvre pour parler :"
 stress_threshold.3401.desc.vengeful: "« Ne m’avez-vous pas lancé un œuf il y a quelques années ?"
 stress_threshold.3401.desc.wrathful: "« Comment osez-vous me rapporter de telles banalités ?!"
 stress_threshold.3401.desc.impatient: "« Allez accouche, crétin ! Rrrah plus vite !"
 stress_threshold.3401.desc.arbitrary: "« Par [ROOT.GetCharacter.GetFaith.HighGodName], je trouve votre odeur incommodante."
 stress_threshold.3401.desc.paranoid: "« Vous pensez que je vais me faire avoir par ces mensonges évidents ? Vous avez clairement été engagé comme assassin !"
 stress_threshold.3401.desc.callous: "« Je ne me soucie pas de ces petits problèmes."
 stress_threshold.3401.desc.sadistic: "« Votre service médiocre donne un mauvais exemple."
 stress_threshold.3401.desc.fallback: "$stress_threshold.3401.desc.wrathful$"
 stress_threshold.3401.desc.rump: "#EMP Décapitez cet imbécile !#! ». La cour qui nous entoure se tait."
 stress_threshold.3401.a.reclusive.gain: "Et puis vous tous, hors de ma vue !"
 stress_threshold.3401.a.reclusive.effect: "$stress_threshold.3401.a.reclusive.gain$"
 stress_threshold.3401.a.reclusive.list: "Tous les [characters|El] hormis vos proches"
 stress_threshold.3401.b.irritable.gain: "Et décapitez tous ceux qui tentent de me parler !"
 stress_threshold.3401.b.irritable.effect: "$stress_threshold.3401.b.irritable.gain$"
 stress_threshold.3401.c.journaller.gain: "Videz le cadavre ! J’utiliserai les fluides comme encre !"
 stress_threshold.3401.c.journaller.effect: "$stress_threshold.3401.c.journaller.gain$"
 stress_threshold.3401.d.confider.gain: "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.3401.d.confider.effect: "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.3401.e.drunkard.gain: "Et apportez-moi un verre ! Et un deuxième !"
 stress_threshold.3401.e.drunkard.effect: "$stress_threshold.3401.e.drunkard.gain$"
 stress_threshold.3401.f.hashishiyah.gain: "Et apportez des gâteaux au haschisch !"
 stress_threshold.3401.f.hashishiyah.effect: "$stress_threshold.3401.f.hashishiyah.gain$"
 stress_threshold.3401.g: "Et apportez-moi la tête pour un repose-pied !"
 stress_threshold.3411.t: "Effondrement mental : je ne suis pas digne !"
 stress_threshold.3411.desc.intro: "Je n’y arrive pas. Je n’y arrive simplement pas. Je ne peux plus être [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l] un instant de plus ! Comment peut-on gérer tout ce stress ?"
 stress_threshold.3411.desc.generous: "Peu importe combien je donne, peu importe à quel point je suis généreu[ROOT.Char.Custom('FR_XSe')] envers mes sujets, certains semblent toujours être pauvres, et d’autres semblent toujours me détester."
 stress_threshold.3411.desc.diligent: "Peu importe combien de temps je travaille, combien de nuits d’insomnie j’ai, les problèmes du pays ne font que se multiplier et s’aggraver."
 stress_threshold.3411.desc.patient: "Même si j’écoute patiemment les problèmes les uns après les autres, il semble que je n’aie jamais assez de bonnes solutions."
 stress_threshold.3411.desc.humble: "Je m’efforce vainement de faire en sorte que mon orgueil n’entrave pas mes devoirs."
 stress_threshold.3411.desc.shy: "Quel que soit l’effort que je consacre à la tenue des audiences, la vue des courtisans qui se massent me met dans un profond état de peur."
 stress_threshold.3411.desc.just: "Peu importe à quel point je suis juste, peu importe avec quelle ferveur je fais appliquer la loi, le crime continue de sévir partout dans mon domaine."
 stress_threshold.3411.desc.trusting: "Peu importe combien de fois j’accorde mon pardon, un prêt ou le bénéfice du doute, quelque chose de catastrophique et d’imprévisible semble toujours se produire."
 stress_threshold.3411.desc.compassionate: "Peu importe le temps que je passe à accorder audience et à écouter les roturiers du pays, il y en a toujours des centaines d’autres qui demandent mon aide."
 stress_threshold.3411.desc.forgiving: "$stress_threshold.3411.desc.trusting$"
 stress_threshold.3411.desc.fallback: "Quels que soient mes efforts, tout ce que je fais semble être une erreur, chaque accomplissement se réduit en cendres entre mes mains."
 stress_threshold.3411.desc.rump: "\n\nIl est clair que je ne serai jamais digne de régner."
 stress_threshold.3411.a.reclusive.gain: "NE ME REGARDEZ PAS !"
 stress_threshold.3411.a.reclusive.effect: "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.3411.b.flagellant.gain: "Ma chair pour le pardon !"
 stress_threshold.3411.b.flagellant.effect: "$stress_threshold.3411.b.flagellant.gain$"
 stress_threshold.3411.c.profligate.gain: "De grands monuments berneront mes sujets..."
 stress_threshold.3411.c.profligate.effect: "$stress_threshold.3411.c.profligate.gain$"
 stress_threshold.3411.d.improvident.gain: "Et si le trésor appartenait à tout le monde ?"
 stress_threshold.3411.d.improvident.effect: "$stress_threshold.3411.d.improvident.gain$"
 stress_threshold.3411.e.contrite.gain: "Le monde #EMP doit#! avoir conscience de mon insuffisance !"
 stress_threshold.3411.e.contrite.effect: "$stress_threshold.3411.e.contrite.gain$"
 stress_threshold.3411.f.inappetetic.gain: "Videz les garde-mangers ! Je ne mérite pas de nourriture alléchante."
 stress_threshold.3411.f.inappetetic.effect: "$stress_threshold.3411.f.inappetetic.gain$"
 stress_threshold.3411.f.inappetetic.list: "Chaque [courtier|El] et [guest|El] affamé à vos côtés"
 stress_threshold.3411.g.journaller.gain: "Mes vieux journaux ! Je dois étudier mes défauts..."
 stress_threshold.3411.g.journaller.effect: "$stress_threshold.3411.g.journaller.gain$"
 stress_threshold.3411.h.confider.gain: "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.3411.h.confider.effect: "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.3411.i.athletic.gain: "Je ne peux pas fuir cette responsabilité, mais je peux courir."
 stress_threshold.3411.i.athletic.effect: "$stress_threshold.3411.i.athletic.gain$"
 stress_threshold.3411.j.drunkard.gain: "Apporte-moi un fût pour noyer mon chagrin."
 stress_threshold.3411.j.drunkard.effect: "$stress_threshold.3411.j.drunkard.gain$"
 stress_threshold.3411.k.hashishiyah.gain: "Je veux assez de haschisch pour chasser cette honte."
 stress_threshold.3411.k.hashishiyah.effect: "$stress_threshold.3411.k.hashishiyah.gain$"
 stress_threshold.3411.l: "C’en est trop ! J’abdique !"
 stress_threshold.3411.l.list: "Chaque [vassal|El] qui ne vous hait pas"
 stress_threshold.3411.l.tt: "Toutes les [claims|El] sur vos [titles|El] deviennent [Concept('pressed_claim','solides')|E]"
 stress_threshold.3421.t: "Effondrement mental : la débauche"
 stress_threshold.3421.desc.intro: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ne pouvez-vous pas faire quelque chose ? [burning_holding.GetNameNoTier] brûle ! Il vous faut envoyer de l’aide ! », supplie le serviteur.\n\n"
 stress_threshold.3421.desc.lustful: "Alors que je m’étire, mes deux mains entrent en contact avec de jeunes et beaux corps. Un chœur de gémissements derrière moi semble ne pas être dérangé par le visiteur."
 #Go full Denethor:
 stress_threshold.3421.desc.gluttonous: "Je continue à manger et n’interromps ce festin qu’après plusieurs minutes. Il devient clair que le messager ne partira pas sans que je lui en donne l’ordre."
 stress_threshold.3421.desc.greedy: "Imperturbable, je continue simplement à compter mes pièces. Les piles scintillantes d’argent et d’or m’entourent telles les tourelles d’un minuscule château. Elles sont triées par taille et pureté, et constituent une part importante de ma richesse."
 stress_threshold.3421.desc.lazy: "Je garde les yeux fermés et me prélasse dans des oreillers et couvertures moelleux, seul[ROOT.Char.Custom('FR_E')] dans ma plus haute tour."
 stress_threshold.3421.desc.arrogant: "Je continue à construire ma maquette d’une version du palais idéal. Comme c’est moi qui le conçois, chaque détail est forcément correct."
 stress_threshold.3421.desc.craven: "Je me sens en sécurité derrière la lourde porte bardée de fer. Il faudrait une dizaine de soldats acharnés pour pénétrer ici, alors dans cette pièce sûre et sans fenêtre, je suis à l’abri du danger."
 stress_threshold.3421.desc.gregarious: "Je peux à peine l’entendre en raison des rires bruyants et cris de joie qui viennent de derrière moi. Ma fête bat son plein, et ce depuis plusieurs jours maintenant."
 stress_threshold.3421.desc.cynical: "Je le regarde de la porte de mon sanctuaire et reste incrédule. En feu, vraiment ? C’est clairement un mensonge. Comment puis-je savoir que c’est vraiment un de mes serviteurs ? Ce pourrait être n’importe qui ! Mieux vaut se débarrasser de lui rapidement."
 stress_threshold.3421.desc.zealous: "Je continue à lire [ROOT.Char.GetFaith.ReligiousText], entouré[ROOT.Char.Custom('FR_E')] des symboles sacrés de ma foi et implore [ROOT.GetCharacter.GetFaith.HighGodName] de me guider. Ce n’est que lorsqu’il devient évident que le messager ne partira pas que je me retourne."
 stress_threshold.3421.desc.stubborn: "Je garde les yeux fermés et ne bouge pas dans mon lit. Je ne changerai pas mes habitudes sans une très bonne raison. Ce n’est que lorsque le messager recommence à demander que je réagis."
 stress_threshold.3421.desc.fallback: "Alors que je me trouve dans la plus haute tour de [capital_holding.GetName] et regarde la capitale par la fenêtre, je fais la moue. J’ai l’impression de ne pas être parti[ROOT.Char.Custom('FR_E')] depuis longtemps, et une fois de plus quelque chose tourne mal."
 stress_threshold.3421.desc.rump: "\n\n« Je crois avoir dit clairement que je ne voulais pas être dérangé[ROOT.Char.Custom('FR_E')] », lui dis-je. Seule cette pièce, cette réalité, a encore un sens."
 stress_threshold.3421.a.rakish.gain: "Amenez-moi de la chair fraîche, et j’enverrai des secours."
 stress_threshold.3421.a.rakish.effect: "$stress_threshold.3421.a.rakish.gain$"
 stress_threshold.3421.b.reclusive.gain: "Occupez-vous en vous-mêmes ! Laissez-moi tranquille !"
 stress_threshold.3421.b.reclusive.effect: "$stress_threshold.3421.b.reclusive.gain$"
 stress_threshold.3421.c.irritable.gain: "Diable ! Misérables ingrats ! Je m’en occupe !"
 stress_threshold.3421.c.irritable.effect: "$stress_threshold.3421.c.irritable.gain$"
 stress_threshold.3421.d.flagellant.gain: "Quoi ?! Je dois être fouetté[ROOT.Char.Custom('FR_E')] pour mon échec !"
 stress_threshold.3421.d.flagellant.effect: "$stress_threshold.3421.d.flagellant.gain$"
 stress_threshold.3421.e.profligate.gain: "Videz les coffres ! Protégez les marchés !"
 stress_threshold.3421.e.profligate.effect: "$stress_threshold.3421.e.profligate.gain$"
 stress_threshold.3421.f.comfort_eater.gain: "Préparez un repas copieux, je vais bientôt sortir."
 stress_threshold.3421.f.comfort_eater.effect: "$stress_threshold.3421.f.comfort_eater.gain$"
 stress_threshold.3421.g.drunkard.gain: "Préparez les meilleurs fûts, je vais bientôt sortir."
 stress_threshold.3421.g.drunkard.effect: "$stress_threshold.3421.g.drunkard.gain$"
 stress_threshold.3421.h.hashishiyah.gain: "Préparez un plateau de gâteaux, je vais bientôt sortir."
 stress_threshold.3421.h.hashishiyah.effect: "$stress_threshold.3421.h.hashishiyah.gain$"
