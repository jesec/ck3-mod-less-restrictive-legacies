 stress_threshold.2321.desc.forgiving: "Ma miséricorde est mise à l’épreuve quotidiennement, parfois deux fois par jour, par une légion d’ingrats puants !"
 stress_threshold.2321.desc.fallback: "Ma Cour est remplie de parasites et de sangsues !"
