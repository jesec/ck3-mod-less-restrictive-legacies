 stress_threshold.2351.t: "Effondrement mental : remarques inappropriées"
 stress_threshold.2351.desc.intro: "Je m’assois, en ne prêtant que peu d’attention au paysan qui termine le récit de ses déboires. Franchement, j’ai à peine retenu ce dont il a parlé. Mon esprit est plein à craquer de mes propres problèmes.\n\n"
 stress_threshold.2351.desc.content: "« Ne pouvez-vous pas vous contenter de ce que vous avez encore ? »,"
 stress_threshold.2351.desc.cynical: "« Pff, comment puis-je savoir que vous ne mentez pas ? »,"
 stress_threshold.2351.desc.paranoid: "« Une histoire #EMP plausible#!. Vous êtes probablement un espion étranger ! »,"
 stress_threshold.2351.desc.sadistic: "« Vous savez, je pense qu’il y a un endroit parfait pour vous dans mon cachot »,"
 stress_threshold.2351.desc.vengeful: "« Je suis sûr[ROOT.Char.Custom('FR_E')] que vous méritez tout ce qui vous est arrivé »,"
 stress_threshold.2351.desc.fallback: "« Par [ROOT.GetCharacter.GetFaith.HighGodName], vous empestez ! »,"
 stress_threshold.2351.desc.rump: "lui dis-je sans réfléchir.\n\nLa cour autour de nous se tait et les yeux sont rivés sur le roturier déconcerté et moi. De toute évidence, ce n’est pas la réponse qu’ils attendaient."
 stress_threshold.2351.a.reclusive.gain: "#EMP Partez#!, vous tous !"
 stress_threshold.2351.a.reclusive.effect: "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.2351.b.irritable.gain: "Qu’attendez-vous de moi, vous les faibles ?"
