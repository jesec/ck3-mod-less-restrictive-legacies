 stress_threshold.2341.t: "Effondrement mental : se dérober à ses devoirs"
 stress_threshold.2341.desc.intro: "Bon sang, j’ai aussi besoin de temps pour moi ! Et si je ne venais pas à la cour pendant quelques jours, ou même un mois ? Régner est ma prérogative, et je l’exercerai à mon gré.\n\nJe suis [ROOT.GetCharacter.Custom('FR_le_Char_L')][ROOT.GetCharacter.GetTitleAsNameNoTooltip|l]"
 stress_threshold.2341.desc.lazy: "et j’ai besoin de me reposer !"
 stress_threshold.2341.desc.craven: "et si je choisis de ne pas m’exposer aux dangers de la vie de cour, cela me regarde !"
 stress_threshold.2341.desc.shy: "et si je ne veux pas faire face aux hordes de courtisans, je n’ai pas à le faire !"
 stress_threshold.2341.desc.arbitrary: "et je n’ai pas d’obligations hormis celles que je choisis !"
 stress_threshold.2341.desc.fickle: "$stress_threshold.2341.desc.arbitrary$"
