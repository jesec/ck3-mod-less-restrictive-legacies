 stress_threshold.2321.desc.intro: "Tout ce que je fais, les gens en profitent !"
 stress_threshold.2321.desc.impatient: "Ma vie est un défilé permanent de longues et décousues explications pour lesquelles je n’ai pas le temps !"
 stress_threshold.2321.desc.honest: "Ma cour me ment ouvertement, tous les jours, que ce soit des roturiers ou des nobles !"
