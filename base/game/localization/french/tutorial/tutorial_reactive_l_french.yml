l_french:
 open_tutorial_lesson: "Conseil : "
 click_to_open_lesson: "#I Cliquez pour en apprendre davantage#!"
 reactive_advice_mercenaries: "$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries: "$open_tutorial_lesson$$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries_desc: "Les mercenaires sont des soldats qui peuvent faire pencher la balance dans une guerre.\nOuvrez ceci pour recevoir des conseils sur la meilleure façon de les utiliser !"
 action_reactive_advice_mercenaries_click: "$click_to_open_lesson$"
 reactive_advice_mercenaries_step_1: "Mercenaires"
 reactive_advice_mercenaries_desc: "Si vous perdez une guerre, vous pouvez faire pencher la balance en votre faveur en engageant des [mercenaries|El].\n\nIls coûtent de l’[gold|El], mais vous fourniront une importante [army|El]. Après leur embauche, vous pourrez les contrôler comme vous le feriez pour n’importe quelle autre armée.\n\n#TUT Vous pourriez vouloir engager une unité de mercenaires pour votre guerre actuelle. Bien que vous puissiez vous [Concept('debt','endetter')|E] pour les embaucher, nous vous recommandons d’en trouver à un prix abordable, à moins que vous ne soyez en train de perdre la guerre.#!"
 reactive_advice_mercenaries_task: "Accédez à la vue $HIRE_TROOPS$ et sélectionnez n’importe quel groupe mercenaire"
 reactive_advice_succession: "$reactive_advice_succession_step_1$"
 action_reactive_advice_succession: "$open_tutorial_lesson$$reactive_advice_succession_step_1$"
 action_reactive_advice_succession_desc: "Vous avez trépassé et la succession a eu lieu !\nVous trouverez ici un récapitulatif de ce qui s’est passé, ainsi que des conseils sur la manière de planifier les événements futurs."
 action_reactive_advice_succession_click: "$click_to_open_lesson$"
 reactive_advice_succession_step_1: "Succession"
 reactive_advice_succession_desc: "Le roi est mort, vive le roi !\n\nNe vous inquiétez pas - bien que votre ancien personnage soit mort, #EMP Crusader Kings III#! est un jeu de dynasties. Comme votre [ruler|El] avait un [player_heir|El], vous allez maintenant le contrôler !\n\n#TUT La mort est un élément naturel du jeu et vous continuerez souvent à jouer en incarnant votre [eligible_child|El] le plus âgé (en fonction des [succession_laws|El] de votre pays). Pour assurer une succession dans de bonnes conditions, nous vous recommandons d’avoir au moins deux enfants - le second servant de roue de secours si le premier meurt.\n\nLors d’une succession, vous pouvez perdre une partie des [titles|El] de votre personnage précédent. Ne vous inquiétez pas, vous conservez les [claims|El] sur tous les titres que vous perdez.#!\n\n#weak Nous vous recommandons de prendre un peu de temps pour vous familiariser avec votre nouveau personnage avant de poursuivre.#!"
 reactive_advice_domain_limit: "$reactive_advice_domain_limit_step_1$"
 reactive_advice_domain_limit_step_1: "Limite de domaine"
 reactive_advice_domain_limit_desc: "Votre personnage possède actuellement plus de terres dans son [domain|El] qu’il ne peut en gérer. Il est temps de créer de nouveaux [vassals|El] !\n\nComme vous souhaitez conserver des titres de valeur dans votre domaine, nous vous recommandons d’aller dans l’onglet Domaine de la vue de votre domaine, où vous pouvez voir la valeur de chaque titre pour vous. Considérez également quels sont les titres qui se trouvent dans votre territoire [de_jure|El].\n\n#TUT Rester longtemps au-dessus de la [domain_limit|El] a des conséquences négatives.\n\nPour rester en dessous de la limite, vous pouvez accorder des [titles|El] en trop à des nouveaux vassaux. Bien que vous puissiez accorder des titres à vos vassaux actuels, il est souvent préférable de trouver quelqu’un qui n’a pas de terres.\n\nLes membres éloignés de la [dynasty|El] ou des [courtiers|El] avec le [trait|El] [GetTrait('content').GetName( GetPlayer )|l] font de bons vassaux, contrairement aux [claimants|El] à vos titres ou aux courtisans [GetTrait('ambitious').GetName( GetPlayer )|l].#!"
 reactive_advice_vassal_limit: "$reactive_advice_vassal_limit_step_1$"
 reactive_advice_vassal_limit_step_1: "Limite de vassaux"
 reactive_advice_vassal_limit_desc: "Personne ne peut gérer un grand nombre de comtes, les aspirants conquérants doivent s’en remettre aux [vassals|El] de rang supérieur, comme les ducs, pour gérer leurs terres à leur place !\n\nVous pouvez voir votre limite actuelle de vassaux dans la vue du domaine.\n\n#TUT Tout comme avec votre limite de domaine, vous ne devriez pas dépasser votre [vassal_limit|El]. Pour éviter cette pénalité, vous devez renforcer vos vassaux.\n\nLa meilleure façon d’y parvenir est de leur accorder des [duchies|El], cela les fera régner sur une zone plus grande pour que vous n’ayez pas à le faire ! Mais pour que cela fonctionne, vous devez détenir un [kingdom|El] ou un [empire|El]. Ne faites pas l’erreur de donner un de vos [primary_titles|El] !\n\nSi vous vous retrouvez à dépasser la limite des vassaux en tant que duc, nous vous suggérons de former un royaume dès que possible.#!"
 reactive_advice_megaduke_penalty: "$reactive_advice_megaduke_penalty_step_1$"
 reactive_advice_megaduke_penalty_step_1: "Duché trop grand !"
 reactive_advice_megaduke_penalty_desc: "Votre [duchy|El] contient trop de terres. Vous devriez [create|El] ou [usurp|El] un [kingdom|El] !\n\n#TUT Peut-être pouvez-vous déjà créer un royaume ? Si c’est le cas, regardez dans le menu « Situation actuelle ». Si ce n’est pas le cas, il y a une [decision|El] pour fonder votre propre royaume, mais attention, les titres que vous avez créés vous-même sont souvent plus faibles que ceux qui existent [de_jure|El].\n\nSi vous êtes un [vassal|El] et que votre [liege|El] est un roi, vous devez exiger l’indépendance avant de pouvoir devenir vous-même un roi. La première étape consiste à rejoindre ou à former une [independence_faction|El].#!"
 reactive_advice_bastards: "$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards: "$open_tutorial_lesson$$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards_desc: "Un enfant bâtard peut être une bénédiction ou une malédiction.\nOuvrez ceci pour en savoir plus sur les bâtards et comment ils peuvent vous servir !"
 action_reactive_advice_bastards_click: "$click_to_open_lesson$"
 reactive_advice_bastards_step_1: "Bâtards"
 reactive_advice_bastards_desc: "Oups ! Il semble que vous ayez un [bastard|El] ! Cela peut être une menace ou une bonne occasion...\n\n#TUT Avoir des bâtards n’est pas si mal ; ils peuvent être mariés pour des [alliances|El] sans être une menace directe pour votre [succession|El], car ils ne sont pas considérés comme [Concept('legitimate','légitimes')|E].\n\nIl pourrait même être judicieux de garder quelques bâtards sous le coude, afin qu’ils puissent être [Concept('legitimized_bastard','légitimés')|E] si vous vous retrouvez à court d’enfants non bâtards. Cependant, n’oubliez pas de garder un œil sur l’[opinion|El] de votre [spouse|El] à votre égard...\n\nSi vous voulez avoir des enfants bâtards, nous vous recommandons d’utiliser le [scheme|El] visant à [GetScheme('seduce').GetActionName|l] les personnages non mariés. Si vous séduisez une femme mariée, son mari peut penser que l’enfant est de lui - si cela se produit, vous ne pouvez pas légitimer l’enfant.#!"
 reactive_advice_protecting_against_hostile_schemes: "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes: "$open_tutorial_lesson$$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes_desc: "De nombreux dangers se cachent dans l’ombre et la menace d’un complot n’est jamais loin.\nOuvrez ceci pour en savoir plus sur les complots et les moyens de vous protéger !"
 action_reactive_advice_protecting_against_hostile_schemes_click: "$click_to_open_lesson$"
 reactive_advice_protecting_against_hostile_schemes_step_1: "Se protéger contre les complots"
 reactive_advice_protecting_against_hostile_schemes_step_2: "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 reactive_advice_protecting_against_hostile_schemes_desc: "Faites preuve de prudence ! Comme tout dirigeant, nombreux sont ceux qui [Concept('scheme','complotent')|E] afin de provoquer votre mort...\n\nEssayez de faire en sorte que vos sujets aient une haute [opinion|El] de vous, mais le plus important est de garder votre [spymaster|El] loyal.\n\n#TUT Vous ne savez peut-être pas qu’ils existent, mais les [hostile_schemes|El] pourraient vous cibler à tout moment. Afin d’éviter les complots, nous vous recommandons de garder vos [vassals|El] et [courtiers|El] contents.#!"
 reactive_advice_protecting_against_hostile_schemes_2_desc: "Avoir un maître-espion avec une très faible opinion de vous pourrait être une condamnation à mort, car il n’y a alors aucun moyen pour vous de découvrir les [secret_schemes|El] !\n\n#TUT Considérez tout cela si vous avez l’intention d’être un [tyrant|El], car même si vous pouvez réduire au silence vos sujets grâce à votre [dread|El], ils peuvent quand même comploter contre vous.\n\nEnfin, méfiez-vous des [claimants|El] qui revendiquent votre trône et qui ont les traits [GetTrait('sadistic').GetName( GetPlayer )|l] ou [GetTrait('ambitious').GetName( GetPlayer )|l]...#!"
 reactive_advice_protect_against_factions: "$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions: "$open_tutorial_lesson$$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions_desc: "Une faction est dangereuse si elle n’est pas contrôlée.\nOuvrez ceci pour obtenir un aperçu des factions et de la meilleure façon de les gérer !"
 action_reactive_advice_protect_against_factions_click: "$click_to_open_lesson$"
 reactive_advice_protect_against_factions_step_1: "Se protéger contre les factions"
 reactive_advice_protect_against_factions_desc: "Ne paniquez pas si une [faction|El] se forme contre vous : vous avez encore le temps d’arranger la situation !\n\nLes [vassals|El] et les [counties|El] rejoignent les factions quand elles ne sont pas satisfaites de votre règne. Pour contrer cela, vous pouvez augmenter leur [opinion|El] à votre égard ou essayer de devenir [dreaded|El].\n\n#TUT Pour éviter les factions, nous vous recommandons d’augmenter l’[opinion|El] des vassaux envers vous, de réfréner vos conquêtes et d’essayer d’[GetScheme('murder').GetActionName|l] tout [claimant|El] plus populaire que vous.\n\nVous aurez souvent le temps d’apaiser vos vassaux avant que la faction n’appuie ses exigences, mais utilisez-le à bon escient.#!"
 reactive_advice_protect_against_factions_2_desc: "Les comtés avec une faible [county_opinion|El] ont tendance à rejoindre la [peasant_faction|El]. Contrairement à d’autres factions, celle-ci se révoltera qu’elle ait une chance de gagner ou non !\n\nParfois, il suffit de remettre les paysans à leur place...\n\n#TUT Vous devriez toujours garder un œil sur les factions paysannes, si elles frappent pendant que vous êtes en guerre, elles peuvent causer des dommages importants à votre [control|El].#!"
 reactive_advice_protect_against_factions_step_2: "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_imprisoned: "$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned: "$open_tutorial_lesson$$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned_desc: "Quelqu’un vous a emprisonné ! Cela ne présage rien de bon...\nOuvrez ceci pour quelques conseils sur ce qui se passera et ce que vous pouvez faire en cas d’emprisonnement."
 action_reactive_advice_imprisoned_click: "$click_to_open_lesson$"
 reactive_advice_imprisoned_step_1: "Vous avez été emprisonné !"
 reactive_advice_imprisoned_desc: "Votre personnage a été capturé et est maintenant à la merci de quelqu’un d’autre. Vous ne pouvez pas y faire grand-chose.\n\nNaviguez jusqu’au personnage qui vous [Concept('prison','emprisonne')|E] et utilisez l’[interaction|El] #TUT_KW Vous rançonner#! — si vous avez de la chance, vous pourrez payer votre sortie ! Si vous n’en avez pas, il pourrait être décidé de vous [execute|El].\n\n#TUT Si vous êtes en [war|El] avec celui qui vous emprisonne, il peut imposer une [victory|El]. Vous ne pouvez rien y faire, si ce n’est d’être plus prudent à l’avenir !\n\nSi vous avez été capturé pendant que vous [Concept('army_commander','commandez')|E] une [army|El], il est possible que cela soit arrivé parce que vous aviez une [prowess_i][prowess|El] faible. Parfois, il est bon d’atténuer ce risque en ne dirigeant pas personnellement les armées.\n\nSi vous avez été capturé lors d’un [siege|El], cela implique un ennemi qui a [Concept('occupation','occupé')|E] votre [realm_capital|El]. Vous devriez toujours essayer de faire en sorte que vos ennemis restent loin de votre capitale !#!"
 reactive_advice_county_control: "$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control: "$open_tutorial_lesson$$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control_desc: "Si le [control|El] est faible dans un [county|El], vous en tirerez moins d’impôts.\nOuvrez ceci pour découvrir comment gérer le contrôle de votre comté."
 action_reactive_advice_county_control_click: "$click_to_open_lesson$"
 reactive_advice_county_control_step_1: "Contrôle comtal"
 reactive_advice_county_control_desc: "Un de vos [counties|El] a un [control|El] bas, ce qui signifie que vous obtiendrez de lui moins d’[taxes|El] et de [levies|El]. Cependant, il existe des moyens d’augmenter à nouveau le contrôle !\n\n#TUT Il existe de nombreux endroits où vous pouvez voir le contrôle : l’onglet domaine de la vue du pays, la vue de la situation actuelle et la vue du comté.\n\nPour accroître le contrôle, allez dans la vue du Conseil et attribuer votre [marshal|El] à la tâche [increase_control|El]. Le contrôle augmente également avec le temps, mais ce processus est très lent - nous vous recommandons plutôt de faire appel à un maréchal avec une aptitude élevée.\n\nSi vous laissez un comté dont le contrôle est faible pendant une longue période, il peut gagner de la [county_corruption|El]. Pour éviter cela, nous vous recommandons de ne pas conquérir trop de terres d’un seul coup.#!"
 reactive_advice_looming_game_over: "$reactive_advice_looming_game_over_step_1$"
 reactive_advice_looming_game_over_step_1: "Éviter la fin de la partie"
 reactive_advice_looming_game_over_desc: "Vous n’avez pas d’[player_heir|El]. Si vous mourez maintenant, ce sera la [Concept('game_over','fin de la partie')|E] — essayons d’éviter ça !\n\n#TUT Si vous êtes dans cette situation, cela signifie probablement que vous êtes le dernier de votre dynastie. À partir de là, il n’y a qu’un seul plan d’action valable : engendrer un héritier [legitimate|El] !\n\nSi vous êtes dans une société qui n’autorise qu’un seul sexe à hériter, vous pouvez essayer de changer votre [gender_law|El] afin qu’elle soit moins restrictive. Si vous avez des [bastards|El], c’est le moment de les légitimer !\n\nÀ part ça, assurez-vous d’être [married|El] à un personnage avec une [fertility|El] élevée (en règle générale, les femmes de plus de 45 ans sont rarement fertiles). Si cela ne semble toujours pas fonctionner, [Concept('divorce','divorcez')|E] ou tentez d’[GetScheme('murder').GetActionName|l] votre [spouse|El] et épousez quelqu’un d’autre — ou essayez de [GetScheme('seduce').GetActionName|l] pour engendrer un bâtard.\n\nLe temps presse, ne prenez pas de risques inutiles !#!"
 reactive_advice_bankruptcy: "$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy: "$open_tutorial_lesson$$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy_desc: "Vous n’avez plus d’or[gold_i] et êtes endetté !\nOuvrez ceci pour un aperçu de la dette et comment vous en sortir."
 action_reactive_advice_bankruptcy_click: "$click_to_open_lesson$"
 reactive_advice_bankruptcy_step_1: "Être en dette"
 reactive_advice_bankruptcy_desc: "Vous n’avez plus d’[gold|El]. Vous devez réduire vos dépenses et essayer de remplir votre trésorerie le plus vite possible !\n\n#TUT Être en [debt|El] vous empêche de faire beaucoup de choses, comme déclarer des [wars|El] ou renforcer des [men_at_arms|El], et vous donnera de la [county_corruption|El]. Ne vous enfermez pas dans la spirale de la dette !\n\nLa chose la plus évidente à faire est de mettre fin à toute [war|El] dans laquelle vous êtes engagé — comme lorsque vous êtes en paix, vous n’avez pas à payer l’entretien de vos [armies|El]. Si vous perdez beaucoup d’or, vous voudrez peut-être même envisager de disperser des hommes d’armes.\n\nSi votre [faith|El] le permet, vous pouvez utiliser l’[interaction|El] #TUT_KW $hof_ask_for_gold_interaction$#! sur votre [head_of_faith|El] ou la décision #TUT_KW $borrow_from_holy_order_decision$#!.\n\nIl peut également être judicieux de passer à l’[focus|El] $stewardship_wealth_focus_short$, si vous ne l’avez pas déjà.#!"
 reactive_advice_rightful_liege: "$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege: "$open_tutorial_lesson$$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege_desc: "La structure de jure est très importante pour vos vassaux et ne pas être leur seigneur lige #emphasis légitime#! peut nuire à vos relations.\nOuvrez ceci pour un aperçu de ce que signifie être un seigneur lige légitime !"
 action_reactive_advice_rightful_liege_click: "$click_to_open_lesson$"
 reactive_advice_rightful_liege_step_1: "Seigneur lige légitime"
 reactive_advice_rightful_liege_step_2: "$reactive_advice_rightful_liege_step_1$"
 reactive_advice_rightful_liege_desc: "Vous n’êtes pas le [rightful_liege|El] d’un [vassal|El]. Ceci réduit son [opinion|El] à votre égard et fait qu’il vous donne moins d’[taxes|El] et de [levies|El].\n\nVous devez vous efforcer d’être le seigneur lige légitime de tous vos vassaux !\n\n#TUT Pour ce faire, vous devez détenir le [title|El] qui est un rang au-dessus de lui dans la structure [de_jure|El]. Un vassal de rang [Concept('county','comtal')|E] veut être sous son [duchy|El] de jure. Par exemple, le comte de $c_madrid$ veut être le vassal du duc de $d_toledo$.\n\nIl est très courant d’avoir des vassaux dont vous n’êtes pas le seigneur lige légitime — il n’y a pas grand chose à faire à ce sujet, et c’est tout à fait normal ! Cependant, n’oubliez pas d’utiliser l’[interaction|El] #TUT_KW $grant_vassal_interaction$#! car vous ne pouvez pas détenir tous les titres directement.#!"
 reactive_advice_rightful_liege_2_desc: "Lors de la conquête de nouvelles terres, vous obtiendrez souvent de nouveaux vassaux dont vous n’êtes pas le seigneur lige légitime. Une bonne planification de vos conquêtes peut atténuer ce problème.\n\n#TUT Pour éviter d’avoir trop de vassaux qui vous détestent, nous vous recommandons d’essayer de concentrer vos conquêtes dans une zone de jure à la fois. De cette façon, vous pourrez #emphasis in fine#! devenir leur seigneur lige légitime. Vérifiez si vous pouvez [create|El] de nouveaux titres !\n\nN’oubliez pas d’utiliser les modes de carte de jure quand vous prévoyez des conquêtes !#!"
 reactive_advice_bishop_endorsement: "$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement: "$open_tutorial_lesson$$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement_desc: "Votre évêque ne vous approuve pas !\nOuvrez ceci pour un aperçu de ce que cela signifie pour vous et comment vous pouvez y remédier."
 action_reactive_advice_bishop_endorsement_click: "$click_to_open_lesson$"
 reactive_advice_bishop_endorsement_step_1: "Approbation de l’évêque"
 reactive_advice_bishop_endorsement_desc: "La [faith|El] de votre personnage fait que vous avez un [realm_priest|El] à votre [council|E].\n\nCes évêques détiennent un pouvoir immense, et sont plus que disposés à le partager avec vous - si vous restez dans leurs bonnes grâces...\n\n#TUT Votre évêque vous fournit des [taxes|El] et des [levies|El] de toutes les [temple_holdings|El] dans votre [realm|El], et la quantité dépend de l’[opinion|El] à votre égard.\n\nÊtre détesté implique que vous n’obtiendrez rien, et l’évêque peut même vous rendre la vie difficile ! Il peut, par exemple, vous forcer à divorcer de votre [spouse|El]...\n\nVous devriez faire de votre mieux pour améliorer leur opinion envers vous. Utiliser l’[interaction|El] #TUT_KW $gift_interaction$#! ou commencer un [scheme|El] visant à [GetScheme('sway').GetActionName|l] sont deux bonnes options à considérer.\n\nSi tout le reste échoue, [GetScheme('murder').GetActionName|l] est toujours une option... Peut-être que son successeur sera plus amical ?#!"
 reactive_advice_encyclopedia: "$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia: "$open_tutorial_lesson$$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia_desc: "Vous voulez en savoir plus sur certains termes du jeu ? Ouvrez ceci pour une introduction à l’encyclopédie."
 action_reactive_advice_encyclopedia_click: "$click_to_open_lesson$"
 reactive_advice_encyclopedia_step_1: "Encyclopédie"
 reactive_advice_encyclopedia_desc: "Crusader Kings III contient de nombreux concepts et termes dont vous pouvez découvrir le sens dans l’Encyclopédie.\n\nSuivez l’interface utilisateur mise en évidence pour voir comment faire.\n\n#TUT La catégorie « Leçons du didacticiel » de l’encyclopédie énumère de nombreuses sections du didacticiel, au cas où vous auriez besoin de vous rafraîchir la mémoire. #!"
 reactive_advice_religion: "$lesson_basics_religion_1$"
 action_reactive_advice_religion: "$open_tutorial_lesson$$lesson_basics_religion_1$"
 action_reactive_advice_religion_desc: "Vous voulez en savoir plus sur la foi et la religion ? Ouvrez ceci pour une introduction à votre religion."
 action_reactive_advice_religion_click: "$click_to_open_lesson$"
 reactive_advice_dynamic_culture: "Culture"
 action_reactive_advice_dynamic_culture: "$open_tutorial_lesson$$reactive_advice_dynamic_culture$"
 action_reactive_advice_dynamic_culture_desc: "Vous voulez en savoir plus sur les cultures ? Ouvrez ceci pour une introduction aux cultures."
 action_reactive_advice_dynamic_culture_click: "$click_to_open_lesson$"
 reactive_advice_fabricate_claim: "$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim: "$open_tutorial_lesson$$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim_desc: "Vous ne pouvez pas déclarer de guerre ? Fabriquez une revendication !\nOuvrez ceci pour un aperçu sur la façon d’utiliser votre Conseil pour fabriquer des revendications."
 action_reactive_advice_fabricate_claim_click: "$click_to_open_lesson$"
 reactive_advice_fabricate_claim_step_1: "Fabrication de revendications"
 reactive_advice_fabricate_claim_desc: "Vous ne pouvez pas déclarer une guerre sans [casus_belli|El]. Les [claims|El] sont la source la plus courante de casus belli, mais il est parfois difficile d’obtenir celle que vous souhaitez.\n\nC’est là qu’interviennent les [fabricated_claims_short|El] !\n\n#TUT Vous pouvez demander à votre [court_chaplain|El] de fabriquer une revendication sur un [county|El] voisin (ceci peut se faire à partir de la vue du [council|E]). Vous ne pouvez en fabriquer qu’une seule à la fois et cela prendra du temps.\n\nC’est particulièrement utile lorsque vous jouez un petit [ruler|El], puisque les casus belli deviennent plus faciles à obtenir à mesure que le [realm|El] s’étend.\n\nNous vous recommandons de fabriquer des revendications contre vos voisins immédiats - idéalement ceux qui sont plus faibles que vous ! Si vous jouez un comte, concentrez-vous sur la revendication de titres du même [duchy|El] [de_jure|El] que votre [realm_capital|El].#!"
 reactive_advice_education: "$reactive_advice_education_step_1$"
 action_reactive_advice_education: "$open_tutorial_lesson$$reactive_advice_education_step_1$"
 action_reactive_advice_education_desc: "Votre héritier ne deviendra pas un grand dirigeant sans une éducation !\nOuvrez ceci pour un aperçu de la tutelle et comment bien préparer votre héritier au pouvoir."
 action_reactive_advice_education_click: "$click_to_open_lesson$"
 reactive_advice_education_step_1: "Éducation"
 reactive_advice_education_desc: "Il semble que votre [player_heir|El] n’a pas de [guardian|El] ! Sans une bonne [education|El] il aura de faibles [skills|El] et des [traits|El] aléatoires.\n\n#TUT Utilisez l’[interaction|El] #TUT_KW $educate_child_interaction$#! avec votre héritier pour lui trouver un [guardian|El].\n\nVous devriez choisir un personnage avec une aptitude élevée dans le domaine dans lequel vous souhaitez que son [ward|El] excelle. Nous vous recommandons de chercher un tuteur avec un [education_trait|El] de haut niveau (par exemple [GetTrait('education_martial_4').GetName( GetPlayer )]) ou un trait tel que [GetTrait('intellect_good_1').GetName( GetPlayer )] ou [GetTrait('intellect_good_3').GetName( GetPlayer )]. Si vous n’êtes pas prêt à prendre le risque de permettre à quelqu’un d’autre de façonner la personnalité de votre enfant, vous pouvez éduquer vous-même votre héritier !\n\nVous voulez généralement que tous vos enfants reçoivent une bonne éducation, mais si vous avez des enfants qui ne vous intéressent pas particulièrement (comme votre quatrième ou cinquième enfant), vous pouvez toujours les confier à vos [vassals|El] afin d’obtenir un bonus d’[opinion|El]. Le moyen le plus simple de trouver un éventuel tuteur est d’utiliser l’interaction #TUT_KW $offer_ward_interaction$#! directement sur un vassal.#!"
 reactive_advice_tooltip_modes: "$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes: "$open_tutorial_lesson$$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes_desc: "Crusader Kings III a différents modes d’infobulle !\nOuvrez ceci pour un aperçu des différents modes, et découvrez celui qui correspond le mieux à votre style de jeu."
 action_reactive_advice_tooltip_modes_click: "$click_to_open_lesson$"
 reactive_advice_tooltip_modes_step_1: "Modes d’infobulle"
 reactive_advice_tooltip_modes_step_2: "Modes d’infobulle avancés"
 reactive_advice_tooltip_modes_desc: "Les modes d’infobulle déterminent comment vous accédez au [highlighted_text|El] et aux informations dans les infobulles #weak (en d’autres termes, comment verrouiller les infobulles afin que vous puissiez y déplacer votre souris)#!.\n\nLe mode infobulle par défaut est appelé #V $SETTING_TOOLTIP_MODE_LOCK_ON_TIMER$#!. Dans ce mode, les infobulles se verrouillent après un certain temps indiqué par une petite barre de progression."
 reactive_advice_tooltip_modes_2_desc: "Si vous êtes un joueur expérimenté ou si vous préférez simplement que vos infobulles ne se verrouillent pas automatiquement, nous vous recommandons d’essayer #V $SETTING_TOOLTIP_MODE_LOCK_ON_ACTION$#!. Dans ce mode, le #V bouton central de la souris#! verrouille les infobulles.\n\n#I Vous pouvez changer de mode d’infobulle en accédant au #V Menu du jeu#!, puis #V Paramètres#!, puis la section #V Jeu#! — le réglage du #V Mode infobulle#! s’y trouve.#!"
 action_perk_bonus_cap_modes: "Limite de bonus d’atout atteinte"
 action_perk_bonus_cap_modes_desc: "Vous avez atteint la quantité maximale de bonus qu’un atout peut donner. Certains atouts, comme les [GetPerk('sound_foundations_perk').GetName(GetPlayer)|l], ont un nombre maximum de points d’aptitude qu’ils peuvent accorder."
 action_perk_bonus_cap_modes_click: "$click_to_open_lesson$"
 reactive_advice_perk_bonus_cap: "$action_perk_bonus_cap_modes$"
 reactive_advice_perk_bonus_cap_desc: "$action_perk_bonus_cap_modes_desc$ Si vous dépassez la limite, le bonus n’augmentera plus et ne diminuera pas tant que vous ne serez pas en dessous de la limite."
 reactive_advice_perk_bonus_cap_step_1: "$action_perk_bonus_cap_modes$"
 action_reactive_advice_varangian_adventure: "$open_tutorial_lesson$$reactive_advice_varangian_adventure_step_1$"
 action_reactive_advice_varangian_adventure_desc: "Vous pouvez commencer une aventure varègue.\nOuvrez ceci pour en savoir plus sur ce type de guerre."
 action_reactive_advice_varangian_adventure_click: "$click_to_open_lesson$"
 reactive_advice_varangian_adventure: "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_step_1: "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_desc: "Vous pouvez déclarer une [varangian_adventure|El].\n\nPour la durée de l’[era|El] $culture_era_tribal$ ce type de guerre est disponible pour vous permettre de commencer une nouvelle vie dans un pays lointain, loin des rives froides de votre patrie.\n\nSa réussite ne fera pas que déplacer votre pays vers un lieu étranger, elle rendra également indépendantes toutes vos terres existantes, y compris vos vassaux.\n\nVotre première [varangian_adventure|El] entreprise en tant que dirigeant $north_germanic_group$ fera également appel à des troupes supplémentaires des comtés possédés de même [faith|El] et même [culture|El] en [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName] pour vous aider à conquérir votre nouvelle terre."
 #Court positions
 action_reactive_advice_court_positions: "$open_tutorial_lesson$$ra_court_pos_open_view$"
 action_reactive_advice_court_positions_desc: "Ouvrez ceci pour une introduction aux postes de la Cour"
 action_reactive_advice_court_positions_click: "$click_to_open_lesson$"
 ra_court_pos_open_view: "Postes de la Cour"
 ra_court_pos_open_view_desc: "Les [court_positions|El] sont des tâches et des distinctions que vous pouvez donner à vos [courtiers|El] et [vassals|El].\n\nChacun d’eux vous donne un avantage en contrepartie d’un salaire mensuel. Par exemple, le [GetCourtPositionType('court_physician_court_position').GetName()] vous gardera, vous et votre [court|E] en bonne santé."
 ra_court_pos_open_view_trigger: "Ouvrir l’onglet Postes de la Cour (mis en évidence)"
 ra_court_pos_appointing: "$ra_court_pos_open_view$"
 ra_court_pos_appointing_desc: "Vous pouvez nommer de nouveaux [court_positions|El] en cliquant sur l’un des portraits vides correspondant à un poste de Cour vacant.\n\nUn personnage avec une [aptitude|El] élevée pour le poste vous donnera un plus grand bonus.\n\nLorsque vous accordez un poste à quelqu’un, cela modifie son [opinion|El] envers vous.\n\nUn poste plus cérémoniel pour lequel l’aptitude n’est pas aussi importante peut être accordé aux [vassals|El] insatisfaits."
 ra_court_pos_salary: "$ra_court_pos_open_view$"
 ra_court_pos_salary_desc: "Chaque [court_position|El] vous coûte un salaire mensuel. Assurez-vous de ne pas entrer en [debt|El] en accordant des postes de la Cour !"
 #Inventory
 action_reactive_advice_artifact_inventory: "$open_tutorial_lesson$$ra_artifact_inventory_general$"
 action_reactive_advice_artifact_inventory_desc: "Ouvrez ceci pour une introduction aux artefacts d’inventaire."
 action_reactive_advice_artifact_inventory_click: "$click_to_open_lesson$"
 ra_artifact_inventory_general: "Inventaire"
 ra_artifact_inventory_general_desc: "Vous avez acquis votre premier [inventory_artifact|El]. Ces [artifacts|El] sont portés par vous et offrent divers avantages."
 ra_artifact_inventory_open_step: "$ra_artifact_inventory_general$"
 ra_artifact_inventory_open_step_desc: "Les [inventory_artifacts|El] sont stockés dans votre inventaire, ouvrons-le maintenant."
 ra_artifact_inventory_open_step_open: "Ouvrir l’inventaire (mis en évidence)"
 ra_artifact_inventory_welcome: "$ra_artifact_inventory_general$"
 ra_artifact_inventory_welcome_desc: "Dans votre inventaire, vous pouvez équiper des [inventory_artifacts|El] afin d’obtenir divers avantages, comme l’augmentation d’une certaine [skill|El] ou celle de votre [prestige|El].\n\nVous pouvez également [repair|El] ou [reforge|El] les [inventory_artifacts|l], ce qui restaurera leur [durability|El] et évitera qu’ils ne soient détruits au fil du temps.\n\nVous pouvez également voir vos [artifact_claims|El] et essayer de vous emparer de ces [artifacts|El] !"
 #Inventory
 ra_maa_stationing_open_card_step: "Stationnement d’hommes d’armes"
 ra_maa_stationing_open_card_step_desc: "Vous avez des [men_at_arms|El] non [Concept('stationed','stationnés')|E].\n\nEn stationnant vos [regiments|El], vous les rendez plus puissants et plus aptes au combat, ce qui peut s’avérer vital pour remporter des [battles|El].\n\nStationnons un régiment maintenant !"
 ra_maa_stationing_open_card_step_tt: "Cliquez sur l’un de vos hommes d’armes marqué du texte '#X $MAA_UNSTATIONED$#!' (mis en avant)"
 ra_maa_stationing_click_station_button: "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_click_station_button_desc: "Vous pouvez stationner un [regiment|El] d’[men_at_arms|El] par [holding|El] de votre [domain|El].\n\nToutes les propriétés sont valables pour chaque type de régiment, mais certaines donnent des bonus plus importants que d’autres.\n\nChoisissons une propriété dans laquelle stationner ce régiment."
 ra_maa_stationing_click_station_button_tt: "Cliquez sur 'Changer de propriété stationnée' (mis en avant)"
 ra_maa_stationing_select_station: "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_select_station_desc: "Les [holdings|El] accordent des montants de bonus différents selon les [buildings|El] que vous choisissez d’y construire.\n\nDans cette vue, vous pouvez voir exactement à quel point votre [regiment|El] d’[men_at_arms|El] deviendrait meilleur s’il était stationné dans une propriété.\n\nCliquez sur une propriété en #P vert#! sur la carte qui, selon vous, donne à votre régiment le meilleur bonus."
 ra_maa_stationing_select_station_tt: "Cliquez sur n’importe quelle propriété en #P vert#! sur la carte"
 ra_maa_stationing_finished: "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_finished_desc: "Le [regiment|El] d’[men_at_arms|El] est maintenant [stationed|El], vous pouvez voir à quel point il est devenu meilleur sous son portrait (la partie mise en avant).\n\nN’oubliez pas de vérifier de temps en temps que vos régiments sont stationnés dans les meilleures [holdings|El].\n\nCeci est particulièrement important si vous conquérez ou héritez de nouveaux territoires, ou si vous décidez de spécialiser une propriété avec des [buildings|El] tels que [GetBuilding('smiths_01').GetName] ou [GetBuilding('stables_01').GetName]."
 #Tours
 REACTIVE_ADVICE_TOURS: "Tournées"
 action_reactive_advice_tours_picking_vassals: "$open_tutorial_lesson$$REACTIVE_ADVICE_TOURS$"
 action_reactive_advice_tours_picking_vassals_desc: "Vous planifiez maintenant à quels vassaux rendre visite lors de votre grande tournée. Ouvrez ceci pour en savoir plus sur la planification des tournées."
 action_reactive_advice_tours_picking_vassals_click: "$click_to_open_lesson$"
 reactive_advice_tours_picking_vassals: "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_intro: "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_intro_desc: "Vous vous apprêtez à vous lancer dans une [GetActivityType( 'activity_tour' ).GetName()|l] de votre [realm|El].\n\nLors d’une tournée, vous [Concept('travel','voyagez')|E] pour rendre visite à vos [vassals|El], investissez de l’[gold|El] afin d’obtenir des récompenses telles que du [county_control|El], de l’[opinion|El] ou de l’[cultural_acceptance|El] !"
 ra_tours_picking_vassals_add: "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_add_desc: "Tout d’abord, vous devez sélectionner à quels [vassals|El] rendre visite.\n\nÀ qui rendre visite dépend du type de [GetActivityType( 'activity_tour' ).GetName()|l]. Par exemple, dans une [majesty_tour|El] chaque [stop|El] augmente l’[opinion|El] de la part du vassal, vous pourriez donc choisir des vassaux avec une faible opinion de vous.\n\nVoyager loin entre les étapes augmente le coût en [gold|El] pour chaque étape."
 ra_tours_picking_vassals_add_prompt: "Ajoutez au moins un vassal à qui rendre visite en cliquant sur la carte"
 ra_tours_picking_vassals_stops: "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_stops_desc: "À chaque [stop|El] de la tournée, vous pouvez soit :\n$BULLET_WITH_TAB$[tour_the_grounds|E] pour augmenter le [county_control|El]\n$BULLET_WITH_TAB$Demander un [hosted_dinner|El] pour forger des [hooks|El] et des [relations|El]\n$BULLET_WITH_TAB$Demander à un [vassal|El] d’organiser un [cultural_festival|El] pour augmenter l’[county_opinion|El] et l’[cultural_acceptance|El]"
 ra_tours_picking_vassals_conclusion: "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_conclusion_desc: "Une fois que vous êtes satisfait des [stops|El] et de leur ordre, vous pouvez passer à la suite de la planification."
 #Active Regency Liege Side
 REACTIVE_ADVICE_REGENCY_TERM: "Régence"
 REACTIVE_ADVICE_REGENCY_OPEN_VIEW_PROMPT: "Ouvrir la vue Régence (mise en avant)"
 REACTIVE_ADVICE_YOU_REGENCY_REASONS: "Une [regency|El] peut se produire pour de nombreuses raisons, notamment :\n$BULLET_WITH_TAB$Lorsque vous [Concept('travel','voyagez')|E] hors de votre [realm|El]\n$BULLET_WITH_TAB$Lorsque vous êtes un [child|El]\n$BULLET_WITH_TAB$Vous devenez [GetTrait('incapable').GetName( GetPlayer )|l]"
 reactive_advice_regency_for_liege: "$action_reactive_advice_regency_for_liege$"
 action_reactive_advice_regency_for_liege: "$open_tutorial_lesson$$REACTIVE_ADVICE_REGENCY_TERM$"
 action_reactive_advice_regency_for_liege_desc: "Vous avez maintenant un régent. Ouvrez ceci pour une introduction aux régences."
 action_reactive_advice_regency_for_liege_click: "$click_to_open_lesson$"
 ra_regency_liege_intro: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_intro_desc: "Vous avez maintenant un [regent|El].\n\n$REACTIVE_ADVICE_YOU_REGENCY_REASONS$"
 ra_regency_liege_effects: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_effects_desc: "Dans une [regency|El], vous pouvez toujours faire n’importe quelle action que vous pourriez faire normalement.\n\nCependant, le [regent|El] a des [diarch_powers|El] spéciaux dont il peut faire usage contre vous ou vos [vassals|El]. Vous pouvez toujours leur opposer votre droit de [veto|El]."
 ra_regency_liege_open_UI: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_open_UI_desc: "Voyons maintenant votre [regency|El] !"
 ra_regency_liege_open_UI_prompt: "$REACTIVE_ADVICE_REGENCY_OPEN_VIEW_PROMPT$"
 ra_regency_liege_open_tab: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_open_tab_desc: "Votre [regent|El] est affiché dans l’onglet $DIARCHY_WINDOW_YOUR_TAB$."
 ra_regency_liege_open_tab_prompt: "Ouvrez l’onglet $DIARCHY_WINDOW_YOUR_TAB$ (mis en avant)"
 ra_regency_liege_scales_of_power: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_scales_of_power_desc: "Voici les [scales_of_power|El].\n\nPlus l’équilibre des pouvoirs penche en faveur de votre [regent|El], plus il aura accès à des [diarch_powers|El] et plus mettre fin à la [regency|El] sera difficile.\n\nVous pouvez directement faire pencher l’équilibre en votre faveur avec le bouton $DIARCHY_WINDOW_SWING_SCALES$."
 ra_regency_liege_mandate: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_mandate_desc: "Vous pouvez confier à votre [regent|El] un [mandate|El]. Il se concentrera alors dans ce domaine.\n\nVous pourrez toujours modifier ce mandat ultérieurement en fonction de vos priorités."
 ra_regency_liege_ending: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_ending_desc: "Si les conditions qui ont déclenché la [regency|El] ne sont plus réunies, vous pouvez essayer d’y mettre fin.\n\nIl faut que le [regent|El] accepte, mais vous pouvez lui offrir de l’[gold|El] ou une [favor|El] pour tenter de le persuader. \n\nS’il refuse, il peut vous déclarer la [war|El] !"
 ra_regency_liege_conclusion: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_conclusion_desc: "Les régences sont généralement une question de réaction. Pour l’instant, gardez un œil sur l’[scales_of_power|El].\n\nVous saurez quand votre [regent|El] fera usage d’un de ses [diarch_powers|El] et pourrez agir en conséquence."
 #Active Regency Regent Side
 reactive_advice_regency_for_regent: "$action_reactive_advice_regency_for_regent$"
 action_reactive_advice_regency_for_regent: "$open_tutorial_lesson$Régent"
 action_reactive_advice_regency_for_regent_desc: "Vous êtes maintenant le régent de votre seigneur lige. Ouvrez ceci pour une introduction aux régences."
 action_reactive_advice_regency_for_regent_click: "$click_to_open_lesson$"
 ra_regency_regent_intro: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_intro_desc: "Vous êtes le [regent|El] de votre [liege|El].\n\nUne [regency|El] peut se produire pour de nombreuses raisons, dont :\n$BULLET_WITH_TAB$Quand votre seigneur lige [travels|El] en dehors de votre [realm|El]\n$BULLET_WITH_TAB$Lorsque votre seigneur lige est un [child|El]\n$BULLET_WITH_TAB$Votre seigneur lige devient [GetTrait('incapable').GetName( GetPlayer )|l]"
 ra_regency_regent_powers: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_powers_desc: "En tant que [regent|El] vous avez des [diarch_powers|El] spéciaux dont vous pouvez faire usage contre votre [liege|El] ou vos pairs [vassals|El]. Votre seigneur lige peut toujours y opposer son droit de [veto|El].\n\nL’usage de ces pouvoirs sur vos pairs vassaux peut être considéré comme un excès de pouvoir, ce qui vous donne une pénalité d’[opinion|El] pour [strife|El]."
 ra_regency_regent_open_UI: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_open_UI_desc: "Voyons maintenant votre [regency|El] !"
 ra_regency_regent_open_UI_prompt: "$REACTIVE_ADVICE_REGENCY_OPEN_VIEW_PROMPT$"
 ra_regency_regent_open_tab: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_open_tab_desc: "Votre statut de [regent|El] est affiché dans l’onglet $DIARCHY_WINDOW_LIEGE_TAB$."
 ra_regency_regent_open_tab_prompt: "Ouvrez l’onglet $DIARCHY_WINDOW_LIEGE_TAB$ (mis en avant)"
 ra_regency_regent_scales_of_power: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_scales_of_power_desc: "Voici l’[scales_of_power|El].\n\nPlus l’équilibre des pouvoirs penche en votre faveur, plus aurez accès à des [diarch_powers|El] et plus mettre fin à la [regency|El] sera difficile.\n\nVous pouvez directement faire pencher l’équilibre en votre faveur avec le bouton $DIARCHY_WINDOW_SWING_SCALES$."
 ra_regency_regent_mandate: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_mandate_desc: "Votre [liege|El] peut vous confier un [mandate|El], ce qui vous donne l’occasion d’améliorer le [realm|El].\n\nSi vous vous en sortez bien, vous ferez pencher l’[scales_of_power|El] en votre faveur."
 ra_regency_regent_ending: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_ending_desc: "Si les conditions qui ont déclenché la [regency|El] ne sont plus d’actualité, votre [liege|El] peut essayer d’y mettre fin.\n\nSi l’[scales_of_power|El] penche fortement en votre faveur, vous pourrez peut-être refuser et déclarer une [war|El] pour obtenir son [primary_title|El] !"
 ra_regency_regent_conclusion: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_conclusion_desc: "En tant que [regent|El], vous pourriez faire usage de vos [diarch_powers|El] contre votre [liege|El] ou vos pairs [vassals|El].\n\nSi vous ne souhaitez pas contrarier votre seigneur lige, vous pouvez simplement réagir à ce qui se présente et votre seigneur pourrait vous récompenser pour votre loyauté !"
 #Prepare by setting a Regent
 REACTIVE_ADVICE_FUTURE_REGENT: "Futur régent"
 action_reactive_advice_set_future_regent: "$open_tutorial_lesson$$REACTIVE_ADVICE_FUTURE_REGENT$"
 action_reactive_advice_set_future_regent_desc: "Si vous n’êtes plus en mesure de régner, un régent le fera à votre place. Ouvrez ceci pour savoir comment contrôler qui sera votre régent."
 action_reactive_advice_set_future_regent_click: "$click_to_open_lesson$"
 reactive_advice_set_future_regent: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_intro: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_intro_desc: "À l’avenir, vous pourriez devenir incapable de gouverner votre [realm|El], auquel cas une [regency|El] débutera.\n\nAvant que cela n’arrive, vous pouvez voir votre potentiel [regent|El] et même en désigner un !\n\n$REACTIVE_ADVICE_YOU_REGENCY_REASONS$"
 ra_regency_future_regent_open_realm_panel: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_realm_panel_desc: "Prévisualisons votre future [regency|El] ! Vous pouvez la voir dans la vue Pays."
 ra_regency_future_regent_open_realm_panel_prompt: "Ouvrez la vue Pays (mise en avant)"
 ra_regency_future_regent_open_UI: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_UI_desc: "Le statut de votre [regency|El] s’affiche ici, en haut de la vue Pays."
 ra_regency_future_regent_open_UI_prompt: "Ouvrir la vue Régence (mise en avant)"
 ra_regency_future_regent_open_tab: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_tab_desc: "Votre futur [regent|El] est affiché dans l’onglet $DIARCHY_WINDOW_YOUR_TAB$."
 ra_regency_future_regent_open_tab_prompt: "$ra_regency_liege_open_tab_prompt$"
 ra_regency_future_regent_current_regent: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_current_regent_desc: "Votre futur [regent|El] est affiché ici.\n\nSi vous n’en désignez pas, le candidat ayant le plus haut [regent_succession_score|El] sera choisi."
 ra_regency_future_regent_swap_regent: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_swap_regent_desc: "Vous pouvez désigner un [regent|El] en utilisant ce bouton.\n\nVous devriez essayer de trouver un régent qui a une [diarch_loyalty|El] et une [Concept( 'diarch_aptitude', 'compétence' )|E] élevées."
 ra_regency_future_regent_succession: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_succession_desc: "Si votre [regent|El] actuel meurt ou est incapable d’agir en tant que [regent|El], le personnage suivant dans l’ordre de succession prendra sa place."
 ra_regency_future_regent_conclusion: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_conclusion_desc: "Envisagez de désigner un [regent|El] si vous voulez avoir plus de contrôle sur le personnage qui gouvernera à votre place."
 #Travel Planning
 REACTIVE_ADVICE_TRAVEL_PLANNING: "Planification du voyage"
 action_reactive_advice_travel_planning: "$open_tutorial_lesson$$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 action_reactive_advice_travel_planning_desc: "Vous êtes sur le point de voyager, ouvrez ceci pour en savoir plus sur la planification de votre voyage."
 action_reactive_advice_travel_planning_click: "$click_to_open_lesson$"
 reactive_advice_travel_planning: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro_desc: "Vous êtes sur le point de [Concept('travel','voyager')|E] loin de votre lieu actuel. Avant de partir, vous devez planifier votre voyage."
 ra_travel_planning_entourage: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_entourage_desc: "Vous [Concept('travel','voyagez')|E] rarement seul ; les [characters|El] qui voyagent avec vous sont votre [entourage|El].\n\nCes personnages vous rejoindront également souvent à votre destination."
 ra_travel_planning_speed_safety: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_speed_safety_desc: "Il y a deux principaux facteurs à considérer lors de la planification de votre [travel|El] : la [travel_speed|El] et la [travel_safety|El].\n\nLa vitesse de base est de 100 % et une vitesse élevée signifie que vous arrivez à destination plus rapidement.\n\nLa sécurité contrecarre les [Concept('travel_danger','dangers')|E] que vous pourriez rencontrer en chemin. Une sécurité élevée signifie que vous et votre [entourage|El] pouvez traverser des zones dangereuses avec moins de risques."
 ra_travel_planning_caravan_master: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_caravan_master_desc: "Vous pouvez désigner un [GetCourtPositionType('travel_leader_court_position').GetName()|l] ; un [court_position|El] qui vous accompagnera sur tous vos [travels|El].\n\nIl a un impact important sur votre [travel_speed|El] et votre [travel_safety|El], vous voudrez donc généralement quelqu’un à ce poste pour les longs trajets."
 ra_travel_planning_travel_options: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_travel_options_desc: "Vous pouvez également choisir jusqu’à deux [travel_options|El] pour ce voyage.\n\nLes options de voyage coûtent généralement de l’[gold|El] et offrent divers avantages, principalement de la [travel_speed|El] et de la [travel_safety|El].\n\nDe nombreuses options réduisent le [travel_danger|El] pour des types spécifiques de [terrain|El] sur votre trajet. Chaque type de danger dans un lieu est affiché sur la carte avec une couleur unique. Tous les dangers que vous pourriez rencontrer sont également affichés sous forme d’icônes sur votre itinéraire."
 ra_travel_planning_custom_route: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_custom_route_desc: "Enfin, vous pouvez personnaliser votre itinéraire pour contourner le [travel_danger|El] sur le chemin, au lieu d’aller directement à votre destination."
 ra_travel_planning_conclusion: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_conclusion_desc: "Avant de partir, vérifiez le temps de trajet total et qu’il y a peu de [travel_danger|El] sur votre parcours.\n\nVoyagez en toute sécurité !"
 #Create Accolade
 REACTIVE_ADVICE_CREATE_ACCOLADE: "Distinctions"
 reactive_advice_create_accolade: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel_desc: "Vous pouvez maintenant accorder une [accolade|El] à l’un de vos [knights|El] !\n\nChaque chevalier qui détient une distinction devient un [acclaimed_knight|El], et donne des bonus à vous et à vos [armies|El].\n\nLa distinction restera jusqu’à ce que vous la détruisiez et sera transmise aux futurs chevaliers via la [accolade_succession|El]."
 ra_create_accolade_knights_panel_prompt: "Sélectionnez une distinction non attribuée (mise en avant)"
 ra_create_accolade_candidates: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_candidates_desc: "Lorsque vous créez une [accolade|El], vous choisissez l’un de vos [knights|El] valides dans la liste."
 ra_create_accolade_candidates_prompt: "Choisissez un candidat dans la liste (mis en avant)"
 ra_create_accolade_attributes: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_attributes_desc: "Chaque [acclaimed_knight|El] a deux [accolade_types|El] (mis en avant), un primaire et un secondaire. Avant de créer la [accolade|El], ces attributs sont affichés pour chaque candidat.\n\nChaque attribut vous donne, à vous et à vos [armies|El], divers bonus, à mesure que la distinction gagne en [glory|El]. La gloire s’acquiert en participant à des [contests|El] de [GetActivityType( 'activity_tournament' ).GetName()|l] et des [battles|El].\n\nL’attribut primaire fait toujours partie de la [accolade|El], et ne peut pas être modifié lors de la [accolade_succession|El]."
 ra_create_accolade_conclusion: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_conclusion_desc: "Vous pouvez maintenant créer cette [accolade|El] si vous voulez.\n\nPlus de distinctions seront disponibles au fur et à mesure que votre [culture|El] découvre les [innovations|El]."
 #House Unity
 action_reactive_advice_house_unity: "Conseil : unité de la Maison"
 action_reactive_advice_house_unity_desc: "Apprenez tout sur l’[house_unity|El] des [clans|El] et la façon dont vous pouvez l’affecter pour obtenir des bienfaits et faire entrer en vigueur différentes [succession_laws|El]."
 action_reactive_advice_house_unity_click: "$click_to_open_lesson$"
 ra_advice_house_unity: "Unité de la Maison"
 ra_house_unity_1: "$ra_advice_house_unity$"
 ra_house_unity_1_desc: "En tant que [clan|El], vous avez accès à l’[house_unity|El].\n\nL’unité de la Maison représente l’état de ses relations internes, allant de l’antagonisme à l’harmonie. Chaque [house_unity_level|El] influe sur tous les membres de la [house|E] et détermine la [succession_law|El] active.\n\nSavoir orienter l’unité de la Maison vous sera utile pour atteindre vos objectifs."
 ra_house_unity_2: "$ra_advice_house_unity$"
 ra_house_unity_2_desc: "Tout d’abord, vous devez savoir comment visualiser l’[house_unity|El]. Pour cela, ouvrez la vue de la [house|E]."
 ra_house_unity_panel_prompt: "Ouvrir la vue de la [house|E]"
 ra_house_unity_3: "$ra_advice_house_unity$"
 ra_house_unity_3_desc: "L’onglet Unité de la Maison contient toutes les informations et interactions nécessaires pour exploiter au mieux cette fonction. Vous pouvez voir le score d’unité de la Maison actuel et son niveau, et obtenir une vue d’ensemble des niveaux d’unité de Maison le plus bas et le plus élevé.\n\nEn outre, vous pouvez y voir les changements d’unité les plus récents. C’est important, car tous les membres de la Maison peuvent affecter l’unité de la Maison au travers d’[house_unity_unifying_actions|El] ou d’[house_unity_devisive_actions|El]."
 ra_house_unity_4: "$ra_advice_house_unity$"
 ra_house_unity_4_desc: "Comme indiqué précédemment, chaque [house_unity_level|El] produit des effets qui lui sont propres. Dans cette section, vous pouvez voir ceux qui sont actifs.\n\nSouvenez-vous que ces effets affectent tous les membres de la [house|E]. Parmi ceux-ci, vous trouverez la [succession_law|El] en vigueur dans votre Maison."
 ra_house_unity_5: "$ra_advice_house_unity$"
 ra_house_unity_5_desc: "Enfin, chaque Maison de clan a accès aux décisions de l’unité de la Maison. Ces [decisions|El] apportent différents bienfaits à tous les membres de la Maison. La plupart d’entre elles ne peuvent être prises que par le [house_head|El].\n\n#weak Vous pouvez tenter de devenir chef de Maison, en utilisant l’interaction « Défier le chef de la Maison », sur le chef de Maison actuel.#!"
 ra_house_unity_6: "$ra_advice_house_unity$"
 ra_house_unity_6_desc: "Vous savez désormais tout sur l’unité de la Maison.\n\nUtilisez ces connaissances à bon escient pour que votre Maison fasse l’histoire !"
 #Tax Collection
 action_reactive_advice_tax_collector: "Conseil : perception d’impôts"
 action_reactive_advice_tax_collector_desc: "Ouvrez ceci pour une introduction aux [tax_jurisdictions|El] et aux [tax_collectors|El]."
 action_reactive_advice_tax_collector_click: "$click_to_open_lesson$"
 reactive_advice_tax_collector: "Perception d’impôts"
 ra_tax_collector_1: "$reactive_advice_tax_collector$"
 ra_tax_collector_1_desc: "Vous avez des [tax_collectors|El].\n\nIls vous aideront à collecter de l’[gold|El] et des [levies|El] auprès de vos Clans vassaux. Les percepteurs vous aideront également à gérer les [tax_jurisdictions|El] et à faire appliquer les décrets fiscaux.\n\n#weak La compétence de vos percepteurs affectera la contribution que vous obtiendrez de vos contribuables.#!"
 ra_tax_collector_2: "$reactive_advice_tax_collector$"
 ra_tax_collector_2_desc: "Tout d’abord, vous devez savoir où trouver vos [tax_jurisdictions|El], comment nommer des [tax_collectors|El] et assigner des contribuables."
 ra_tax_collector_panel_prompt: "Ouvrez la fenêtre des [tax_jurisdictions|El]"
 ra_tax_collector_3: "$reactive_advice_tax_collector$"
 ra_tax_collector_3_desc: "Bienvenue dans la vue de votre [tax_jurisdiction|El] !\n\nIci, vous pouvez visualiser et gérer tout ce qui touche à vos juridictions.\n\nEn haut, vous pouvez voir le nombre de [tax_collectors|El] que vous avez nommés et le total d’[gold|El] et de [levies|El] que vous percevez de vos contribuables."
 ra_tax_collector_4: "$reactive_advice_tax_collector$"
 ra_tax_collector_4_desc: "Ce sont vos [tax_jurisdictions|El], où vous pouvez assigner des vassaux de votre clan comme contribuables et sélectionner des décrets fiscaux pour chaque juridiction. Vous devez également nommer un [tax_collector|El] pour gérer chacune de vos juridictions fiscales et faire appliquer les décrets fiscaux.\n\n#weak Une juridiction avec des contribuables, mais sans percepteur ne sera pas imposée. Vous n’en tirerez ni [gold|El] ni [levies|El].#!"
 ra_tax_collector_5: "$reactive_advice_tax_collector$"
 ra_tax_collector_5_desc: "Félicitations !\n\nVous connaissez tout des bases de la perception d’impôts. N’oubliez pas de choisir les décrets fiscaux des [tax_jurisdictions|El], pour adapter les [vassal_obligations|El] à vos besoins actuels.\n\nPuisse votre [clan|El] laisser une trace durable dans l’histoire."
