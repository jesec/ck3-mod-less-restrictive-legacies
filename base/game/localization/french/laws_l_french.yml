 CROWN_AUTHORITY_IS_ON_COOLDOWN: "Vous avez récemment changé l’autorité de la Couronne et pourrez le refaire le [GetCurrentDateWithDiff( GetVarTimeRemaining( CHARACTER.MakeScope, 'crown_authority_cooldown') )]"
