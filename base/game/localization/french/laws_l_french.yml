 I_LACK_TRIBAL_LAW_ALLOWING_SUCCESSION_LAW_CHANGE: "Vous n’avez pas une [tribal_authority|El] limitée"
 I_LACK_LAW_ALLOWING_PARTITION_SUCCESSION_LAW_CHANGE: "Vous n’avez pas une [crown_authority|El] limitée"
 I_LACK_LAW_ALLOWING_DESIGNATE_HEIR: "Vous n’avez pas une [crown_authority|El] absolue"
