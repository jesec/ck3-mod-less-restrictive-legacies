 tribal_authority: "[tribal_authority|E]"
 tribal_authority_0: "Tribus disparates"
 tribal_authority_0_effects_not_in_prev: "$EFFECT_LIST_BULLET$Les [characters|El] #N ne peuvent pas#! être [Concept('prison','emprisonnés')|E]\n\n#weak Les vassaux fournissent des [levies|El] et des [taxes|El], mais sont autrement libres de faire ce qu’ils veulent.#!"
 tribal_authority_1: "Autorité tribale limitée"
 tribal_authority_1_effects: "$EFFECT_LIST_BULLET$Les [characters|El] peuvent être [Concept( 'prison', 'emprisonnés' )|E]\n$EFFECT_LIST_BULLET$Les dirigeants [Concept( 'tribal', 'tribaux' )|E] avec des [Concept('liege','seigneurs liges')|E] non tribaux peuvent coloniser, devenir [Concept( 'feudal', 'féodaux' )|E] ou [Concept( 'clan', 'claniques' )|E]"
 tribal_authority_2: "Haute autorité tribale"
 tribal_authority_2_effects: "$EFFECT_LIST_BULLET$Les [titles|El] peuvent être [Concept( 'revoke', 'révoqués' )|E]\n$EFFECT_LIST_BULLET$Les [vassals|El] peuvent être [Concept( 'retract', 'soustraits' )|E]"
 tribal_authority_3: "Autorité tribale absolue"
 tribal_authority_3_effects: "$EFFECT_LIST_BULLET$Les dirigeants [Concept( 'tribal', 'tribaux' )|E] [Concept( 'independent_ruler', 'indépendants' )|E] peuvent coloniser, devenir [Concept( 'feudal', 'féodaux' )|E] ou [Concept( 'clan', 'claniques' )|E]"
