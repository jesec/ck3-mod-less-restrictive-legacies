 crown_authority_0: "Vassaux autonomes"
 crown_authority_0_effects_not_in_prev: "#weak Les vassaux fournissent des [levies|El] et des [taxes|El], mais autrement sont libres de faire ce qu’ils veulent#!"
 crown_authority_1: "Autorité de la Couronne limitée"
 crown_authority_1_effects: "$EFFECT_LIST_BULLET$Les dirigeants peuvent choisir une autre [succession_law|El] par partition parmi celles disponibles\n$EFFECT_LIST_BULLET$Les [titles|El] peuvent être révoqués\n$EFFECT_LIST_BULLET$Les [vassals|El] peuvent être soustraits"
 crown_authority_2: "Autorité de la Couronne élevée"
 crown_authority_2_effects: "$EFFECT_LIST_BULLET$Les dirigeants peuvent choisir une autre [succession_law|El] parmi celles disponibles\n$EFFECT_LIST_BULLET$Les [vassals|El] ne peuvent pas engager de [war|El] contre les autres vassaux à moins qu’ils utilisent un [hook|El] contre leur [liege|El]\n$EFFECT_LIST_BULLET$Les [titles|El] des vassaux ne peuvent pas être hérités par les personnages à l’extérieur du [realm|El]\n$EFFECT_LIST_BULLET$Tous les vassaux qui refusent la révocation de titre ou la soustraction de vassal sont considérés comme des [criminals|El]"
 crown_authority_3: "Autorité de la Couronne absolue"
 crown_authority_3_effects: "$EFFECT_LIST_BULLET$Les [vassals|El] ne peuvent pas engager de [war|El] à moins qu’ils utilisent un [hook|El] contre leur [liege|El]\n$EFFECT_LIST_BULLET$Les dirigeants peuvent désigner leur [heir|El]"
 I_LACK_LAW_ALLOWING_TITLE_REVOCATION_TRIBAL: "Vous n’avez pas au moins une [tribal_authority|El] élevée"
