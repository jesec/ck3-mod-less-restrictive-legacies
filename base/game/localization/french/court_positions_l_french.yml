 #CAMP OFFICERS
 officer_positions: "Postes d’[officer|El]"
 second_camp_officer: "Second"
 second_camp_officer_desc: "Officier en qui on a le plus confiance dans le camp, il assiste le chef en tant que second. Il est responsable du commandement et de l’organisation en l’absence du chef."
 quartermaster_camp_officer: "Fourrier"
 quartermaster_camp_officer_desc: "Chargé de veiller à ce que le camp ait à boire et à manger, il gère, protège et distribue les provisions en fonction des besoins."
 armorer_camp_officer: "Forgeron d’armures"
 armorer_camp_officer_desc: "Forgeron spécialisé dans les casques et les mailles, et responsable de la fabrication et de la réparation de la tenue des hommes d’armes et des chevaux."
 chief_forager_camp_officer: "Chef cueilleur"
 chief_forager_camp_officer_desc: "Chargé de compléter les provisions du camp, il est responsable de l’organisation de groupes de collecte de nourriture dans la région."
 chief_forager_camp_officer_employer_custom_effect_description: "$BULLET$Peut aider la [decision|El] de rassembler des provisions"
 master_thief_camp_officer: "Maître voleur"
 master_thief_camp_officer_desc: "Voyou chargé des arts variés et moralement douteux du cambriolage. Il peut assurer l’accès à des objets autrement hors de portée."
 master_thief_camp_officer_employer_custom_effect_description: "$BULLET$Débloque l’[interaction|El] $steal_back_artifact$"
 head_porter_camp_officer: "Chef porteur"
 head_porter_camp_officer_desc: "Chargé du transport du camp et de toutes ses provisions. Il veille à ce que tout arrive en un seul morceau à la destination suivante."
 head_groom_camp_officer: "Chef des écuries"
 head_groom_camp_officer_desc: "S’occupe des chevaux et des bêtes de somme du camp. Il est responsable de la nourriture, des soins et de la sellerie des animaux."
 huntperson_camp_officer: "Chasseur"
 huntperson_camp_officer_desc: "Compétent dans le maniement du cor, du chien de chasse et de l’arc. Il est responsable de la planification et de la direction des expéditions de chasse du camp."
 huntperson_camp_officer_employer_custom_effect_description: "$BULLET$La [hunt_success_chance_no_prefix|El] de la [GetActivityType('activity_hunt').GetName|l] augmente avec la [aptitude|El]\n$BULLET$Améliore l’issue de l’[education|El] en [martial|El] de tous les [children|El] de votre [camp|El]\n$BULLET$Peut aider la [decision|El] de rassembler les provisions"
 kennelperson_camp_officer: "Maître des chenils"
 kennelperson_camp_officer_desc: "Chargé des soins et du dressage des chiens de chasse du camp, il veille à ce qu’ils soient en bonne santé et bien nourris... la plupart du temps."
 kennelperson_camp_officer_employer_custom_effect_description: "$BULLET$Permet la méthode d’[execution|El] de [prisoners|El] « Jeter aux chiens »"
 chief_engineer_camp_officer: "Ingénieur en chef"
 chief_engineer_camp_officer_desc: "Responsable de toutes les tâches nécessitant une connaissance des mécanismes et des machines. Il construit et répare les armes de siège et apprend aux hommes à s’en servir."
 witness_camp_officer: "Témoin"
 witness_camp_officer_desc: "A la tâche solennelle de consigner les actes et les revendications légitimes du chef du camp. Il atteste des hauts faits et des luttes du camp."
 person_haggler_camp_officer: "Rançonneur"
 person_haggler_camp_officer_desc: "Responsable des prisonniers de valeur et négocie pour en tirer la meilleure rançon."
 person_haggler_camp_officer_employer_custom_effect_description: "$BULLET$[gold|E] obtenu des [prisoners|El] rançonnés : de #P +7%#! à #P +33%#![gold_i] (en fonction de la [aptitude|El])\n$BULLET$[gold|E] à payer pour vos [followers|El] rançonnés : de #P -9%#! à #P -33%#![gold_i] (en fonction de la [aptitude|El])"
 person_haggler_aptitude_effect_1: "$BULLET$ [gold|E] obtenu des [prisoners|El] rançonnés : #P +7%#![gold_i]\n$BULLET$[gold|E] à payer pour vos [followers|El] rançonnés : #P -9%#![gold_i]"
 person_haggler_aptitude_effect_2: "$BULLET$ [gold|E] obtenu des [prisoners|El] rançonnés : #P +13%#![gold_i]\n$BULLET$[gold|E] à payer pour vos [followers|El] rançonnés : #P -17%#![gold_i]"
 person_haggler_aptitude_effect_3: "$BULLET$ [gold|E] obtenu des [prisoners|El] rançonnés : #P +20%#![gold_i]\n$BULLET$[gold|E] à payer pour vos [followers|El] rançonnés : #P -23%#![gold_i]"
 person_haggler_aptitude_effect_4: "$BULLET$ [gold|E] obtenu des [prisoners|El] rançonnés : #P +27%#![gold_i]\n$BULLET$[gold|E] à payer pour vos [followers|El] rançonnés : #P -29%#![gold_i]"
