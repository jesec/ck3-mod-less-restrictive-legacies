 cave_hermit_court_position: "Ermite de jardin"
 cave_hermit_court_position_desc: "L’ermite de jardin habite les terres de votre château et divertit vos invités avec des prophéties et des énigmes. On raconte qu’ils pourraient être de vrais mystiques."
 cave_hermit_court_position_tt: "Vous avez rencontré un ermite de jardin durant vos voyages"
 travel_leader_court_position: "Maître-caravanier"
 travel_leader_court_position_desc: "Le maître-caravanier vous assiste lors de vos déplacements et se charge de tous les itinéraires. Son objectif est que vous arriviez à destination en toute sécurité et à l’heure."
 hire_travel_leader_decision: "Rechercher un maître-caravanier"
