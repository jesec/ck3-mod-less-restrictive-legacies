 court_position_traveling_friend: "Un compagnon de voyage a un autre [court_position|El]"
 camp_priest_camp_officer: "Prêtre du camp"
 camp_priest_camp_officer_desc: "Le $camp_priest_camp_officer|l$ offre un soutien spirituel au camp."
 laureate_camp_officer: "Lauréat"
 laureate_camp_officer_desc: "Le $laureate_camp_officer|l$ est un versificateur de camp pour toutes les occasions. Son travail est connu loin à la ronde et attire des poètes avides d’apprendre de lui."
