 bookmaker_cook_the_books: "Truquer les paris"
 bookmaker_cook_the_books_desc: "Ce personnage garantira que les résultats des paris lors d’une [GetActivityType('activity_chariot_race').GetName|l] soient toujours en votre faveur"
 bookmaker_cook_the_books.tt: "Lors de la prochaine [GetActivityType('activity_chariot_race').GetName|l] que vous organiserez, votre [GetCourtPositionType('bookmaker_court_position').GetName()|l] utilisera une arithmétique originale pour réduire la quantité d’[gold|El] payée pour les paris gagnés et ainsi augmenter celle pour la Couronne."
 bookmaker_distribute_bribes: "Distribuer des pots-de-vin"
