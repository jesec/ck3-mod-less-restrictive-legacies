 camp_cook_camp_officer: "Chef cuisinier"
 camp_cook_camp_officer_desc: "Veille à ce que le camp soit bien nourri et de bonne humeur. Il est également chargé de préparer les repas des officiers."
 master_bard_camp_officer: "Maître barde"
 master_bard_camp_officer_desc: "Divertit le camp et les officiers avec des ballades et des histoires fantastiques. Il peut également contribuer à immortaliser les hauts faits d’un aventurier."
 master_bard_camp_officer_employer_custom_effect_description: "$BULLET$Débloque l’[interaction|El] $send_poem_interaction$"
 stooge_camp_officer: "Larbin"
 stooge_camp_officer_desc: "Cible de l’agacement et des mauvaises plaisanteries. Les mauvais traitements infligés remontent le moral et sont à l’origine d’innombrables histoires autour du feu de camp."
 master_of_arms_camp_officer: "Maître d’armes"
 master_of_arms_camp_officer_desc: "Responsable de la discipline et de l’entraînement, tant au camp que sur le champ de bataille."
 master_of_arms_employer_custom_effect_description: "$BULLET$Débloque la [decision|El] $train_for_tournament_decision_name$#!"
 light_cavalry_captain_camp_officer: "Capitaine de cavalerie légère"
 light_cavalry_captain_camp_officer_desc: "Responsable du commandement, de l’entraînement et de la tactique de la cavalerie légère du camp."
 camelry_captain_camp_officer: "Capitaine de chamellerie"
 camelry_captain_camp_officer_desc: "Responsable du commandement, de l’entraînement et de la tactique des chameliers du camp."
 elephantry_captain_camp_officer: "Capitaine d’éléphanterie"
 elephantry_captain_camp_officer_desc: "Responsable du commandement, de l’entraînement et de la tactique des cornacs du camp."
 heavy_cavalry_captain_camp_officer: "Capitaine de cavalerie lourde"
 heavy_cavalry_captain_camp_officer_desc: "Responsable du commandement, de l’entraînement et de la tactique de la cavalerie lourde du camp."
 horse_archer_captain_camp_officer: "Capitaine d’archerie à cheval"
 horse_archer_captain_camp_officer_desc: "Responsable du commandement, de l’entraînement et de la tactique des archers à cheval du camp."
 archer_captain_camp_officer: "Capitaine d’archerie"
 archer_captain_camp_officer_desc: "Responsable du commandement, de l’entraînement et de la tactique des archers du camp."
 heavy_infantry_captain_camp_officer: "Capitaine d’infanterie lourde"
 heavy_infantry_captain_camp_officer_desc: "Responsable du commandement, de l’entraînement et de la tactique de l’infanterie lourde du camp."
 light_infantry_captain_camp_officer: "Capitaine d’infanterie légère"
 light_infantry_captain_camp_officer_desc: "Responsable du commandement, de l’entraînement et de la tactique des escarmoucheurs du camp."
 pike_captain_camp_officer: "Capitaine des piquiers"
 pike_captain_camp_officer_desc: "Responsable du commandement, de l’entraînement et de la tactique des lanciers du camp."
 master_of_spoils_camp_officer: "Maître du butin"
 master_of_spoils_camp_officer_desc: "Responsable de la collecte et de la distribution équitable du butin du camp."
