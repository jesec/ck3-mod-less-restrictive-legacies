 court_physician_court_position: "Médecin de la Cour"
 court_physician_tradition_bonus: "De la [culture_tradition|El]"
 court_physician_court_position_desc: "Le médecin de la Cour est responsable de la santé et du bien-être de la [court|E] dans laquelle il se trouve. Il traite les maladies et les plaies de suture au mieux de ses capacités."
 court_physician_employer_custom_effect_description: "$BULLET$Effectue des [medical_treatments|El]"
 court_physician_not_employed_or_away_tt: "Vous n’avez pas de [GetCourtPositionType('court_physician_court_position').GetName()|l] ou celui-ci n’est pas avec vous"
 hire_physician_decision: "Rechercher un médecin"
 hire_physician_decision_tooltip: "Vos serviteurs suggéreront un certain nombre de candidats appropriés pour le poste de [GetCourtPositionType('court_physician_court_position').GetName()|l]"
 hire_physician_decision_desc: "Un médecin de la Cour est indispensable pour soigner les malades et les blessés à ma Cour. Je vais demander à mes serviteurs de présenter des candidats appropriés."
 hire_physician_decision_effect_tooltip: "Il vous sera présenté un groupe de candidats au poste de [GetCourtPositionType('court_physician_court_position').GetName()|l] et vous pourrez engager l’un d’eux contre des frais d’embauche et un salaire mensuel de [SCOPE.ScriptValue('court_position_physician_salary')][gold_i]"
 hire_physician_decision_confirm: "Commencer la recherche"
 antiquarian_employer_custom_effect_description: "$BULLET$$repair_or_reforge_and_repair$ des [artifacts|El] devient possible pour vous\n$BULLET$Débloque la [decision|El] #V $commission_artifact_decision$#!\n$BULLET$Protège les [artifacts|El] durant les [sieges|El] et les [raids|El]"
 chief_eunuch_court_position: "Chef des eunuques"
 chief_eunuch_court_position_desc: "Serviteur de confiance responsable des eunuques à la Cour. Il ne se passe pas grand-chose dont il n’entende pas parler, tant parmi les serviteurs que parmi les membres de la famille royale."
 keeper_of_swans_court_position: "Gardien des cygnes"
 keeper_of_swans_court_position_desc: "Il est en charge des cygnes royaux. Il doit compter le nombre de merveilles à plumes que son seigneur lige possède et leur prodiguer des soins ; ce poste comporte de lourdes responsabilités."
 master_of_horse_court_position: "Grand écuyer"
 master_of_horse_court_position_desc: "Il est responsable des chevaux majestueux et des écuries de son seigneur lige. Il a fort à faire, car un cheval bien entretenu est un atout tant sur le champ de bataille que pour les trajets."
 court_jester_court_position: "Bouffon de la Cour"
 court_jester_employer_custom_effect_description: "$BULLET$Possibilité pour les événements visant à réduire le [stress|El]"
 court_jester_court_position_desc: "Il est là pour divertir à la fois son seigneur lige et les invités de la Cour. Bien qu’une tournure de phrase intelligente puisse être appréciée de temps en temps, une mauvaise chute fait toujours rire."
 master_of_hunt_court_position: "Maître de chasse"
 master_of_hunt_employer_custom_effect_description: "$BULLET$La [hunt_success_chance_no_prefix|El] de la [GetActivityType('activity_hunt').GetName|l] et la fréquence de [hunt_sightings_no_prefix|El] aperçus augmentent avec la [aptitude|El]"
 master_of_hunt_court_position_desc: "Il est responsable de toutes les parties de chasse que les membres de la Cour de son seigneur lige organisent. Il a également la charge du chenil et des chiens qui s’y trouvent."
 high_almoner_court_position: "Grand aumônier"
 high_almoner_court_position_desc: "Il est chargé de distribuer les aumônes aux pauvres."
 cupbearer_court_position: "Échanson"
 cupbearer_employer_custom_effect_description: "$BULLET$A une chance d’arrêter les [schemes|El] visant à [GetScheme('murder').GetActionName|l] impliquant du poison"
 cupbearer_court_position_desc: "Il est chargé de verser les boissons à la table royale et de veiller à ce qu’aucune coupe ne soit jamais vide."
 seneschal_court_position: "Sénéchal"
 seneschal_court_position_desc: "Il joue un rôle important dans la vie quotidienne de la maison royale en gérant les domestiques et en veillant à ce que tout se passe bien."
 antiquarian_court_position: "Antiquaire"
 antiquarian_court_position_desc: "Il est responsable de l’entretien, de la conservation et de l’acquisition des artefacts."
 court_tutor_court_position: "Professeur de la Cour"
 court_tutor_employer_custom_effect_description: "$BULLET$Améliore le résultat de l’[education|El]\n$BULLET$Débloque l’[interaction|El] #V $make_child_learn_language_interaction$#!"
 court_tutor_court_position_desc: "Il est responsable de l’[education|El] de tous les enfants de la Cour et ses compétences déterminent l’influence qu’il aura sur les élèves. Les enfants peuvent toujours avoir des [guardians|El] individuels."
 royal_architect_court_position: "Architecte royal"
 royal_architect_court_position_desc: "Il supervise tous les projets de construction prestigieux au sein du Royaume ; pas une brique n’est posée, ni un instant passé, sans son autorisation expresse."
 court_poet_court_position: "Poète de la Cour"
 court_poet_employer_custom_effect_description: "$BULLET$Peut aléatoirement devenir [inspired|El]"
 court_poet_court_position_desc: "C’est un connaisseur des mots et des vers qui offre à son seigneur lige et à tous les membres de la Cour un divertissement, une stimulation intellectuelle et des expériences émotionnelles."
 poet_inspired_message: "L’inspiration est au rendez-vous !"
 poet_inspired_effect: "Votre [GetCourtPositionType('court_poet_court_position').GetName()|l] [inspired_poet.GetFirstName] a obtenu une [inspiration|El]"
 bodyguard_court_position: "Garde du corps"
 bodyguard_employer_custom_effect_description: "$BULLET$A une chance d’empêcher les [schemes|El] visant à [GetScheme('murder').GetActionName|l]\n$BULLET$Réduit votre risque de mourir ou d’être capturé dans les [battles|El] auxquelles vous participez tous les deux"
 bodyguard_court_position_desc: "C’est la dernière ligne de défense d’un roi contre des assaillants. Il est là où l’amène sa mission et n’hésite pas à se mettre en travers de tout danger."
 champion_court_position: "Champion personnel"
 champion_employer_custom_effect_description: "$BULLET$Peut prendre votre place dans certains [single_combat_duel_plural|El]\n[AddLocalizationIf( HasDlcFeature( 'tours_and_tournaments' ), 'champion_employer_custom_effect_description_TOTO_DLC' )]"
 champion_employer_custom_effect_description_TOTO_DLC: "$BULLET$Vous confère du [prestige|El] lorsque vous participez à un [GetActivityType( 'activity_tournament' ).GetName|l]"
 champion_court_position_desc: "C’est un combattant habile et redoutable qui peut représenter son seigneur lige dans les duels."
 court_musician_court_position: "Musicien de la Cour"
 court_musician_employer_custom_effect_description: "$BULLET$Augmente le gain d’[opinion|El] lors de la tenue d’un [GetActivityType('activity_feast').GetName|l]"
 court_musician_court_position_desc: "C’est un artiste qui chante et joue de la musique pour divertir son seigneur lige et la Cour."
 food_taster_court_position: "Goûteur"
 food_taster_employer_custom_effect_description: "$BULLET$A une chance d’arrêter les [schemes|El] visant à [GetScheme('murder').GetActionName|l] impliquant du poison\n$BULLET$Vous perdrez du poids plus rapidement"
 food_taster_court_position_desc: "Il a le devoir solennel de veiller à ce que l’assiette de son seigneur lige ne soit jamais empoisonnée. Si une poudre ou un liquide infâme venait à se glisser dans le repas... Voilà pourquoi il doit goûter les aliments avant le début du repas."
 lady_in_waiting_court_position: "Dame d’honneur"
 lady_in_waiting_court_position_desc: "Assistante d’une reine ou d’une impératrice qui répond à tous ses besoins et caprices."
 executioner_court_position: "Bourreau"
 executioner_employer_custom_effect_description: "$BULLET$Peut publiquement [execute|El] des [prisoners|El] pour augmenter le [control|El] et l’[county_opinion|El]\n@warning_icon! #X Les crimes du personnage sont pardonnés#!"
 executioner_court_position_desc: "Les bourreaux sont des criminels qui, en échange de leur liberté, doivent exécuter tous les ennemis du trône. Certains appellent cela un honneur, d’autres un fardeau."
 garuda_court_position: "Garuda"
 garuda_employer_custom_effect_description: "$BULLET$Réduit votre risque de mourir ou d’être capturé dans les batailles auxquelles vous participez tous les deux"
 garuda_court_position_desc: "Ce chevalier a juré d’accomplir la volonté de son seigneur ou de mourir en essayant. Tout comme l’oiseau mythologique garuda porte le poids de Vishnou, les guerriers garuda portent la souveraineté du monarque."
 court_gardener_court_position: "Jardinier de la Cour"
 court_gardener_court_position_desc: "Le jardinier de la Cour est responsable de l’état et du développement des jardins de son seigneur lige."
 chief_qadi_court_position: "Chef cadi"
 chief_qadi_court_position_desc: "Juge ultime du pays, chargé d’appliquer la loi islamique dans divers litiges et affaires juridiques."
 cultural_emissary_court_position: "Émissaire culturel"
 cultural_emissary_court_position_desc: "L’objectif de l’émissaire culturel est de promouvoir la compréhension entre les différentes cultures par le biais de célébrations et de manifestations respectueuses."
 court_artificer_court_position: "Artisan de la Cour"
 court_artificer_court_position_desc: "Un artisan de la Cour a prouvé être capable de créer de grandes choses. Alors qu’il se prélasse le plus souvent à la Cour, l’espoir est que l’inspiration se manifeste à nouveau."
 court_artificer_employer_custom_effect_description: "$BULLET$A une chance de devenir [inspired|El] à nouveau (basé sur la [aptitude|El])\n@alert_icon! #alert_trial Quittera la [court|E] si renvoyé#!"
 court_artificer_inspired_effect: "Votre [GetCourtPositionType('court_artificer_court_position').GetName()|l] [artificer.GetFirstName] a obtenu une [inspiration|El]"
 has_an_inspiration: "A une [inspiration|El] en cours"
 has_a_completed_inspiration: "A déjà terminé une [inspiration|El]"
 COURT_POSITIONS_YOUR_SALARY: "$COURT_POSITION$"
 does_not_have_a_full_time_job: "N’est pas déjà employé à un [court_position|El] à temps plein ou comme [councillor|El]"
 clan_tax_collector_court_position: "Percepteur d’impôts"
 clan_tax_collector_court_position_desc: "Le percepteur d’impôts doit organiser l’imposition et collecter les impôts, en s’assurant que le [clan|El] et les [vassals|El] paient ce qu’ils doivent."
 court_position_khvarenah_legacy_4: "La [dynasty|El] de l’employeur a [GetDynastyPerk( 'fp3_khvarenah_legacy_4' ).GetName]"
 court_position_khvarenah_legacy_1: "La [dynasty|El] a [GetDynastyPerk( 'fp3_khvarenah_legacy_1' ).GetName]"
 court_position_innovation_mural_sextant: "La [dynasty|El] a [GetInnovation('fp3_innovation_mural_sextant').GetName]"
 capable_magistrates_modifier: "Magistrats compétents"
 opinion_of_liege: "Opinion envers le [liege|El]"
 court_cave_hermit_position: "Ermite de jardin"
 court_cave_hermit_position_desc: "L’ermite de jardin habite les terres de votre château et divertit vos invités avec des prophéties et des énigmes. On raconte qu’ils pourraient être de vrais mystiques."
 court_cave_hermit_position_tt: "Vous avez rencontré un ermite de jardin durant vos voyages"
 travel_leader_court_position: "Maître-caravanier"
 travel_leader_court_position_desc: "Le maître-caravanier vous assiste lors de vos déplacements et se charge de tous les itinéraires. Son objectif est que vous arriviez à destination en toute sécurité et à l’heure."
 hire_travel_leader_decision: "Rechercher un maître-caravanier"
 hire_travel_leader_decision_effect_tooltip: "Vos serviteurs suggéreront un certain nombre de candidats appropriés pour le poste de [GetCourtPositionType('travel_leader_court_position').GetName()|l]"
 hire_travel_leader_decision_desc: "Un bon maître-caravanier est la clé d’un voyage réussi. Je vais demander que l’on me suggère des candidats appropriés."
 hire_travel_leader_decision_confirm: "Commencer la recherche"
 wet_nurse_court_position: "Nourrice"
 wet_nurse_court_position_desc: "Une nourrice est une personne qui s’occupe de vos [children|El] et des enfants [hostages|El]."
 wet_nurse_employer_custom_effect_description: "$BULLET$Réduit le risque des [children|El] de contracter des [illnesses|El].\n$BULLET$Possibilité d’événements de développement de l’[child|El]"
 find_wet_nurse_decision: "Rechercher une nourrice"
 find_wet_nurse_decision_desc: "Une nourrice est un symbole de la richesse et de la prospérité de la Cour, une femme chargée de s’occuper des enfants, de les protéger contre la maladie et de veiller à leur développement. Idéalement, la candidate doit être en pleine santé."
 find_wet_nurse_decision_effect_tooltip: "Vos serviteurs vous proposeront un certain nombre de candidats appropriés pour le poste de [GetCourtPositionType('wet_nurse_court_position').GetName()|l]"
 find_wet_nurse_decision_confirm: "Commencer la recherche"
 court_position_has_child: "A un enfant"
 COURT_POSITION_CATEGORY_FILTER: "Catégorie"
 ALL_COURT_POSITIONS_FILTER: "Tous les postes"
 COURT_POSITION_HAS_TASKS_FILTER: "Postes avec tâches"
 chronicler_court_position: "Chroniqueur de la Cour"
 court_position_chronicler: "[GetCourtPositionType('chronicler_court_position').GetName()]"
 chronicler_court_position_desc: "Le chroniqueur de la Cour a pour mission de coucher sur le papier les actes de son employeur."
 chronicler_generate_seeds: "Rechercher des légendes"
 chronicler_generate_seeds_desc: "Votre chroniqueur de la Cour fouillera les archives pour trouver des raisons de faire de vous une légende intemporelle."
 yearly_legend_seed_tt: "Chaque année, vous aurez une chance aléatoire d’obtenir une [legend_seed|El]. Un niveau plus élevé de [aptitude|El] augmentera les chances que cela se produise."
 chronicler_espouse_legend: "Répandre la légende à l’étranger"
 chronicler_espouse_legend_desc: "Ce personnage parcourra votre pays et au-delà pour convaincre [vassals|El] et [rulers|El] voisins de faire de votre légende leur [promoted_legend|El]"
 yearly_legend_spread_tt: "Chaque année, un de vos [vassals|El] ou [rulers|El] voisins peut faire de votre légende leur [promoted_legend|El]. Des niveaux plus élevés de [aptitude|El] augmenteront les chances que cela se produise."
