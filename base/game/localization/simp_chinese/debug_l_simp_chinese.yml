 test.4.desc: "总角色数：[ROOT.Var('local_copy_disease_data_global_character_amount').GetValue]\n早于预期死亡数（年龄<60）：[ROOT.Var('local_copy_disease_data_global_premature_death_amount').GetValue]\n因疾病过早死亡概率：[ROOT.Var('disease_data_calc_premature_disease_death_percentage').GetValue]%\n\n常见疾病：\n常见疾病概率：[ROOT.Var('disease_data_calc_common_disease_percentage').GetValue]%\n小病患病概率：[ROOT.Var('disease_data_calc_ill_percentage').GetValue]%\n小病过早死亡概率：[ROOT.Var('disease_data_calc_ill_premature_death_chance').GetValue]%\n肺炎患病概率：[ROOT.Var('disease_data_calc_pneumonic_percentage').GetValue]%\n肺炎过早死亡概率：[ROOT.Var('disease_data_calc_pneumonic_premature_death_chance').GetValue]%\n\n严重疾病：\n严重疾病概率：[ROOT.Var('disease_data_calc_serious_disease_percentage').GetValue]%\n痛风患病概率：[ROOT.Var('disease_data_calc_gout_ridden_percentage').GetValue]%\n痛风过早死亡概率：[ROOT.Var('disease_data_calc_gout_ridden_premature_death_chance').GetValue]%\n麻风病患病概率：[ROOT.Var('disease_data_calc_leper_percentage').GetValue]%\n麻风病过早死亡概率：[ROOT.Var('disease_data_calc_leper_premature_death_chance').GetValue]%\n斑疹伤寒患病概率：[ROOT.Var('disease_data_calc_typhus_percentage').GetValue]%\n斑疹伤寒过早死亡概率：[ROOT.Var('disease_data_calc_typhus_premature_death_chance').GetValue]%\n肺痨患病概率：[ROOT.Var('disease_data_calc_consumption_percentage').GetValue]%\n肺痨过早死亡概率：[ROOT.Var('disease_data_calc_consumption_premature_death_chance').GetValue]%\n癌症患病概率：[ROOT.Var('disease_data_calc_cancer_percentage').GetValue]%\n癌症过早死亡概率：[ROOT.Var('disease_data_calc_cancer_premature_death_chance').GetValue]%\n情人的疱疹患病概率：[ROOT.Var('disease_data_calc_lovers_pox_percentage').GetValue]%\n情人的疱疹过早死亡概率：[ROOT.Var('disease_data_calc_lovers_pox_premature_death_chance').GetValue]%\n梅毒患病概率：[ROOT.Var('disease_data_calc_great_pox_percentage').GetValue]%\n梅毒过早死亡概率：[ROOT.Var('disease_data_calc_great_pox_premature_death_chance').GetValue]%\n天花患病概率：[ROOT.Var('disease_data_calc_smallpox_percentage').GetValue]%\n天花过早死亡概率：[ROOT.Var('disease_data_calc_smallpox_premature_death_chance').GetValue]%\n黑死病患病概率：[ROOT.Var('disease_data_calc_bubonic_plague_percentage').GetValue]%\n黑死病过早死亡概率：[ROOT.Var('disease_data_calc_bubonic_plague_premature_death_chance').GetValue]%\n\n[a_value.GetName]"
