 charioteer_employer_custom_effect_description: "$BULLET$在[GetActivityType( 'activity_chariot_race' ).GetName]中取得前三名获得[influence|E]"
 bookmaker_court_position: "赌注登记人"
 bookmaker_court_position_desc: "$bookmaker_court_position$是在[GetActivityType( 'activity_chariot_race' ).GetName]中主持赌博的专业簿记员。"
 bookmaker_employer_custom_effect_description: "$BULLET$降低举办[GetActivityType( 'activity_chariot_race' ).GetName]的花费（基于[aptitude|E]）\n$BULLET$提供来自[GetActivityType( 'activity_chariot_race' ).GetName]期间下注的[gold|E]"
 bookmaker_cook_the_books: "做假账"
 bookmaker_cook_the_books_desc: "该角色会确保[GetActivityType('activity_chariot_race').GetName]期间的投注结果总是对你有利"
 bookmaker_cook_the_books.tt: "在你主办的下一场[GetActivityType('activity_chariot_race').GetName]比赛中，你的[GetCourtPositionType('bookmaker_court_position').GetName()]将采用创造性的计算方法来降低支付给赢得赌注者的[gold|E]——这意味着君主能拿到更多。"
 bookmaker_distribute_bribes: "行贿"
 bookmaker_distribute_bribes_desc: "该角色会代表你秘密行贿，从而提升你在领地内的影响力。"
 charioteer_training: "战车训练"
 charioteer_training_desc: "该角色会日以继夜地训练，以提高战车手能力，获得宝贵的经验。"
