 #CAMP OFFICERS
 officer_positions: "[officer|E]职位"
 second_camp_officer: "次官"
 second_camp_officer_desc: "$second_camp_officer$是营地内最值得信赖的执事，作为第二指挥官协助首领。他们负责首领不在时的命令和组织工作。"
 quartermaster_camp_officer: "军需官"
 quartermaster_camp_officer_desc: "$quartermaster_camp_officer$负责确保营地有充足的食物和饮用水。他们根据需要管理、保护和分发补给。"
 armorer_camp_officer: "铸甲师"
 armorer_camp_officer_desc: "$armorer_camp_officer$是专门生产盔甲的铁匠。他们负责制作和修补兵士和马匹的护甲。"
 chief_forager_camp_officer: "首席征粮官"
 chief_forager_camp_officer_desc: "$chief_forager_camp_officer$受命补充营地的给养。他们负责组织团队，从当地征收食物。"
 chief_forager_camp_officer_employer_custom_effect_description: "$BULLET$可以协助收集给养[decisions|E]"
 master_thief_camp_officer: "盗贼大师"
 master_thief_camp_officer_desc: "$master_thief_camp_officer$是负责各种有不道德之嫌的盗窃艺术的恶棍。他们可以触及其他人无法触及的目标。"
 master_thief_camp_officer_employer_custom_effect_description: "$BULLET$解锁$steal_back_artifact$[interaction|E]"
 head_porter_camp_officer: "搬运工头"
 head_porter_camp_officer_desc: "$head_porter_camp_officer$负责运送营地及其所有物资。他们确保所有东西完好无损地到达下一目的地。"
 head_groom_camp_officer: "马夫长"
 head_groom_camp_officer_desc: "$head_groom_camp_officer$是照料营地马匹和驮兽的仆从的首领。他们负责动物的饲料、照理和鞍辔。"
 huntperson_camp_officer: "猎人"
 huntperson_camp_officer_desc: "$huntperson_camp_officer$是管理号角、猎犬和弓箭的助手。他们负责规划和领导营地的狩猎。"
 huntperson_camp_officer_employer_custom_effect_description: "$BULLET$[GetActivityType('activity_hunt').GetName][hunt_success_chance_no_prefix|E]随[aptitude|E]提高\n$BULLET$提高你的[camp|E]内所有[children|E]的[martial|E][education|E]的成果\n$BULLET$可以协助收集给养[decisions|E]"
 kennelperson_camp_officer: "犬舍管理员"
 kennelperson_camp_officer_desc: "$kennelperson_camp_officer$负责照顾和训练营地的猎犬。他们大多数时候都能保持狗的健康和良好的饮食。"
 kennelperson_camp_officer_employer_custom_effect_description: "$BULLET$解锁犬决的[execution|E][prisoners|E]方式"
 chief_engineer_camp_officer: "总工程师"
 chief_engineer_camp_officer_desc: "$chief_engineer_camp_officer$负责所有需要机械装置知识的任务。他们制造和修理攻城武器，并指导士兵使用。"
 witness_camp_officer: "见证人"
 witness_camp_officer_desc: "$witness_camp_officer$肩负着记录营地首领事迹和合法宣称的庄严任务。他们证实了营地的伟业与斗争。"
 person_haggler_camp_officer: "人票议价者"
 person_haggler_camp_officer_desc: "$person_haggler_camp_officer$负责榨取有价值囚犯身上的每一分利润。他们思考着俘虏，并处理赎金谈判。"
 person_haggler_camp_officer_employer_custom_effect_description: "$BULLET$要求[prisoners|E]支付赎金的[gold|E]获得：[gold_i]#P +7%#!到[gold_i]#P +33%#!（基于[aptitude|E]）\n$BULLET$赎回[followers|E]所需的[gold|E]：[gold_i]#P -9%#!到[gold_i]#P -33%#!（基于[aptitude|E]）"
 person_haggler_aptitude_effect_1: "$BULLET$要求[prisoners|E]支付赎金的[gold_i][gold|E]：#P +7%#!\n$BULLET$赎回[followers|E]的[gold_i][gold|E]：#P -9%#!"
 person_haggler_aptitude_effect_2: "$BULLET$要求[prisoners|E]支付赎金的[gold_i][gold|E]：#P +13%#!\n$BULLET$赎回[followers|E]的[gold_i][gold|E]：#P -17%#!"
 person_haggler_aptitude_effect_3: "$BULLET$要求[prisoners|E]支付赎金的[gold_i][gold|E]：#P +20%#!\n$BULLET$赎回[followers|E]的[gold_i][gold|E]：#P -23%#!"
 person_haggler_aptitude_effect_4: "$BULLET$要求[prisoners|E]支付赎金的[gold_i][gold|E]：#P +27%#!\n$BULLET$赎回[followers|E]的[gold_i][gold|E]：#P -29%#!"
 person_haggler_aptitude_effect_5: "$BULLET$要求[prisoners|E]支付赎金的[gold_i][gold|E]：#P +33%#!\n$BULLET$赎回[followers|E]的[gold_i][gold|E]：#P -33%#!"
 camp_cook_camp_officer: "主厨"
 camp_cook_camp_officer_desc: "$camp_cook_camp_officer$很快准备好丰盛的食物，让营地吃饱喝足，保持良好的精神状态。他们还负责为执事准备饭菜。"
 master_bard_camp_officer: "吟游诗人大师"
 master_bard_camp_officer_desc: "$master_bard_camp_officer$用民谣和夸张的故事娱乐营地及其执事。他们的努力也可能在一定程度上使冒险家的伟业名垂千古。"
 master_bard_camp_officer_employer_custom_effect_description: "$BULLET$解锁$send_poem_interaction$[interaction|E]"
 stooge_camp_officer: "丑角"
 stooge_camp_officer_desc: "$stooge_camp_officer$是营地的怒火和残酷幽默的不由自主的焦点。他们的虐待是鼓舞士气的一大源泉，也是许多可笑的炉边故事的起源。"
 master_of_arms_camp_officer: "武器大师"
 master_of_arms_camp_officer_desc: "$master_of_arms_camp_officer$的任务是维持战斗人员的阵线，无论是在营地还是在战场。他们负责纪律和训练。"
 master_of_arms_employer_custom_effect_description: "$BULLET$解锁$train_for_tournament_decision_name$[decision|E]#!"
 light_cavalry_captain_camp_officer: "轻骑兵队长"
 light_cavalry_captain_camp_officer_desc: "$light_cavalry_captain_camp_officer$是营地最迅捷骑兵的指挥官。他们负责该分队的领导、训练和战术。"
 camelry_captain_camp_officer: "骆驼骑兵队长"
 camelry_captain_camp_officer_desc: "$camelry_captain_camp_officer$指挥营地的骆驼骑兵。他们负责该分队的指挥、训练和战术。"
 elephantry_captain_camp_officer: "象兵队长"
 elephantry_captain_camp_officer_desc: "$elephantry_captain_camp_officer$指挥营地的象兵。他们负责该分队的领导、训练和战术。"
 heavy_cavalry_captain_camp_officer: "重骑兵队长"
 heavy_cavalry_captain_camp_officer_desc: "$heavy_cavalry_captain_camp_officer$指挥营地的具装骑兵。他们负责该分队的指挥、训练和战术。"
 horse_archer_captain_camp_officer: "弓骑兵队长"
 horse_archer_captain_camp_officer_desc: "$horse_archer_captain_camp_officer$指挥营地的弓骑兵。他们负责该分队的领导、训练和战术。"
 archer_captain_camp_officer: "弓箭手队长"
 archer_captain_camp_officer_desc: "$archer_captain_camp_officer$指挥营地的弓箭手。他们负责该分队的领导、训练和战术。"
 heavy_infantry_captain_camp_officer: "重步兵队长"
 heavy_infantry_captain_camp_officer_desc: "$heavy_infantry_captain_camp_officer$指挥营地的重装步兵。他们负责该分队的领导、训练和战术。"
 light_infantry_captain_camp_officer: "轻步兵队长"
 light_infantry_captain_camp_officer_desc: "$light_infantry_captain_camp_officer$指挥营地的散兵。他们负责该分队的领导、训练和战术。"
 pike_captain_camp_officer: "长枪兵队长"
 pike_captain_camp_officer_desc: "$pike_captain_camp_officer$指挥枪阵。他们负责该分队的领导、训练和战术。"
 master_of_spoils_camp_officer: "战利品主管"
 master_of_spoils_camp_officer_desc: "$master_of_spoils_camp_officer$负责营地战利品的收集和分发。他们确保战利品在每个人间得到恰当的分配。"
 master_of_spoils_camp_officer_employer_custom_effect_description: "$BULLET$提高赢得[battles|E]和[sieges|E]后获得的[gold_i][gold|E]、[prestige_i][prestige|E]和[piety_i][piety|E]（基于[aptitude|E]）\n$BULLET$提高[siege|E]后取得[artifact|E]的概率（基于[aptitude|E]）"
