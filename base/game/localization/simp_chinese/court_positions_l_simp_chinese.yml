 chief_eunuch_court_position: "太监"
 chief_eunuch_court_position_desc: "$chief_eunuch_court_position$是负责宫廷中宦官的受信任的仆人。仆人和宗室中没什么事情逃得过太监的耳朵。"
 keeper_of_swans_court_position: "天鹅饲养员"
 keeper_of_swans_court_position_desc: "$keeper_of_swans_court_position$负责照料君主的天鹅。为其领主所有的长羽毛的珍宝计数并提供照料，这个职位任务繁重。"
 master_of_horse_court_position: "御马官"
 master_of_horse_court_position_desc: "$master_of_horse_court_position$负责领主的威猛马匹和马厩。这个职位工作任务艰巨，因为精心照料的马匹在战场和道路上的都有着​裨益。"
 court_jester_court_position: "宫廷小丑"
 court_jester_employer_custom_effect_description: "$BULLET$有概率出现缓和[stress|E]的事件"
 court_jester_court_position_desc: "$court_jester_court_position$——愚人——要为领主和任何拜访宫廷的宾客提供娱乐。虽然机敏的口才不时会有人欣赏，一次糟糕的失误总会赢得大笑。"
 master_of_hunt_court_position: "狩猎总管"
 master_of_hunt_employer_custom_effect_description: "$BULLET$根据[aptitude|E]提升[GetActivityType('activity_hunt').GetName][hunt_success_chance_no_prefix|E]和[hunt_sightings_no_prefix|E]的频率"
 master_of_hunt_court_position_desc: "$master_of_hunt_court_position$负责处理领主宫廷的成员所组织的任何狩猎集会，也照料宫廷中的犬舍和犬只。"
 high_almoner_court_position: "施赈吏总长"
 high_almoner_court_position_desc: "$high_almoner_court_position$负责向应得的穷人和其他有需要的臣民分施赈济。"
 cupbearer_court_position: "斟酒人"
 cupbearer_employer_custom_effect_description: "$BULLET$有概率阻止下毒[GetScheme('murder').GetTypeName][schemes|E]#!"
 cupbearer_court_position_desc: "$cupbearer_court_position$负责在御席上斟奉饮品，确保没人的杯子是空的。"
 seneschal_court_position: "总管"
 seneschal_court_position_desc: "$seneschal_court_position$在帝王家的每日生活中担当着重要角色，管理仆从并确保所有事情运作顺利。"
 antiquarian_court_position: "古物研究官"
 antiquarian_court_position_desc: "$antiquarian_court_position$负责宝物的保养、维护与取得。"
 court_tutor_court_position: "宫廷教师"
 court_tutor_employer_custom_effect_description: "$BULLET$提高[education|E]成果\n$BULLET$解锁#V $make_child_learn_language_interaction$#![interaction|E]"
 court_tutor_court_position_desc: "$court_tutor_court_position$负责宫廷所有儿童的[education|E]，其能力会影响学生。儿童仍可以有自己的[guardians|E]。"
 royal_architect_court_position: "御用建筑师"
 royal_architect_court_position_desc: "$royal_architect_court_position$监督领地内所有大型建筑工程；没有建筑师的许可，不会放下一块砖，也不会白花一秒钟。"
 court_poet_court_position: "宫廷诗人"
 court_poet_employer_custom_effect_description: "$BULLET$可以随机获得[inspired|E]"
 court_poet_court_position_desc: "$court_poet_court_position$是字词与诗句的行家，为领主和宫廷的所有人提供愉悦、智力上的刺激和情感上的经验。"
