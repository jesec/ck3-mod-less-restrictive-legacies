 royal_architect_court_position: "御用建筑师"
 royal_architect_court_position_desc: "$royal_architect_court_position$监督领地内所有大型建筑工程；没有建筑师的许可，不会放下一块砖，也不会白花一秒钟。"
 court_poet_court_position: "宫廷诗人"
 court_poet_employer_custom_effect_description: "$BULLET$可以随机获得[inspired|E]"
 court_poet_court_position_desc: "$court_poet_court_position$是字词与诗句的行家，为领主和宫廷的所有人提供愉悦、智力上的刺激和情感上的经验。"
