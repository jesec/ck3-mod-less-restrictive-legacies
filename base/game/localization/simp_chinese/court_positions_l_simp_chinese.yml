 bodyguard_employer_custom_effect_description: "$BULLET$有概率阻止行刺[GetScheme('murder').GetTypeName][schemes|E]#!\n$BULLET$共同作战时，减少你在[battles|E]中死亡或被俘的风险#!"
 bodyguard_court_position_desc: "$bodyguard_court_position$是帝王应对任何攻击者的最后一道防线，负责保卫的人去哪他们就去哪，面对潜伏的危险时会毫不迟疑地挡在前面。"
 champion_court_position: "勇士"
 champion_employer_custom_effect_description: "$BULLET$可以在某些[single_combat_duel_plural|E]中代你出战\n[AddLocalizationIf( HasDlcFeature( 'tours_and_tournaments' ), 'champion_employer_custom_effect_description_TOTO_DLC' )]"
 champion_employer_custom_effect_description_TOTO_DLC: "$BULLET$参加[GetActivityType( 'activity_tournament' ).GetName]时为你赢得[prestige|E]"
 champion_court_position_desc: "$champion_court_position$是技艺高超且善于杀戮的战士，能代表领主决斗。"
 court_musician_court_position: "宫廷乐师"
 court_musician_employer_custom_effect_description: "$BULLET$提高举办[GetActivityType('activity_feast').GetName]时获得的[opinion|E]"
 court_musician_court_position_desc: "$court_musician_court_position$是用歌唱和演奏娱乐领主和宫廷的艺术家。"
 food_taster_court_position: "尝膳官"
 food_taster_employer_custom_effect_description: "$BULLET$有概率阻止下毒[GetScheme('murder').GetTypeName][schemes|E]#!\n$BULLET$你将会更快地减肥#!"
 food_taster_court_position_desc: "$food_taster_court_position$有着确保领主的餐盘永不被毒物玷污的庄严职责，不过要是某种恶毒的粉末或液体还是进入到了餐食里……好吧，这就是尝膳官要在领主就餐前先品尝食物的缘由。"
 lady_in_waiting_court_position: "女侍臣"
 lady_in_waiting_court_position_desc: "$lady_in_waiting_court_position$是女王或女皇的助理和随从，满足她的所有需求并执行任何突发奇想。"
 executioner_court_position: "处刑人"
 executioner_employer_custom_effect_description: "$BULLET$可以公开[execute|E][prisoners|E]，提高[control|E]和[county_opinion|E]\n@warning_icon!#X 该角色的罪行会得到赦免#!"
 executioner_court_position_desc: "处刑人是为了换得自己的自由而不得不替君主处决任何敌人的罪犯。有人称之为荣誉，也有人称之为负担。"
 garuda_court_position: "迦楼罗"
 garuda_employer_custom_effect_description: "$BULLET$共同作战时，减少你在战斗中死亡或被俘的风险"
 garuda_court_position_desc: "这位骑士立誓执行领主的意志，死而后已。如同神话中$garuda_court_position$鸟承载毗湿奴的重量，$garuda_court_position$战士也会承载君主的权威。"
 court_gardener_court_position: "宫廷园丁"
