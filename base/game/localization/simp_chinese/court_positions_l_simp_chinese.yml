 cultural_emissary_court_position: "文化大使"
 cultural_emissary_court_position_desc: "$cultural_emissary_court_position$的目的是通过庆典和相互尊敬促进不同文化之间的理解。"
 court_artificer_court_position: "宫廷匠师"
 court_artificer_court_position_desc: "$court_artificer_court_position$是已经证明自己能创作出伟大物品的人。虽然他们大部分时间都在你的宫廷里闲逛，但灵感再次迸发的希望仍存。"
