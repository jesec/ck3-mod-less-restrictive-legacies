 camp_priest_camp_officer: "营地祭司"
 camp_priest_camp_officer_desc: "$camp_priest_camp_officer$为营地提供精神支持。"
 laureate_camp_officer: "桂冠诗人"
 laureate_camp_officer_desc: "$laureate_camp_officer$是能为所有场合创作作诗歌的人，与你生活在一起。其作品远近闻名，并吸引了许多渴望学习的诗人跟随一起学习。"
